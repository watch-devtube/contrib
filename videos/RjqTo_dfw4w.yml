description: "Lately TypeScript has been popping up in developer surveys, language rankings, and news outlets as a powerful tool that all JS devs should consider, but what does TypeScript bring to the table for Node.js developers? This session will dive head first on a demo driven tour of TypeScript in Node.js applications. You'll walk away knowing how to quickly add TypeScript to your own apps and with first hand experience of the productivity gains available from putting TypeScript in action.\n\nTalk given by Bowden Kelly at Node Summit 2017.\n\nThanks to Node Summit for giving us permission to post this talk. freeCodeCamp is not associated with this talk. We're just excited to bring more exposure to to it!\n\n--\n\nLearn to code for free and get a developer job: https://www.freecodecamp.com\n\nRead hundreds of articles on programming: https://medium.freecodecamp.com\n\nAnd subscribe for new videos on technology every day: https://youtube.com/subscription_center?add_user=freecodecamp"
