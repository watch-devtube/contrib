description: 'In version 1.3 of the Google Maps SDK for iOS, we added Tile Layers: the ability to add your own raster layers on top of, or in place of, our base map data. In this Shortcut, Mano Marks runs through the basics of Tile Layers and shows you how to use them to load in your own map tiles.'
