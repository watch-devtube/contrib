description: "DOES18 Las Vegas â€” The US Citizenship and Immigration Services OIT processes need to regularly generate health measurements to prove due diligence to regulatory authorities. The Delivery Assurance Branch began to find unexpected signals of system health and surprising indicators of collaborative culture.\n\nHolidays & Happy Hour: Unexpected Signals of Auditable Federal DevOps - United States Citizenship and Immigration Services\n\nKen Moser, Special Assistant to the Applied Technology Division, United States Citizenship and Immigration Services\nMelinda Solomon, Agile Training Lead, United States Citizenship and Immigration Services\n\nKen Moser became a Federal Employee in October 2008 and built the Delivery Assurance Branch from 2 employees working systems assurance and Section 508 to 12 employees encompassing Configuration, Change, and Release Management, Operational Test, and acquisition reviews. He led the transition from waterfall to Agile and DevOps practices within Delivery Assurance, led the development of a major Agile training program, and helped the CIO develop Management Instructions in support of DevOps practices and outcomes. He currently serves as Section 508 and backup Emergency Management Coordinator for USCIS and Special Assistant to the Applied Technology Division Chief.\n\nMelinda Solomon is the president of Middlegrass Consulting and works with NTT Data. She is a training professional who has created educational programs catering to diverse international audiences in a variety of industries including Pharmaceuticals, Biotech, and Government. She has worked with organizational transformations to implement lean principles and agile methodologies in highly regulated environments. She has designed and delivered training in more than 30 countries in support of dozens of federal agencies.She has led the USCIS Agile Training Program as a contractor for 6 years and has taught Agile classes to over 3000 students and specializes in communicating about responsible agile transformation. She holds a Masters degree in International Education, CSM, PMP, Accredited Kanban Trainer and was a Fulbright Fellow for the State Dept.\n\nDOES18 Las Vegas\nDOES 2018 US\nDevOps Enterprise Summit 2018\nhttps://events.itrevolution.com/us/"
