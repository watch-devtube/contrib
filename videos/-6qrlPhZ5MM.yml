description: "RavenDB er en dokument database, der er et af mange NOSQL alternativer, der er dukket op de seneste par år. RavenDB er utrolig hurtig og nem at komme i gang med og kan i mange tilfælde være et bedre alternativ som database end en traditionel SQL database.\n\nIntroduktionen vil bl.a. indeholde:\n- Hvad er RavenDB\n- Installation og konfiguration\n- Management Studio\n- Masser af kode eksempler (.NET)"
