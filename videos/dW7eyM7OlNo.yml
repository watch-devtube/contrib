description: 'Jeffrey Veen is a founder and CEO of Typekit, a cloud-based font subscription service for web designers. Jeffrey was also one of the founding partners of Adaptive Path and project lead for Measure Map, the well-received web analytics tool acquired by Google in 2006, where he managed the user experience group responsible for some of the largest web apps in the world. As a consultant, he has been involved in designing the leading blog and social media applications on the web, including Blogger, TypePad, Flickr, and and National Public Radio.'
