description: "This talk was recorded at CukenFest London 2018\n\nhttp://cukenfest.cucumber.io/\n\nHow do you communicate with the rest of the team when you're engaged in a long-running technical project like a rewrite or migration? \n\nCommunication can often become stale and irrelevant to everyone else. Sabrina Leandro will provide tactics for keeping your team in the loop. Sabrina is former Director of Engineering and VP of Tech at Songkick and most recently working with companies to improve their tech and processes."
