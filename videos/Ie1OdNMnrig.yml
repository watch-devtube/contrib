description: "In this episode Laurence chats with Lak Lakshmanan, Technical Lead for Big Data and Machine Learning at Google. Lak shares the story of how his passion for machine learning brought him to Google, where he helps educate people on how to be successful on Cloud through his work in the Professional Services Organization. Laurence and Lak also discuss his book Data Science on the Google Cloud Platform and series of courses for Coursera on Machine Learning on GCP.\n\nMore about Lak → http://bit.ly/Lak-Lakshmanan \nLak’s book on building data pipelines  → https://oreil.ly/2CjIAcF \nData and Machine Learning Training Courses → http://bit.ly/2IWLCVm \n\nWatch more Coffee with a Googler → https://bit.ly/CoffeeWithAGoogler\n\nSubscribe to the Google Developers channel → https://bit.ly/googledevs"
