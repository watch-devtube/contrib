description: "Simplicity of process, technical excellence, faster time to market, and higher value really can happen at scale. As many larger teams have learned, Scrum is not just for use in small teams. With discipline and good leadership, genuine agility can thrive in organizations of any size.\n\nThis talk introduces key ideas and techniques to help get started and sustain agility at scale using Scrum. Extending the benefits of Scrum from the team room to the board room reinvigorates organizations, allowing business units to deliberately respond to market opportunities quickly, while realizing a shared strategy. Come learn how to get your enterprise on the road to genuine agility with Scrum"
