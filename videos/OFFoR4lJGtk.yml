description: "https://ng-poland.pl\nBuild a chatbot for an Angular Application\nChatbots introduce a whole new way for users to interact with your websites. A good chatbot can save your users from long and complicated forms, cut down on support requests, and make your services more approachable.\nIf you've ever wondered how do build a chatbot, then this session is for you. You will:\n- Dive into the core concepts of what makes a chatbot.\n- Learn how to employ Machine Learning and Natural Language Processing to create a conversation flow that feels 100% natural.\n- Look at a variety of possible conversations and challenges that go with them.\n\nBut more importantly, you will learn how to build a fully functioning chatbot and add it to your Angular app in less than 15 minutesâ€”all without a single IF statement.\n\nSebastian Witalec - Technical Evangelist at Progress | UK\nSebastian is a Technical Evangelist for Telerik with over 8 years of experience in software engineering and architecture. Sebastian has passion for all types of technologies. However in the last few years his focus shifted towards cross platform Mobile development where he gained experience with Apache Cordova and NativeScript (a member of the team). He is always happy to learn about the new stuff and to pass the knowledge as far as his voice (or the wire) can take him. Sebastian is based in London, UK actively working with various Dev communities in the area. When not acting techie he is a massive football fan/player (probably bigger at heart than skills).\n\nNG POLAND 2019\nKeynote Session : The post-ivy world | Minko Gechev ğŸš€ https://youtu.be/GbR_Urdl8WU\nKeynote Session: Go Faster for Less Effort | Todd Motto ğŸš€ https://youtu.be/dEm_Efc4_UQ\nKeynote Session: Rethinking Angular Architecture & Performance | Mark Pieszak ğŸš€ https://youtu.be/C6sKq8eEbtY\nKeynote Session: Magical TypeScript features and how they help projects like NgRx | Alex Okrushko ğŸš€ https://youtu.be/06U_poKAP4A\nSustai