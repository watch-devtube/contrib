description: "这个视频中讲解如何通过简化控制流程让代码变得更容易阅读。写一个比较时，把改变的值放在左边，把稳定的值放在右边。\n可以重新排列 if else 代码块，优先处理正确的、简单的逻辑。 有时这些准则会冲突，当不冲突时，遵循这些经验法则。\n像三目运算符、do while循环经常会导致代码可读性变差。最好不要使用它们， 因为总是有更整洁的方式。\n嵌套的代码块需要花一些时间去理解。每层新的嵌套都会给读者“思维栈” push 一条数据。应该让它们变得“线性”，来避免深层嵌套。\n提早返回可以让代码更整洁。\n\n-----------------------------------------------------------------------------\n想学更多编程技能对视频点赞、关注频道 ^_^\n-----------------------------------------------------------------------------\n\n王爵的技术小黑屋：https://biezhi.me\n我的代码都在Github：https://github.com/biezhi"
