description: "Google TechTalks\nJune 1, 2006\n\nArno Puder\nArno Puder received his masters and Ph.D. in computer science and is currently working as an Assistant Professor at San Francisco State University. He is one of the founders of the MICO CORBA implementation. His special interests include distributed systems, middleware architectures and ubiquitous computing environments.\n\nABSTRACT\nThis presentation introduces XML11, an abstract windowing protocol inspired by the X11-protocol develop by MIT. XML11 is an XML-based protocol that allows asynchronous UI updates of widgets to an end-device. To overcome high-latency connections, XML11 allows migration of application logic to the end-device. The prototype..."
