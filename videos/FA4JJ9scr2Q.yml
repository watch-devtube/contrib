description: "Артем Каличкин\nЦФТ\n\nПочему вы думаете, что у вас Scrum, а там его нет и не надо\n\nРасскажу, как я пытался затащить Scrum в проекты по запуску новых финансовых сервисов, что получилось (скрамНО), почему это нормально и что с этим делать.\n\nНовый продукт за три месяца. Новый продукт за месяц. Стабилизация боевого продукта, уже находящегося под высокой нагрузкой. Продукт с очень высокой степенью интеграции с другими сервисами. В таких условиях от Scrum не остается практически ничего, даже если он на старте был.\n\nПочему так происходит?\n\nНапример, потому, что при необходимости сделать точку интеграции со смежным сервисом, оценка такой задачи почти всегда дает ложно-положительные результаты.\n\nИли потому, что когда мы начинаем щупать рынок, состав MVP и приоритеты фич меняются гораздо быстрее, чем 2-3 недели.\n\nА во время стабилизации гипотезы генерируются по 10-15 штук в день и их необходимо проверять в живом потоке.\n\nБардак? Да, если ничего не делать.\n\nЕсть решение - Kanban. На самом деле почти всегда в зачаточном или неявном виде он у нас и есть, хотя мы себя убеждаем что работаем по Scrum.\n\nТак зачем отводить от него глаза, если Kanban решает?\n\nhttps://codefest.ru/"
