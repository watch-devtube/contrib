description: 'De plus en plus d''événements, de plus en plus de données... comment exploiter la puissance du Big Data pour réaliser nos Analytics ? Cette présentation fait un rappel sur les cubes OLAP et vous fait découvrir les solutions de cubes Open Source Big Data: Hive, Spark, Druid, Kylin, Lens, Pulsar... Un retour d''expérience agrémenté de codes et d''exemples.'
