description: "The big language features for Java SE 8 are lambda expressions (closures) and default methods. Adding closures to the language opens up a host of new expressive opportunities for applications and libraries, but how are they implemented? You might assume that lambda expressions are simply a more syntactically compact form of inner classes, but, in fact, the implementation of lambda expressions is substantially different and builds on the invokedynamic feature added in Java SE 7. Learn more in this session.\n\n\nAuthor:\nBrian Goetz\nBrian Goetz has been a professional software developer for more than twenty five years. Brian is the author of the very successful 'Java Concurrency in Practice', and has written over 75 articles on Java development. He was the specification lead for JSR-335 (Lambda Expressions for the Java Language) and has served on numerous other JCP Expert Groups. Brian is the Java Language Architect at Oracle.  \nView more trainings by Brian Goetz at https://www.parleys.com/author/brian-goetz\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
