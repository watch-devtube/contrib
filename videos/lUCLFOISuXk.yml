title: 'microXchg 2016 - Michael Plöd : Microservices  Domain Driven Design, why and how?'
recordingDate: 1454703098
description: 'Without any doubt Eric Evans'' book "Domain Driven Design" is being considered as a "must have read" among many IT specialists from various domains. With the emergence of Microservices Domain Driven Design has become more relevant then ever. This talk explains how the patterns and concepts of Domain Driven Design relate to Microservice architectures. In addition to that I will show off how Domain Driven Design will help you to structure and model your Microservices in terms of granularity, business context and interface design (just to name a few).'
