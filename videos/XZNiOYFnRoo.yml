description: "Hardware startups have become much easier to build in the last few years. Join Renee DiResta and Ryan Vinyard, co-authors of The Hardware Startup (http://oreil.ly/1LRSDmb), as they talk with Jon Bruner about the startup landscape in hardware and IoT, and what entrepreneurs need to know to build their businesses. Send in your questions about hardware startups by tweeting with the hashtag #IoTProfiles\n\nThe IoT is creating a perfect storm of innovation and opportunity.\nBook your tickets today! https://en.oreilly.com/internet-of-things-2015/public/register\n\nHardware, software, sensors, and physical things are coming together in uncharted waters. To succeed, you’ll need to build teams that cross disciplines in ways never before attempted. Envision new business models. And recognize the “crazy” ideas that are now entirely possible. Learn how at Solid.\n\nhttp://twitter.com/oreillysolid\nhttps://facebook.com/OReilly\nhttp://youtube.com/oreilly\nhttps://plus.google.com/+oreillymedia"
