description: "Speaker: Yeo Kheng Meng\n\nInternet-of-things (IoT) are the rage this days. Many makers and companies are building projects that revolve around tiny computers accomplishing small tasks that together help to acheive goals in the bigger picture.\n\nBeing small, affordable and with plenty of community support, the tiny yet powerful Raspberry Pi is one of the key drivers in this space amongst both hobbyists and power-users alike.\n\nFind out how to get started from scratch with the Raspberry Pi. Topics covered will include what to purchase, setting up and basic Python programming to interact with the outside world.\n\nSlides: http://www.slideshare.net/yeokm1/getting-started-with-raspberry-pi-64505072\n\nGithub repo: https://github.com/yeokm1/getting-started-with-rpi\n\nKheng Meng is a hardware engineer at Algo Access, a startup providing IoT and tech solutions to the optometry industry.\n\nEvent Page: https://www.facebook.com/events/132729643810447/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/U5o3/"
