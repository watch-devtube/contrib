title: 'CN Network Function (CNF) WG: K8s Best Practices for Telco Apps - Taylor Carpenter & Bill Mulligan'
language: English
recordingDate: 1621017872
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nCloud Native Network Function (CNF) WG: K8s Best Practices for Telco Apps - Taylor Carpenter, Vulk Coop & Bill Mulligan, Cloud Native Computing Foundation\n\nThe Cloud Native Network Function (CNF) Working Group is focused on identifying cloud native best practices for networking applications in order to help CNF Developers and telco operators best utilize the capabilities of Kubernetes. In the session, attendees will get an overview of the working group, updates since its kick-off at KubeCon NA 2020, what’s next, and how to get involved. Ready to get started now? Join the CNF WG mailing list at https://lists.cncf.io/g/cnf-wg or talk to us in the #cnf-wg channel of the CNCF Slack. Recordings of previous CNF WG meetings are available at https://youtube.com/playlist?list=PLj6h78yzYM2PyMYvw5wiH01hthFb0qrOn."
