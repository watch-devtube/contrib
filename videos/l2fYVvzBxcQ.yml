description: "Java 9 is due for release in just a few months. The latest version brings new, interesting features including modules, JShell, G1GC, and many improvements to the existing programming model. This session examines what these features mean to developer and production environments and delves into what you need to know when migrating to the latest version. What do you need to do to make your applications modular? How do you break down your existing application to make them run in the module-path? How does the new default garbage collector affect how your application will run in production? Come to this session to learn what's new in Java 9 and discover how to best adopt and migrate to the new version.\n\nSpeaker: Simon Maple"
