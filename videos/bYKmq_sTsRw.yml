description: "DevOps is the implementation of continuous delivery and agile concepts across the organization, focusing on pipelines as the main building blocks for delivery value internally and to the customer.\nBut getting to that state is complicated because it requires several facets of work: People, process and tools.In large organizations ,we have the added complexity of :\n\nMultiple dependencies and sub systems\nMultiple teams, groups, business units with competing interests\nVarying degrees of agility, culture, tools, technologies and processes\nSecurity, compliance and policy gates\nIn this talk we will discuss main patterns and anti patterns for adopting and implementing DevOps pipelines throughout the organization.\n\n\n\nNDC Conferences\nhttps://www.ndcconferences.com\nhttps://ndcporto.com"
