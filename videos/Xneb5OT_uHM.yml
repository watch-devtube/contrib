description: "Richard Brownstein, CEO, AuraBlocks\nKiran Murty, CTO, AuraBlocks\nDaniel Ward, Managing Director, Midwood Partners\n\nBlockchain has revolutionary capabilities requiring new thinking to solve efficiency problems within organizations. Innovative firms are leveraging Oracle blockchain hackathons to engage employees, challenge their thinking, and drive innovation and learning by engaging in real use cases. In this session, AuraBlocks shares the details of executing a blockchain hackathon on Oracle Blockchain Cloud Service. Understand the tactics and processes for multiparty coordination, project submission, education, mentoring, presentation skills, and how to judge the event. You will hear about six use cases developed during AuraBlocks’ recent hackathon where more than 200 students were mentored in association with some of the largest financial institutions."
