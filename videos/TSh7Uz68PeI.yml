description: "TeamLead Conf 2018\n\nЗал №1, 8 февраля, 17:00\n\nТезисы:\nhttp://teamleadconf.ru/2018/abstracts/3127\n\nЯ стал тимлидом 3 года назад. Я совершенно не понимал, что мне нужно делать, и каков теперь мой круг обязанностей. Мне стало понятно, что мне нужно развивать свою команду и расширять ее. Пришлось работать с наймом сотрудников. В процессе найма я столкнулся с тем, что люди ленивые, и не все готовы работать и соблюдать процессы хорошей разработки ПО. Писать тесты, настраивать CI, планировать спринты и укладываться в срок, доводя дела до конца. Пришлось исправлять эти проблемы. Также, ввиду большой конкуренции с рынками РФ и Беларуси, и в связи с большим оттоком кадров, я решил открыть стажировку, на которой люди бы обучались базовым вещам совершенно с нуля. \n...\n\n--------\nНашли ошибку в видео? Пишите нам на support@ontico.ru"
