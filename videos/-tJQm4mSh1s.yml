description: "Join Seth Juarez as he delves into ethical concerns with AI with Josh Lovejoy, who leads Design for Microsoft Ethics & Society within Cloud + AI, and Sarah Bird, who leads Responsible AI for Cognitive Services. This episode explores how to think about Ethical AI and how to ensure the software you build is designed, developed and deployed ethically. Josh and Sarah describe how Ethics & Society works closely with product teams to make human-centered AI / ML technologies that serve people by appreciating the constraints and measuring accuracy and inaccuracy throughout the product development lifecycle.\n\nLearn More: \nResponsible AI Resources https://aka.ms/AIShow/ResponsibleAI\nResponsible Innovation https://aka.ms/AIShow/NextWaveOfDesign\nResponsible Innovation: A Best Practices Toolkit https://aka.ms/AIShow/ResponsibleInnovation\nMicrosoft Responsible Machine Learning https://aka.ms/AIShow/ResponsibleML\nFollow Sarah and Josh https://twitter.com/slbird https://twitter.com/jdlovejoy \n\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree\nDeep Learning vs. Machine Learning   https://aka.ms/AIShow/DLvML\nGet Started with Machine Learning  https://aka.ms/AIShow/StartML\nFollow Seth https://twitter.com/sethjuarez\n\nDon't miss new episodes, subscribe to the AI Show   https://aka.ms/aishowsubscribe"
