description: "We are witnessing a transformation of how consumers and organizational staff members access applications and data. Suppliers have presented \"desktop virtualization\" as an answer to everyone's problems and yet, a minor percentage of people use virtual desktops? This webcast presents the model of virtualization described in the book Virtualization: A Manager's Guide, the virtualization tools that make up desktop virtualization and examine why this combination of technologies hasn't replaced everyone's desktop system.\n\nAbout Dan Kusnetzky:\n\nDaniel Kusnetzky, Distinguished Analyst and Founder of the Kusnetzky Group LLC, has been involved with information technology since the late 1970s. He's interested in system software, virtualization technology, cloud computing, and mobility. In the past, Mr. Kusnetzky was: - Vice President of Research Operations for the 451 Group - Executive Vice President of Corporate and Marketing Strategy for Open-Xchange, Inc. - Vice President of IDC's System Software research and - Spent 16 years at Digital Equipment Corporation in program and product management, and marketing in the areas of client software, server software, and clustered and networked systems."
