description: "From Strata + Hadoop World 2015 in London: Shazam's VP of product Cait O'Riordan's talks about harnessing the app's 100 million active users to predict which songs will break big.\n\nCait O'Riordan joined Shazam in November 2013 as VP of product, music, and platforms. She is responsible for their hugely successful mobile and web products as well as the music roadmap. Cait joined Shazam from the BBC where she held a number of roles including head of product for sport. Cait was responsible for the digital development for the BBC’s coverage of the 2012 Olympic Games across web, mobile, and connected TV.\n\nVisit Strata Conference: http://strataconf.com\nBuild Data Skills with O'Reilly Video Training: http://goo.gl/a4G9st\n\nSurbscribe on YouTube: https://www.youtube.com/OreillyMedia\nTwitter: https://twitter.com/strataconf\nFacebook: https://www.facebook.com/OReilly\nGoogle+: https://plus.google.com/+oreillymedia"
