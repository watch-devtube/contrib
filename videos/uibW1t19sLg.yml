description: "Jenny Murphy and Jonathan Beri represented Google. Fraser Cain, Abraham Williams and Allen Firstenberg joined us from the developer community.\r\n\r\nThis week we discussed the new configuration options for the Google+ Badge. You can read more about these new features on the platform blog: http://googleplusplatform.blogspot.com/2012/01/more-options-for-google-badges.html\r\n\r\nPlease join the discussion on our support forum: https://groups.google.com/forum/#!topic/google-plus-developers/mODAk7nU-Eg\r\n\r\nLearn more about our office hours on Google Developers: https://developers.google.com/+/office-hours"
