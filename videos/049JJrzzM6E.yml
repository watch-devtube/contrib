description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon Europe 2021 Virtual from May 4–7, 2021. Learn more at https://kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects. \n\nLightning Talk: Picking Up the Telescope: Getting Involved in the OpenTelemetry Community\n\nInterested in contributing to the OpenTelemetry open source community, but don't know where to start? In this talk, Rachel will share what she learned on her journey to engaging with the OpenTelemetry community, from learning about the project to submitting PRs, as well as general tips for getting involved. Once you've taken your first step, your momentum will pick up quickly!\""
