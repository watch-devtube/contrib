description: "The fifth major generation of the core framework comes with several themes: reactive web applications based on Reactive Streams, functional configuration with Java 8 as well as Kotlin, plus comprehensive support for JDK 9 and the latest API generations in the Enterprise Java ecosystem.\n\nThis talk presents key design decisions and selected 5.0 features, highlighting Spring's unique programming model, and previews next steps in Spring Framework 5.1.\n\n# Juergen Hoeller\nJuergen Hoeller is co-founder of the Spring Framework open source project and has been serving as the project lead and release manager for the core framework since 2003. Juergen is an experienced software architect and consultant with outstanding expertise in code organization, transaction management and enterprise messaging."
