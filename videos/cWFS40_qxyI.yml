description: "( R Training : https://www.edureka.co/r-for-analytics ) \nThe import and export of data is the automated or semi-automated input and output of data sets between different software applications. It involves \"\"translating\"\" from the format used in one application into that used by another.\n\nThe topics covered in the video are :\n\n1.Import data from spreadhsheets/text files into R\n2.Import data from other statistical formats like sas7bdat and spss\n3.Install packages for database import\n4.Connect RDBMS from R using ODBC and basic SQL queries in R\n5.Basic Web scaping\n6.Reading from Internet and various API\n7.Import data from web analytics software\n\nRelated blogs:\nhttp://www.edureka.co/blog/introduction-business-analytics-with-r/?utm_source=youtube&utm_medium=referral&utm_campaign=data-import-r\nhttp://www.edureka.co/blog/who-uses-r/?utm_source=youtube&utm_medium=referral&utm_campaign=data-import-r\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\nThe topics related to ‘Data Import in R’ have been covered in our course ’Business Analytics with R’\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
