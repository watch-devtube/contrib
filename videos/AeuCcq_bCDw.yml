title: 'Tour d''horizon des tests dans nos applications (Yannick grenzinger et Maxime Gellé)'
language: French
recordingDate: 1634312731
description: "TDD? BDD? E2E? Quoi tester ? comment ? Quelle stratégie de tests pour quelles parties du code ? Beaucoup de questions se posent autour des tests. On en parle beaucoup mais comment fait-on dans la vraie vie ?\n\nMais nous ne nous arrêterons pas là. Nous vérifierons la qualité de nos tests avec le mutation testing et des interactions avec le contract testing. Nous allons également générer des tests à travers le property based testing.\n\nAutour de code et saupoudré de live coding, nous ferons le tour de ces sujets et des outils les plus adaptés. Venez découvrir l’état de l’art du test pour créer des applications de haute qualité !"
