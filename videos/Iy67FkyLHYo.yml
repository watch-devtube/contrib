description: "Alan Kraft, Information Technology Specialist, USPTO\n\nAccelerating a DevOps transformation requires improvement in learning and teaching within the enterprise. This presentation will describe some of our challenges, successes and setbacks. I’ll discuss our experience with the techniques we are using to learn and teach DevOps practices within USPTO. I’ll provide sources to draw on for additional information, and pose some questions to consider within your own organizations."
