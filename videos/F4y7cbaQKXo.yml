description: "Sub-title: Processing Petabytes of Data using Pivotal Cloud Foundry, Google Genomics and Google Cloud Platform\n\nProcessing trillions of records is not any east feat. Doing so at a cloud scale is nearly impossible. Google has solved this problem with Google Genomics, a unique technology to query exabytes of data. Learn how microservices and service brokers deployed on Pivotal Cloud Foundry interact with data-at-scale using Google Genomics, all powered by Google Cloud Platform.\n\n# Mallika Iyer\nMallika Iyer is a Cloud Architect @Google. She works on Google Cloud Platform, Kubernetes, & has spent a lot of time building Bosh-managed services in the recent past that run on Cloud Foundry. She has an extensive background in NoSQL and Large-Scale Search, and has worked with Fortune 100 and 500 customers to build Internet-Of-Things (IoT) applications using application architecture paradigms like micro services. She frequently speaks at DevOps and Cloud events about best practices to build and deploy software on Cloud Native Platforms and Services-at-Scale on Cloud Foundry. She has presented at Cloud Foundry Summit, Spring One Platform, several DevOpsDays events & MongoDB world. She is also a k9 German shepherd trainer."
