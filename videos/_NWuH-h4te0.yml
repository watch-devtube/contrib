title: '[DevFest Nantes 2021] Go Generics'
language: French
recordingDate: 1635850937
description: "Go Generics\nSpeaker : Benoît Masson\n\nAttendue depuis des années, initialement non souhaitée par les responsables du langage, la généricité s’apprête à être introduite dans le langage Go. La spécification étant intégralement compatible avec l’existant, on n’aura donc pas besoin d’attendre la version 2 !\n\nNous verrons ce qui est prévu en expliquant les choix qui ont été faits, comment cela fonctionnera et ce que cela permettra aux développeurs et développeuses qui utilisent ce langage au quotidien, en s’appuyant sur des exemples concrets et de courtes démos."
