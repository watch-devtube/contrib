title: 'Pourquoi il ne suffira pas de faire du HTTP 2.0 pour faire des applications performantes'
language: French
recordingDate: 1462798713
description: "Pourquoi Google ne respecte t-il pas le protocole TCP ? Qui est Naggle, et pourquoi garde t-il mes données en otage ? UDP est-il un protocole de voyous ? Pourquoi les fichiers ne se transmettent-ils jamais à la vitesse attendue ?\n\nA travers nos réponses à ces questions, nous verrons ensemble pourquoi la maîtrise de toutes les couches réseaux doit faire partie de la boite à outils de tout bon dev full-stack.\n\nSur la base de ce constat, nous vous offrirons un panorama du patchwork de technologies constitutives des réseaux, d'ethernet à HTTP 2.0.\n\nEnfin, nous verrons ensemble comment ces compétences nous permettent de comprendre et résoudre les problèmes. Que ce soit à la conception, ou au runtime."
