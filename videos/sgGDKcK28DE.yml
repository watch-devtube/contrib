title: 'Richard Warburton, Raoul-Gabriel Urma: Escaping JHell with JShell in Java 9 / infoShare 2017'
recordingDate: 1497950316
description: "Richard Warburton, Raoul-Gabriel Urma (Iteratr Learning): Escaping JHell with JShell in Java 9\nThe Java Core Libraries are mature, well-understood and loved, but don’t you always run into corner cases where they don’t work so well? In this talk, which is entirely live-coded, you will learn key updates and improvements that you’ll get to enjoy in the next exciting version of Java: Java 9. You will also get to see the new REPL - JShell in action as an educational tool. In this session you will learn about:\n\nCollection factories\nImprovements to Streams and Collectors\nImprovements to Optional Data Type\nIf you’ve already heard a lot about project Jigsaw and want to know about what other Java 9 updates will rock your world, come to this talk!\n\nThe speech was given on 2017-05-18 at infoShare 2017 (Tech Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
