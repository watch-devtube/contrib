description: "You can build a sustainable full-time income from doing freelance AI programming work. In this video, i'm going to show you the steps you can take to start your journey as a freelancer. Whether you're a student or are employed full-time, you can begin the process of planning out a freelance career today. Getting clients, leveling up your skills,  marketing yourself, setting up your financials, tools to help optimize your workflow, these are all aspects of the freelance life that i'll explain from my own personal experience.\n\nList of resources: \nhttps://github.com/llSourcell/AI_Freelancing\n\nPlease Subscribe! And like. And comment. That's what keeps me going. \n\nWant more education? Connect with me here:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology\ninstagram: https://www.instagram.com/sirajraval\n\nJob marketplaces:\nhttp://upwork.com/\nhttps://www.freelancer.com/\nhttps://www.toptal.com/\nhttps://angel.co/\nhttp://founderdating.com/\nhttps://www.guru.com/\nhttps://weworkremotely.com/\n\nNetworking:\nhttps://www.kdnuggets.com/meetings/\nhttps://conferences.oreilly.com/strata\nhttps://www.datasciencecentral.com/\n\nTools:\nhttps://www.codementor.io/freelance-rates\nhttps://www.bunq.com/business\nhttps://www.hellobonsai.com/\n\nLearning resources:\nhttps://github.com/Mybridge/machine-learning-open-source/blob/master/src/05-2018.md\nhttps://www.youtube.com/playlist?list=PL2-dafEMk2A6oABirZ1Ug805Ag-8W54rN\nhttps://www.youtube.com/playlist?list=PL2-dafEMk2A5_Fcpl3FHOjo2Gfios3b5o\n\nJoin us in the Wizards Slack channel:\nhttp://wizards.herokuapp.com/\n\nSign up for the next course at The School of AI:\nhttps://www.theschool.ai\n\nAnd please support me on Patreon:\nhttps://www.patreon.com/user?u=3191693"
