description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\noriginal title: \"Lessons Learned on Building a Sustainable Codebase: 7 Years and Counting\"\n\nPeter will discuss strategies how code can be written in a way where you can both ‘ship it’ and have a sustainable product that allows you to move fast and where new people don’t run away screaming. At least most of the time. ? \n\nThe talk is based on lessons learned while building PSPDFKit for iOS since 2010, yet most parts will be applicable to any language and team.\n\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers.org/\nTwitter: https://www.twitter.com/wearedevs/\nLinkedIn: https://www.linkedin.com/company/wearedevelopers.org/"
