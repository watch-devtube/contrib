description: 'The modern digital camera is a powerful tool, capable of far more than the camera of yesterday. And yet many of us only see the familiar and are blind to the new. What are YOU missing? In this webcast, photographer Mikkel Aaland looks at some commonly forgotten or unknown features of digital cameras and imaging software, then opens the discussion to your experiences with the known and unknown world of digital photography.'
