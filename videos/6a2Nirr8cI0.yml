description: "From the Kubernetes 1.0 Launch, presented by Google.\nWatch Eric Brewer, the next speaker from the event: https://goo.gl/RzuzAl\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nAbout Greg DeMichillie:\nGreg is a Director of Product Management for Google Cloud Platform. His primary focus is on ensuring high-quality, collaborative relationships between the Google Cloud Platform product teams and their largest and most strategic customers, as well as ensuring the overall product roadmaps meet the needs of those customers. Before joining Google, he worked at Adobe and Microsoft, among other companies. At Adobe, he lead the product team for the company’s mobile and web development tools and during his 9 year tenure at Microsoft he had a number of roles, including being a developer on the first version of Visual C++, development manager for Microsoft’s first Java tools, and leading the product team for the first version of C#.\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreilly\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
