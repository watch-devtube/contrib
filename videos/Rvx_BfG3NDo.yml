description: "Recording brought to you by American Express https://americanexpress.io/kotlin-jobs\nConfigure your app the Kotlin way! Aaron will walk you through the design of a pluggable app architecture, all driven by an expansive domain-specific language executed at run-time.\n\nHeavily inspired by the structure of build.gradle, this talk will demonstrate how you can push your configuration logic into a type-safe, declarative, and convenient format.\n\nAbout Aaron Sarazan:\nIn the past ten years, Aaron has shipped native code to tens of millions of users across iOS & Android. He also has a background in game development, and has shipped multiple award-winning titles. He is also the author of Udacity's first-ever Kotlin course: Kotlin For Android Developers."
