description: 'Jules Polonetsky has served since November 2008 as Co-chair and Director of the Future of Privacy Forum, a think tank seeking to improve the state of online privacy by advancing responsible data practices. His previous roles have included serving as Chief Privacy Officer at AOL  and before that at DoubleClick, as Consumer Affairs Commissioner for New York City, as an elected New York State Legislator and as a congressional staffer, and as an attorney. He has served on the boards of groups such as TRUSTe, the IAPP, the Network Advertising Initiative, the Privacy Projects, and the Better Business Bureau (NY Region). His writing and research can be found at www.futureofprivacy.org.'
