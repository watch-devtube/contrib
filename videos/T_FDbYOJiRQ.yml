description: 'L’API Economy ha permesso ad aziende e startup di fornire i propri servizi attraverso nuovi canali. La nascita di ecosistemi digitali interaziendali ha spinto ulteriormente molte aziende ad inserire nel loro piano di Digital Transformation programmi di sviluppo ed esposizione di API interne ed esterne per aumentare l''integrazione aziendale e abilitare nuovi modelli di business con terze parti. Ma esporre delle API non è sufficiente. Nell''API Economy diventa fondamentale sviluppare una strategia di commercializzazione delle API e un''architettura in grado di abilitare transazioni commerciali.'
