description: "From Fluent 2015: The way we interact with technology is fundamentally changing. The application revolution continues to drive innovative use of new and emerging technologies. Three fundamental areas are driving this evolution. First, the quantity and quality of APIs and services available a click-away for developers. Second, new levels of interactively across devices, web, mobile and IoT (Internet of Things). Finally cloud computing is at the nexus of this evolution, enabling faster time-to-value for developers, CODE!. Join us for a quick demo of a simple application using a conversation style of human computer interaction using a small collection of APIs.\n\nThis keynote is sponsored by IBM.\n\nAbout Stewart Nickolas (IBM):\nStew Nickolas is an IBM Distinguished Engineer working in the IBM Emerging Internet Technologies organization where he has led several projects focused on new and evolving technologies that represent future business opportunities. As a Distinguished Engineer, Stew is involved at all levels of development, from strategy & investment to product planning and development. Most recently Stew has led efforts driving IBM adoption of Platform as a Service (IBM Bluemix), Big Data analytics, IBM Watson productization and collaborative development environments."
