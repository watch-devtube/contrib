description: "by Uwe Schindler\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/K.3.201/apache_lucene_solr_8.webm\n\n\nSpring 2019 will be the time for a new major release of Apache Lucene and the well-known search server Apache Solr. Since Lucene 7 a lot new features have been developed, mainly a new way to short circuit query execution if the total number of hits is not needed. This may improve query execution for common full text search use cases enormously. The talk will also present other new features and changes like change to a more standard BM25 implementation or optimizations for Java 9 and later Java versions using MR-JAR files.\nThe second part of this talk will quickly cover news in Apache Solr: Solr 8 now also uses HTTP/2 for its cloud communication. \n\nRoom: K.3.201\nScheduled start: 2019-02-03 13:30:00+01"
