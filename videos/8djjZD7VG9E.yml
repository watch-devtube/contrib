description: "This is a recording of the YouTube API Hangout on Air from Wednesday 5/23 at 10am PDT (UTC-7) Jeffrey Posnick spoke about the new CORS support in the YouTube API. JJ Shannon Behrens with Jarek Wilkiewicz covered YouTube sessions schedule at Google I/O (https://developers.google.com/events/io/). Our special guests were Dror Shimshowitz and Aj Crane from the YouTube Product Management team. Dror and AJ gave a short overview of an exciting session they have coming up at Google I/O.\n\nTopics:\n* YouTube Channels: Get with the Program!\n* Getting Direct Feedback from your YouTube Community\n* Mobile YouTube API Apps for Content Creators, Curators and Consumers\n* HTML5 at YouTube: Stories from the Front Line \n* YouTube API + Cloud Rendering = Happy Mobile Gamers\n* New YouTube Android Player Tools (Session + Codelab)\n* Master the Latest YouTube Data API (Codelab)\n* Webinar: YouTube for Your Business\n* Webinar: Using YouTube APIs and Ruby on Rails for Educational Apps"
