description: "Speaker: Adam Englander (@adam_englander)\n\nLearn the basics of Behavioral Driven Development (BDD) with Behat to build high quality and well documented applications. You will learn how BDD can help you deliver greater business value more efficiently while accurately documenting the functionality of your application along the way. You will learn how utilize Behat as your BDD tool. With Behat, you will create tests for the features in your application by utilizing a natural language syntax called Gherkin backed by PHP code to execute the steps executed in the feature's scenarios.\n\nThis will be a hands on session. You will learn how to implement BDD for a web application. This will include utilizing Selenium WebDriver for real world multi-browser testing including introductions to Selenium Grid and hosted integration services utilizing Selenium.\n\nAbout the speaker:\n\nAdam Englander is a seasoned developer with over thirty years of experience building scalable, manageable, and reliable systems. For the past ten years, he has been doing that with PHP. Adam is vocal advocate for utilizing Behavioral Driven Development as the driver for building great applications. His dedication to the PHP community is well known as the founder of Vegas PHP. In the past few years, Adam has been building IoT apps and has been researching ways to make this accessible in PHP.\n\nEvent Page: https://2016.phpconf.asia\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/VGAD/"
