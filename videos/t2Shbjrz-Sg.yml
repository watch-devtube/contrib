description: "В данном докладе будет рассмотрен Kotlin в качестве языка для написания фронтенда. Хотя с первых превью язык был ориентирован как на JVM так и на JavaScript, стабильная версия Kotlin JS появилась сравнительно недавно: 1 марта 2017 года, вместе с релизом Kotlin 1.1. В докладе кратко познакомимся с языком, проведем параллели с TypeScript, а также посмотрим на возможности написания кода как для традиционных веб-страниц, так и для SPA.\n\nПрезентация — https://docs.google.com/presentation/d/1gRe2LuDCcErBWaeVt57xWIl6dZcLVBNsRg1WikVJI-A/edit?usp=sharing\n\nРуслан Ибрагимов, fullstack-разработчик, ObjectStyle"
