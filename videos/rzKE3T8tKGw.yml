description: "From Strata + Hadoop NYC 2015: IoE, IoT, and big data – three topics you hear and read about often in our various industries. Let’s quickly look at these market and technology dynamics, and see how they are each in their own way ’democratizing’ data access and analysis, resulting in new businesses, technologies, and improved community solutions throughout the world.\n\nThis keynote is sponsored by Cisco.\n\nAbout Jim McHugh (Cisco):\nJim McHugh has over 20 years of experience as a marketing executive and leadership positions with startup, mid-sized, and high profile companies, including Sun Microsystems and Apple, prior to joining Cisco Systems. Jim is the vice president of product and solutions marketing for Unified Computing Systems at Cisco. He leads and drives marketing initiatives for UCS and partner solutions marketing (including EMC, Intel, NetApp, SAP, Microsoft, and VCE.)\n\nJim is focused on building a vision for organizational success and executing marketing strategies measured by achievement of UCS revenue, market share, and growth. He has a deep knowledge and understanding of business drivers, market/customer dynamics, and technology-centered products. He has managed multi-discipline teams delivering brand, demand generation, social media, strategic planning, customer intelligence and all integrated marketing communications functions. Jim holds an International MBA from Thunderbird School of Global Management.\n\nWatch more from Strata + Hadoop NYC 2015: https://goo.gl/UunGPH\nVisit our curated data topic page: http://oreilly.com/go/data\nVisit the Strata + Hadoop World website: http://strataconf.com/\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
