description: "From Solid Conference 2015: \"Why the new hardware movement is even bigger than the Internet of Things\". Solid Program Chair Jon Bruner (O’Reilly Media) welcomes you to the second day of keynotes.\n\nAbout Jon Bruner (O'Reilly Media):\nJon Bruner is a data journalist who approaches questions that interest him by writing and coding. He is co-chair of the O’Reilly Solid conference, focused on the intersection between software and the physical world, and he oversees O’Reilly’s publications on hardware, the Internet of Things, manufacturing, and electronics. Before coming to O’Reilly, he was data editor at Forbes magazine. He lives in San Francisco, where he can occasionally be found at the console of a pipe organ.\n\nCheck out these related O'Reilly books: Building a Hardware Business (free; http://oreil.ly/1dgI4eX), or Practical Electronics: Components and Techniques (http://oreil.ly/1dgHHRA).\n\nWatch more from the 2015 Solid Conference: https://goo.gl/4TNIww\nFind out more about Solid: http://oreilly.com/go/solidcon\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
