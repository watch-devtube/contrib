description: "Bot Framework Composer is an open source, integrated bot development environment available as a cross platform application on GitHub. Bot Framework Composer provides a one stop shop environment that seamlessly integrates several key aspects of building a conversational application including language understanding, dialog modeling, language generation, memory management, and integration with external resources.\n \nIn this session, you will learn about advanced understanding and language generation capabilities offered by Bot Framework Composer. The following language understanding topics are covered in this session - flexible slot filling, interruption handling, handling local intents, confirmation & correction experience for language understanding. You will also learn about building bots with advanced language generation capabilities including conditional response generation, media/ card generation with data binding.\n \nIntroducing Bot Framework Composer is a recommended prerequisite for this session.\n\nLearn More: \nCreate a new LUIS app https://aka.ms/LUISBuild2020\n\nThe AI Show's Favorite links:\nDon't miss new episodes, subscribe to the AI Show   https://aka.ms/aishowsubscribe\nCreate a Free account (Azure)  https://aka.ms/aishow-seth-azurefree"
