description: "Drupal 8 for the first time brings in the promise of cleanly using Drupal as a backend for multiple frontend frameworks. In this session Iâ€™ll go through latest and greatest in Drupal 8 frontend using Polymer as our choice of front end. Polymer by Google is a library of polyfills for developers to use Web components; a new way of writing web applications using re-usable components. These components (implemented as custom html elements) can be re-used inside the same application or can be shared with wider developer community. For a quick overview and usage -- checkout http://qed42.com/blog/web-components-introduction-future-web and for more details and resources visit http://webcomponents.org. This talk is both about Drupal 8 Front end improvements and web components / Polymer, concluding as a demo and code walk through of Polymer based Drupal 8 theme.\n\nBrief Outline of proposed session:\n\nWeb components -- Why? \nWeb components and Polymer \nExamples of Custom elements\nWeb component Major specs  \nPolymer universe\nQuickest Way to WC - Jquery:javascript::Polymer:webcomponents\nMaterial Design\nDrupal 8 Frontend Overview \nHow Drupal 8 Makes using Polymer (or X) easy and elegant \nDrupal 8 and Polymer Demo\nIntegrating Polymer\nPaper Elements + Material Design\nCustom Elements \nTool chain for modern Frontend Development"
