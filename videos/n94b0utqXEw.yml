description: "Place means something different to everyone. Where we come from, where we work, where we live-- these are all ways of making sense of the world around us. In this session, we’ll dive into how “place” manifests itself to different developers, unlocking meaningful impact to their users’ experience in the real world. Developers can expect to leave this session with deep knowledge of tools in the Places API.\n\nSee all the talks from Google I/O '17 here: https://goo.gl/D0D4VE\nWatch more Android talks at I/O '17 here: https://goo.gl/c0LWYl\nWatch more Chrome talks at I/O '17 here: https://goo.gl/Q1bFGY\nWatch more Firebase talks at I/O '17 here: https://goo.gl/pmO4Dr\n\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L\n\n#io17 #GoogleIO #GoogleIO2017"
