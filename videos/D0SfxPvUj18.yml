description: "Come hear about the current state of JSR-375, followed by a discussion of what may be next for Java EE security. This talk will include an update on the status of JSR-375, a description of its major features and APIs, and discussion of the remaining technical issues to be worked out (if any). The talk will conclude with a brief discussion of proposals for additional security features, targeting cloud deployments, that are under consideration for a follow-on JSR.\n\nWill Hopkins is a Security Architect at Oracle Corporation, working on WebLogic Server Security, Java EE Security, and Cloud Security. Over the course of a career developing secure software systems, Will has held senior engineering/development positions at companies including Oracle, BEA Systems, Netegrity, IBM/Lotus, and Hewlett-Packard."
