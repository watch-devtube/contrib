description: "by Petr Špa?ek\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/K.4.601/dns_dnssec_security_without_maintenance.webm\n\n\nWe will show how to use open-source DNS server \"Knot DNS\" to automatically sign and maintain DNS zones, and how to automate DNSSEC maintenance. Today DNSSEC technology is mature and automation tools are available for all tasks. \n\nIn this talk we will show how to use open-source DNS server \"Knot DNS\" to sign your DNS zone and publish keys with little effort, and how to automate DNSSEC key management using CDS/CDNSKEY technology (RFC 8078). \n\nRoom: K.4.601\nScheduled start: 2019-02-03 15:10:00+01"
