description: "The Principal API Architect at Layer 7 Technologies sits down for an interview at the 2014 O'Reilly Open Source Convention. Watch more from OSCON: http://goo.gl/HlGwvP\n\nIn this interview, Amundsen discusses hypermedia APIs, inter-service dependency, and more.\n\nAn internationally known author and lecturer, Mike Amundsen travels throughout the United States and Europe consulting and speaking on a wide range of topics including distributed network architecture, Web application development, Cloud computing, and other subjects.\n\nHis recent work focuses on the role hypermedia plays in creating and maintaining applications that can successsfully evolve over time. He has more than a dozen books to his credit. His most recent book is \"Building Hypermedia APIs with HTML5 and Node\" He also contributed to the book \"RESTful Web Services Cookbook\" (by Subbu Allamaraju).\n\nWhen he is not working, Mike enjoys spending time with his family in Kentucky, USA.\n\nFind out more about OSCON: http://oscon.com\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
