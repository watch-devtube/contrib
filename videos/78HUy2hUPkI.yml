description: "Arkadiusz Berent (Intel) & Rafał Rozestwiński (Intel) - Synergy of Attestation and Analytics Platform for IoT\nThe speech was given on 2016-05-19 at infoShare 2016 (Tech Stage) in Gdańsk. http://infoshare.pl\n\nArkadiusz Berent is a Software Architect at Intel with 18 years of experience in the software industry. During his career he worked on wide range of technologies. This includes development of software and firmware for network devices and telecommunication equipment, as well as scalable cloud based applications. Since couple of years he is responsible for the architecture of cloud services. His solutions strengthen the security, especially for IoT. Currently he is focusing on TPM based remote device attestation and Enhanced Privacy ID (EPID) based services.\n\nRafal is a software architect working at Intel. He is currently involved in the Trusted Analytics Platform project, helping data scientists and the IoT world to perform their duties as swiftly as possible, in a secure manner, on a scalable platform. His previous assignments include development of a security oriented services and their integration with cloud service providers, working with embedded platforms and IoT data ingestion/processing on the Cloudera Hadoop platform.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
