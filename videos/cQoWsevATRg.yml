description: "In this fast-paced 20 minute session, you will learn how you can accomplish a blue-green deployment of a web application on Kubernetes to reduce downtime and risk.\n\nUsing live-coding, you will see how easy it is to ensure that your application stays online and is fully responsive while we update our application and switch our customers over to the new version.\n\nYou'll also see how straightforward it is for us to roll back should an issue arise. This technique will allow you to deploy with confidence and enable you to deliver better software, faster."
