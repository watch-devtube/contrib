description: "Nottingham Hackspace, or Nottinghack has starred in the background of numerous Computerphile videos, but what is a hack-space? We asked 'Fire-pong' and 'Laser-cut Pipe Organ' maker & Nottinghack Trustee Ian Dickinson for a tour. \n\nLinks mentioned by Ian: \n\nSome Nottinghack projects:\nFire Pong: https://youtu.be/T6EBe_5LxO8\nLaser Cut Pipe Organ: https://youtu.be/-GC3tJzbuYo\nVending Machine: https://youtu.be/-NVex5tVGy8\n\nSome Computerphile Videos featuring Nottinghack:\nDeadly Truth of General AI: https://youtu.be/tcdVC4e6EV4\n\nMore about the big yellow duck: https://youtu.be/XAuPsSwC-CU \n\nhttps://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: https://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
