description: "Recommender Systems are arguably the most common business application of Machine Learning systems. Recently a new blend of recommender systems have been developed by leveraging the tools and the modeling flexibility from the Deep Learning ecosystem.\n\nThis presentation gives an overview of the main RecSys concepts such as matrix completion for collaborative filtering and relate those to current trends in Neural Network architectures.\n\nEVENT: dotAI 2017\n\nSPEAKER: Olivier Grisel\n\nPERMISSIONS: The original video was published on dotconferences YouTube channel with the Creative Commons Attribution license (reuse allowed).\n\nORIGINAL SOURCE: https://www.youtube.com/watch?v=HG3FDCegKVc&t=8s"
