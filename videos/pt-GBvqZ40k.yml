description: 'F. Randall "Randy" Farmer has been creating online community systems for over 30 years, and has co-invented many of the basic structures for both virtual worlds and social software. His accomplishments include numerous industry firsts (such as the first virtual world, the first avatars, and the first online marketplace). Randy worked as the community strategic analyst for Yahoo!, advising Yahoo properties on construction of their online communities. Randy was the principal designer of Yahoo''s global reputation platform and the reputation models that were deployed on it.'
