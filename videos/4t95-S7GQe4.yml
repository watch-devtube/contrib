description: 'According to the F# Foundation (http://fsharp.org) "F# is a mature, open source, cross-platform, functional-first programming language. It empowers users and organizations to tackle complex computing problems with simple, maintainable and robust code." It sounds attractive, but it''s different enough that without a guide getting started can be a bit intimidating - and why do you want to anyway? Come along to this gentle introduction to F# for the curly brace developer and find out.'
