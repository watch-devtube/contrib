description: "http://strataconf.com/stratany2013/public/schedule/detail/32362\n\nThe overwhelming amount of data created by leading companies comes from diverse digital customer touch points and machine-generated events. Imagine a world where we can make fact-based decisions using all of that data, where we can understand each customer and find patterns spanning every touch point. During the session attendees will learn how Big Data Analytics is the difference between fact-based enterprises and those focused on the shallow BI beauty contest.\n\nThis keynote is sponsored by Platfora"
