description: "Learn how the SharePoint Online service can enhance productivity for your organization. In this webinar we will explore the main functionalities of SharePoint Online and we will also demonstrate how other businesses are using and getting value from this hosted collaboration and communication platform today.\n\nAbout Jaime Velez:\nJaime R. Velez is the CEO/Founder and Principal Consultant of WEBFORCE1, a Microsoft Cloud Practice delivering Office 365 and SharePoint-based solutions to the SMB market. Prior to launching WEBFORCE1, Mr. Velez spent five years at Microsoft in various roles focused on delivering SharePoint and BPOS (now known as Office 365) solutions to enterprise customers throughout the U.S."
