description: "有些时候我们需要将本地的服务让别人可以在外网访问，而我们是没有公网IP的，这时候就需要内网穿透的技术。在这个视频中介绍使用 frp 这个工具实现上面的功能，以 SSH 远程连接和 Web 服务的暴露两个例子作为演示。\n\nfrp 网址：https://github.com/fatedier/frp\n\nMac 操作系统检测SSH是否开启\n\n检测命令：sudo systemsetup -getremotelogin\n开启命令：sudo systemsetup -setremotelogin on\n关闭命令：sudo systemsetup -setremotelogin off\n-----------------------------------------------------------------------------\n\n-----------------------------------------------------------------------------\n想学更多编程技能对视频点赞、关注频道 ^_^\n-----------------------------------------------------------------------------\n\n王爵的技术小黑屋：https://biezhi.me\n我的代码都在Github：https://github.com/biezhi"
