description: "PyTorch is one of the most popular open source machine learning framework that accelerates the path from research to production deployment. In this tutorial, Dmytro Dzhulgakov, core contributor for PyTorch, will go through an introductory level hands-on tutorial for building fashion recognizer. \n\nJump To: \n[01:17] PyTorch Core functionality introduction\n[05:08] Demo: classification problem\n[10:38] Demo: Define network architecture\n[13:13] Demo: Define loss function & optimizer\n[16:04] Demo: Setting up TensorBoard\n[16:45] Demo: Training Loop\n\nMore Information: \nPyTorch Tutorials  https://aka.ms/AIShow/PyTorchTutorials \nTorchVision https://aka.ms/AIShow/TorchVision\nPyTorch GitHub https://aka.ms/AIShow/PyTorchGitHub\nTensorboard https://aka.ms/AIShow/Tensorboard\nFollow Dmytro  https://twitter.com/dzhulgakov\nFollow PyTorch https://twitter.com/pytorch\n\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree\nDeep Learning vs. Machine Learning   https://aka.ms/AIShow/DLvML\nGet Started with Machine Learning  https://aka.ms/AIShow/StartML\nFollow Seth https://twitter.com/sethjuarez\n\nDon't miss new episodes, subscribe to the AI Show   https://aka.ms/aishowsubscribe"
