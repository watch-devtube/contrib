description: "Since its initial release in 2014 and subsequent open-sourcing in 2015 Swift has become one of the most popular programming languages in the world — used everywhere from mobile to Macs to microservices. We will examine the various similarities and differences between Swift and other languages, and take a peek at the unique community that has formed around it.\n\nNeil Kimmett is a Senior iOS Engineer at Harry’s. He is passionate about crafting delightful user experiences, pushing himself just outside of his comfort zone, and riding his beautiful bicycle.\n\n---\n\nWhen you’re busy leading a team, coding and maintaining standards, how do you find the time to stay ahead of new technologies and develop yourself as a technical lead?\n\nThe Lead Developer conference features practical advice from experts on leading and motivating your team and high-level sessions on new and disruptive technologies.\n\nGet tickets at theleaddeveloper.com"
