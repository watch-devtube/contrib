title: '[Uber Open Summit 2018] Hierarchical Hexagons in Depth'
language: English
recordingDate: 1542695935
description: "Geographical grid systems often require different resolutions to address use cases at different scales, and it can be valuable to have a hierarchical relationship between cells at one resolution and those at the next. H3 has a hierarchical system where parent cells approximately contain their finer resolution children. In this talk during Uber open Summit 2018, H3 project lead Isaac Brodsky describes how this system is constructed, what use cases are and are not approximate, and gives examples of use cases enabled by a hierarchical grid system.\n\nLearn more about Uber Open Source: https://uber.github.io/"
