description: "Take a FREE introductory instructor-led Live class at : \n\nhttp://www.edureka.co/android-development-certification-course\n---------------------------------------------------------\n\nIn this tutorial instructor explained how to use Async Task in your applications.\n\nAsyncTask : \n------------------\n\nAsync Task uses three parameters which are as following:\n\nParams, the type of the parameters sent to the task upon execution. \nProgress, the type of the progress units published during the background computation. \nResult, the type of the result of the background computation. \n\nAsyncTask\_class encapsulates the creation of Threads and Handlers. It get started via the execute()\_method. This method calls the\_doInBackground()\_and onPostExecute()\_method.\n\n*doInBackground()\_method : \n - In this method we define all the coding instruction which should be performed in a background thread and after successful completion of this method we pass the result to onPostExecute() method.\n\n*onPostExecute()\_method :\n- is called by the framework once the\_doInBackground()\_method finishes in order to show the results\n\n\nWatch all videos of this series - https://www.youtube.com/playlist?list=PL9ooVrP1hQOGxsVIvgqd_TkPgDKQzhhO4\n\n---------------------------------------------------------\nPlease write back to us at support@edureka.co or call us at +91-8880862004 for more information. \nhttp://www.edureka.co\n\nVisit - http://www.edureka.co/android-development-certification-course"
