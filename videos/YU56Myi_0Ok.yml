description: "Google Tech Talks\nJune 21, 2007\n\nABSTRACT\n\nAt the crossroads of ubiquitous computing and the Internet, the user experience is out of control, and findability is the real story. Access changes the game. We can select our sources and choose our news. We can find who and what we need, when and where we want. Search is the new interface of culture and commerce. As society shifts from push to pull, findability shapes who we trust, how we learn, where we go, and what we buy. In this cyberspace safari, Peter Morville explores the future present in mobile devices, search algorithms, ontologies, folksonomies, findable objects, digital librarianship, and the long tail of the sociosemantic web. Reflect with..."
