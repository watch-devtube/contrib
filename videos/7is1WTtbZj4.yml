description: "JavaFX Scene Builder is a visual layout tool for designing JavaFX-based GUIs. In this session, members of the Scene Builder development team give a tour of the software, show how quickly UI layout can be prototyped, and highlight good practices for achieving a finalized design with FXML and CSS.\n\n\nAuthor:\nMoises Chicharro\nMo Chicharro received a BSc Hons in Product Design Engineering from the University of Westminster, London. Before finishing the course he began working for the then burgeoning new media industry, initially creating educational media authored in Macromedia Director. He progressed to designing websites, games and apps for a variety of clients based mainly in the entertainments industry. In 2009, he joined Sun Microsystems to produce demonstrative software in JavaFX. Now working for Oracle, he is the UI designer for the Scene Builder project and lends an experienced design eye to the JavaFX platform.\nView more trainings by Moises Chicharro at https://www.parleys.com/author/moises-chicharro\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
