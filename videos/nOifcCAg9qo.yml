description: "Watch members of the APEX Development Team present on the upcoming features planned for APEX 19.1. Go to https://apexea.oracle.com to try out these features for yourself!\n\nChat: http://bit.ly/apex_office_hour_chat_20190207\n\nVideo Highlights:\n[0:10] Marc - Opening Remarks / EA Announcement\n[6:58] Shakeeb - Dark Mode and Universal Theme\n[16:23] Carsten - Form Regions and REST read/write\n[33:38] Christina - New Data Upload\n[46:44] Hilary - Oracle JET Upgrade\n[1:00:00] Marc - Q&A\n\nOracle Application Express (APEX) is a low-code development platform that enables you to build stunning, scalable, secure apps, with world-class features, that can be deployed anywhere. Join APEX developers and product managers for trainings and how-to's, so you can make the most of this amazing tool!\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\n\nOracle Developers portal: https://developer.oracle.com/\nSign up for an Oracle Cloud trial: https://cloud.oracle.com/en_US/tryit"
