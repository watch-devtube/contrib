title: 'DrupalCon New Orleans 2016: Symfony Debug & VarDumper - Your daily Must-Have'
recordingDate: 1462925566
description: 'Are you confortable enough with your debugging environment? In this conference, I will show you how Symfony Debug & VarDumper components can help you get out of any situations. The first one is responsable for catching the most out of any failing PHP engine behavior. From autoloading to PHP notices, from exceptions to fatal errors, it helps with any context where you can possibly end up with. The second one extracts the state of the most simple up to the most complex PHP variables. It''s able to represent any deeply nested and recursive PHP data structures; the kind of you''re dealing with daily, and more. Combined, they may become preferred daily debuging tool. Let''s see how!'
