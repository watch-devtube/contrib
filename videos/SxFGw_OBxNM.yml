description: "On this episode from our #MSBuild recap, Sethu Raman is here to highlight how Managed Endpoints (https://aka.ms/AIShow/HowToDeploy/ManagedEndpoints) provides out of box capabilities to operationalize models. Sethu will demo how to deploy and score a GPU model: highlighting dev experience with CLI & local deployment and how to perform safe rollout: highlighting metrics, log analytics integration.\n\nJump to:\n00:00 AI Show begins\n00:16 Seth welcomes Sethu\n00:38 How Managed Online Endpoints supports Azure Machine Learning\n02:20 Intro to Endpoint concepts and deployments\n03:16 Demo 1- Deploy and score a GPU model\n07:40 Demo 2 - Perform safe rollout\n11:11 Deployment slots with different models\n\nLearn more:\nHow do deploy Managed Online Endpoints: https://aka.ms/AIShow/HowToDeploy/ManagedEndpoints\n\nAI Show Live: https://aka.ms/AIShow\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree \nGet Started with Machine Learning https://aka.ms/AIShow/StartML \nAI for Developers https://aka.ms/AIShow/AIforDevelopers\nAzure Machine Learning https://aka.ms/AIShow/AzureML\n\nFollow Seth https://twitter.com/sethjuarez \nFollow Sethu https://twitter.com/Sethu20\nDon't miss new episodes, subscribe to the AI Show https://aka.ms/AIShowsubscribe\n\nJoin us every other Friday, for an AI Show livestream on Learn TV and YouTube https://aka.ms/LearnTV - https://aka.ms/AIShowLive"
