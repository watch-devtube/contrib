description: "In Spanish!\n\nGoogle Top Geek, nuestro programa semanal, desde México para platicar sobre nuevas versiones y sucesos de la semana en el universo de Google en Español.\n\nEsta semana en noticias vamos a platicar de una herramienta que lanzó Google para ayudar a la gente en Boston, nuevas características de Chrome para negocios y varias mejoras en Google+.\nContinuamos con lo más visto en YouTube y las búsquedas de la semana.\nY terminaremos con dos noticias para desarrolladores: un blog post con detalles del servicio pagespeed para hacer tus sitios web móviles más rápidos y una nueva versión del SDK de Admob."
