description: "MongoDB 3.6 already delivered new killer features like change streams and sessions getting you and your application ready for the future. Now, MongoDB 4.0 transactions take you to the next level. In this joint session of MongoDB and Pivotal engineers you will learn first-hand about MongoDB sessions, change streams, retryable writes, reactive access and of course transactions. You'll leave this talk knowing how to use it, pitfalls, best practices and not to forget the Spring Data support as gateway to Spring managed transactions.\n\nSpeakers:\nChristoph Strobl\nSoftware Engineer, Pivotal\nJeff Yemin\nLead Engineer, Database Engineering Team\nFilmed at SpringOne Platform 2018"
