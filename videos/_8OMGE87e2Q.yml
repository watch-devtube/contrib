description: "Challenge Accepted! \n\nDavid Khourshid and Stephen Shaw rise to the challenge raised on Twitter, recreating an amazing, if not improbable calender UI interaction using CSS only. Will they succeed or fail? Watch to find out!\n\nStreamed live on June 18, 2018.\n\nShownotes: \n* Twitter Threads: https://twitter.com/jevakallio/status/934805883552501766 https://twitter.com/swyx/status/1008739405069209603\n* Animation Inspiration: https://dribbble.com/shots/2189703-calendar-motion\n* Final code: https://codepen.io/shshaw/pen/pKpwWN/\n\nSkip around:\n0:30 Animation overview\n7:00 Start coding\n1:46:20 Keyflections\n2:00:00 Q&A\n\nAdditional Resources:\n\n* Dash Documentation App: https://kapeli.com/dash\n\nLike what we're doing? There are many ways you can support @keyframers so we can keep live coding awesome animations!\n\n* Like & Subscribe on YouTube\n* Follow & Tweet us at twitter.com/keyframers.\n* Join the live streams & Subscribe on Twitch http://twitch.tv/keyframers \n* Support us on Patreon at https://patreon.com/keyframers \n\nTopics covered:\n\n* CSS Variables\n* CSS Transitions\n* Frameworks\n* CSS Only State Management"
