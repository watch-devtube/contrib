description: "Google Tech Talks\r\nJune 13, 2008\r\n\r\nABSTRACT\r\n\r\nDon't call us, we'll call you: callback patterns and idioms in Python Callbacks (the general \"Don't call us, we'll call you\" pattern) are a crucial technique for concurrency, event-driven programming (in a disparate variety of fields, from GUIs to parsing), and advanced customization of library and system behavior. This talk covers callback patterns and idioms, their use in the Standard Python library, and best practices in designing and using callback-based interfaces.\r\n\r\n\r\nSpeaker: Alex Martelli"
