description: "Wayne Piekarski introduces Global Search for Android TV. Great experiences on Android TV are casual, cinematic and simple. You can lean back on the couch and enjoy hundreds of movies, TV series, and videos from various sources. But, wait ... How can you find your favorite movie among thousands of movies in your library? The answer is that you can just search for it. In fact, searching is something that Android TV does really well. In this DevByte, Wayne Piekarski shows you how search works on Android TV, and how you can take advantage of it to improve your app.\n\nLeanback Code Sample: http://goo.gl/A2YofG\nCreating a Content Provider: http://goo.gl/VGJpp\nG+ Community: http://g.co/androidtvdev\nWayne Piekarski: http://google.com/+WaynePiekarski"
