m industry experts. \n\nIt will help you differentiate yourself with multi-platform fluency, and have real-world experience with the most important tools and platforms. Edureka will be by your side throughout the learning journey - We’re Ridiculously Committed.\n\n------------\n\nWhat are the topics covered as a part of the curriculum?\n\nOur commitment to equip you with a 360-degree understanding of Cloud Solutions means we cover a broad array of \n\ntopics to ensure you build the best foundation for success, which includes: SAAS, PAAS, IAAS, AWS architect, \n\nDocker, Jenkins, Ansible and many more.\n\nWhat is the eligibility criteria for being certified as a Cloud Architect?\n\nCertificate of Completion for Masters Program shall be awarded to you once you have completed the following \n\ncourses:\n\n • Java Essentials\n\n • Fundamentals of Cloud Computing\n\n • AWS Architect Certification Training\n\n • Migrating Applications to AWS Training\n\n • DevOps Certification Training\n\nTo aid your learning journey, we have added following elective courses in the LMS:\n\n • Python Essentials\n\n • AWS Development Certification Training\n\n • Microsoft Azure Certification Training\n\n • Docker Training and Certification\n\n • Mastering Perl Scripting Certification Training\n\nCompletion of the above elective courses is not associated with Master's Program completion criteria.\n \n\nGot a question on the topic? Please share it in the comment section below and our experts will answer it for you.\n\nFor Cloud Training and Certification, Call us at US: +18336900808 (Toll-Free) or India: +918861301699 Or, write back to us at sales@edureka.co"
