description: 'This week, the Google Drive developer relations team reviews the Loupe application, a cloud-based photo collage engine. Vic Fryzel and Steve Bazyl look at some of the features that Loupe has implemented very well, such as their custom file picker.  Also, Vic and Steve point out some areas for improvement, such as saving files directly to Drive with user-friendly file names.'
