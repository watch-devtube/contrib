description: "Дизайн-спринт — это пятидневный процесс, разработанный Google Ventures. Спринт помогает находить ответы на наиболее критичные продуктовые вопросы при помощи дизайна, прототипирования и, наконец, быстрой валидации идей и решений с участием пользователей.\n\nКирилл расскажет о том, как устроен спринт, и поделится опытом использования этого подхода в продуктовой команде Jobbatical."
