description: "Filmed at http://2015.dotgo.eu in Paris on November 9, 2015. More talks at http://thedotpost.com\n\nDevelopers usually come to Go for the concurrency patterns and the simplicity, but not everybody out there is looking tools for distributed and concurrent systems, at least in the beginning. Yet, they still use Go for their specific problems, which is a key for adoption worldwide. Veronica presents two such interesting use cases."
