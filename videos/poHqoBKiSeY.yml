description: "Google I/O 2010 -  WebM Open Video Playback in HTML5 \r\n\r\nChrome 101 \r\n\r\nKevin Carle, Jim Bankoski, David Mendels (Brightcove), Bob Mason (Brightcove) \r\n\r\nThe new open VP8 codec and WebM file format present exciting opportunities for innovation in HTML5 video. In this session, you'll see WebM playback in action while YouTube and Brightcove engineers show you how to support the format in your own HTML5 site. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
