description: "ES5 et la vague NodeJS nous ont apportés une nouvelle méthode d'architecture de notre code JavaScript : Les Modules. Depuis ES6, les modules sont (enfin) définis et normés. Mais il va falloir comprendre pourquoi et comment les intégrer dans votre code. Nous verrons ensemble comment utiliser cette nouvelle syntaxe, comment elle s'intègre dans votre code client et désormais dans votre code NodeJS. Et comme on part de loin, d'un historique pharaonique, nous verrons quels sont les défis pour chaque développeur, que ce soit Front ou Back, quand il va s'agir de migrer un code existant, utilisant RequireJS ou CommonJS ? Be prepared !! On va parler de normes, d'évolution de JavaScript, et de Michael Jackson !! (si si, ça a un rapport :) )\n\nPar : Sébastien Pertus\n\nTalk filmé au DevFest Lille 2018\nhttps://devfest.gdglille.org"
