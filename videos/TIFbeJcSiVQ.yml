description: "On this week's show, Seth welcomes grand prize winners of the 2021 OpenCV AI Competition. Satya Mallick from OpenCV is here with Ye Lu and Him Wai (Michael) Ng from Team Cortic Tigers, who will demo their award-winning project - Cortic Edge Platform (CEP) which aims to democratize AI for everyone! \n\nJump to:\n00:17 Welcome to the AI Show\n01:01 What is the OpenCV AI Competition\n03:15 2021 Grand Prize Winner - Cortic Edge Platform (CEP) - allowing beginners and advanced programmers to start doing rapid AI prototyping \n05:21 CEP use cases\n10:01 Using Microsoft MakeCode to build CEP\n13:34 What's next from OpenCV AI \n\nLearn more:\nOpenCV AI Competition \nhttps://opencv.org/opencv-ai-competition-2021/\nCortic Technology GitHub repo https://github.com/cortictechnology/cep \nShop the OAK-D camera \nhttps://shop.luxonis.com/products/1098obcenclosure\nKickstarter campaign https://www.opencv.org/kickstarter \n\nJoin the Roshambo Discussion https://aka.ms/AIShow/RoshamboDiscussion\nFollow along https://github.com/aiadvocates/roshambo\nZero to Hero Machine Learning on Azure https://aka.ms/ZerotoHero/MLonAzure\nZero to Hero Azure AI https://aka.ms/ZerotoHero/AzureAI\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree \n\nFollow Seth https://twitter.com/sethjuarez \nFollow Satya https://twitter.com/LearnOpenCV\n\nDon't miss new episodes, subscribe to the AI Show https://aka.ms/AIShowsubscribe\nAI Show Playlist https://aka.ms/AIShowPlaylist\nJoin us every other Friday, for an AI Show livestream on Learn TV and YouTube https://aka.ms/LearnTV - https://aka.ms/AIShowLive"
