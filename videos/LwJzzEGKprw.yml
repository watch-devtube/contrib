description: "This is a session on programmatic WebSocket, as opposed to using Java annotation. It complements the Oracle book Java WebSocket Programming, by Danny Coward, which documents the WebSocket API standard JSR 356. The presentation covers all components for creating a typical document-style RPC application, including handshake, multiprotocol server, encoders/decoders, exceptions, session versus singleton server implementations, and more.\n\n\nAuthors:\nRaghuram Krishnamachari\nNo bio available\nView more trainings by Raghuram Krishnamachari at https://www.parleys.com/author/raghuram-krishnamachari-1\n\n Steven Lemmo\nNo bio available\nView more trainings by  Steven Lemmo at https://www.parleys.com/author/steven-lemmo-1\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
