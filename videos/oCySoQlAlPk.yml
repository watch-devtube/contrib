description: "Recording brought to you by American Express https://americanexpress.io/kotlin-jobs\nMany will say: \"Building microservices is hard!\". But with the right set of tools, technologies and frameworks it appeared to be not the case. During this session we'll talk about modern microservices in general and how Kotlin helped us.\n\nWe'll talk about Java Interoperability which allowed us to use all the goods of Java ecosystem. How building different Kotlin DSLs helped us to manage our infrastructure and orchestrate microservices. And finally how to manage this Kotlin code base in an efficient manner.\n\nAbout the Presenter:\nFedor Korotkov spent many years at the industry leading companies building tools for engineers before founding Cirrus Labs which is focused on innovative tools for the Cloud Computing Era."
