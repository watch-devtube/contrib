description: "WebAssembly (aka wasm) is a new, standardized compilation target for the web. But since it's so low level it can be difficult to see how it can be used not only in browser apps, but also why it can be amazing in Node.js too! In this talk Jay will reveal what it is, how you can use it today, and the incredible opportunities it will unlock in the years to come.\n\nEVENT:\n\nNode Summit 2018\n\nSPEAKER:\n\nJay Phelps\n\nPERMISSIONS:\n\nNode Summit Organizer provided Coding Tech with the permission to publish this video."
