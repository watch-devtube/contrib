description: "Миша Юматов расскажет нам о том, как остаться в здравом уме, разворачивая проект:\n\n\"Что делать, если обычного виртуального хостинга уже не хватает? Как развернуть проект на чистом виртуальном сервере и поддерживать его в актуальном состоянии? Что, если в рамках проекта вам нужно управлять сразу несколькими серверами? Поговорим о том, как все это делать одной командой, используя систему управления конфигурацией\"."
