description: "Take a FREE introductory instructor-led Live class at : \nhttp://www.edureka.co/android-development-certification-course\n\n---------------------------------------------------------\n\nAnimation : \n-----------------\n\nThere are two types of animations that you can do with the view animation framework:\n\n*Frame animation: Creates an animation by showing a sequence of images in order with an AnimationDrawable.\n\n*Tween animation: Creates an animation by performing a series of transformations on a single image with an Animation\n\n\nFrame Animation : \n---------------------------\n\nIt needs an elements called \"animation-list\" which is the root elemant and it contains all the other elements. You can declare \"item\" element inside it where you can define your each frame.\n\nAttributes required in \"item\" element : \n\n*android:oneshot - whether you want to preform animation once or not.\n*android:drawable - drawable to use for this frame.\n*android:duration - duration to show this frame, in milliseconds.\n\n\nWatch All videos of this series - https://www.youtube.com/playlist?list=PL9ooVrP1hQOFunnpl2svrZ8E4F6Q3n0Cy\n\n-----------------------------------------------------------\n\nPlease write back to us at support@edureka.in or call us at +91-8880862004 for more information. \nhttp://www.edureka.co\n\nVisit - http://www.edureka.co/android-development-certification-course"
