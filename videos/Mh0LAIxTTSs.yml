description: "In our modern era, companies have more data available to them. This data is empowering a smarter data-driven decision making process. The first major step of this process is Exploratory Data Analysis (EDA), for developing a general gist of what the data looks like, and what kind of insights this data may provide.\nIn this talk, I will discuss a few libraries that will make your EDA work much easier, and will empower you to conduct your own EDA with only few lines of python\n\nEVENT:\n\nPyData Tel Aviv Meetup 2019\n\nSPEAKER:\n\nEyal is a software developer in WeWork and I have big passion for python, data, analytics\n\nPUBLICATION PERMISSIONS:\n\nPyData provided Coding Tech with the permission to republish this video.\n\nCREDITS:\n\nPyData YouTube channel: https://www.youtube.com/channel/UCOjD18EJYcsBog4IozkF_7w"
