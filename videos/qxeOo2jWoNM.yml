description: "Is empathy a mystical power a few select people have or a practical learnable life-skill? In this talk, Pavneet will share how his journey towards empathy has helped with burnout, Imposter Syndrome, parenting and self-care.\nWe will explore the core components of empathy and how a software developer can apply it to their approach to work and life. You will learn practical approaches and techniques to improve your empathy skills. Join Pavneet to discover how you can optimise yourself in your personal journey to empathy."
