description: "Качество кода - очень важный параметр, который определяет профессионализм разработчика. Можно выделить несколько ключевых параметров, которые определяют хороший код:\n\nИменование переменных и названия классов определяют то, как легко и быстро можно будет читать, а главное понимать код. Сюда же можно добавить и следование существующим соглашениям по именованию (code style) и использование популярных нотаций: PascalCase, camelCase, snake_case, kebab-case.\n\nЧистый код характеризует возможность и простоту внесения изменений или расширения возможностей создаваемого листинга. Поддержка и повторное использование кода ключевые факторы, которые определяют качества кода. Единообразие и согласованность позволяют писать действительно красивый код.\n\nCode review - это процесс инспекции, проверки кода на соответствие принятым стандартам и соглашениям, а также на выполнение всех необходимых задач. Ревью кода применяется в большинстве крупных и не очень IT компаний, и необходимо знать, на что ревьюер будет обращать внимание.\n\nПодписывайтесь на мои социальные сети, там много всего интересного и полезного: \nhttps://vk.com/codeblog\nhttps://ttttt.me/codeblog\nhttps://zen.yandex.ru/codeblog\n\nПоддержать канал: https://www.donationalerts.ru/r/shwanoff\n\nКстати, меня зовут Шванов Вадим, и я программист на языке C# уже больше 8 лет и автор этого канала CODE BLOG. Я рассказываю про IT технологии и веду этот курс по языку C# с нуля. В его рамках мы рассмотрим как базовый синтаксис языка C Sharp, так и его практическое применение и специальные технологии, такие как ASP .NET, Core, MVC, Unity, WCF, WPF, структуры данных и алгоритмы, паттерны проектирования, информатика, программное обеспечение и многое другое. Для меня важно не только показать практическое применение языка C#, но и объяснить основную идею и базовые понятия Computer Science. Мы изучим основы программирования на языке си шарп. В качестве основного инструмента разработки используется visual studio c# и проекты на visual c#. Программирование c# - не простая задача, но применив должное количество усилий и времени можно получить возможность называть себя c# разработчик. Разработка c# приложений достаточно удобный процесс, который будет понятен даже начинающему dotnet программисту. Мы разговариваем о том, как стать программистом и как научиться программировать.\n\nРазговоры о программировании, мотивации, и ответы на IT вопросы:\nhttps://www.youtube.com/watch?v=cjjA6SQ_i3Y&list=PLIIXgDT0bKw7oKRr2c1n-e_dUgR8Aqdsi\n\nПодробный курс по языку программирования C#:\nhttps://www.youtube.com/watch?v=p9QxqrwkPbA&list=PLIIXgDT0bKw4OmiZ9yGmShKsY0XncViZ8\n\nПодробный курс по структурам данных на языке программирования C#:\nhttps://www.youtube.com/watch?v=hZYQmNJBsKM&list=PLIIXgDT0bKw4DB9toGU73ntyYIZV7aJi5\n\nПодробный курс по алгоритмам сортировки на языке C#:\nhttps://www.youtube.com/watch?v=PD1Nn4fHcts&list=PLIIXgDT0bKw4n6pwBjymd3wCPyQ3_SLMo\n\nHow to write clean code. How to do code review. How to start programming. We speak about code quality and coding standards.\n\n#программирование #программист #код #codeblog #ityoutubersru"
