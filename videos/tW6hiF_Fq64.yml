description: 'This presentation will show how the O2 Platform APIs and tools can be used on the creation of powerful ''Application Security-focused Tests'' The Tests range from (simple) Unit Tests to (lots of moving parts) Integration tests, with the focus being on the ''non Happy Paths'' (i.e. the areas that developers don''t tend to naturally test) This is a developer focused presentation, with demos being executed in: * multiple IDEs (VS, Atom, IntelliJ, Eclipse) and languages (C#, Java, NodeJS) * multiple CI technologies (Docker, Travis CI, Cloud) * ''Real-time test runners (NCrunch,Wallaby)'
