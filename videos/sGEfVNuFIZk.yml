description: "Part 2: https://www.youtube.com/watch?v=Wxqtiwzz90c\n\nThe OWASP Leader Workshop is designed for OWASP members currently leading or interested in starting a chapter in their local area or a project.\n\nMatt Tesauro. Director of Community and Operations\n\nKaren Staley. Executive Director\n\nHarold Blankenship. Director, Projects and Technology Support \n\nDawn Aitken. Community Manager\n\nWe are hosting a sessions to learn from each other how to run chapter activities, what types of events to host and how to promote them, outreach with education and other organizations, as well as where to access funding and how to spend it. Here you will also learn about ongoing efforts as well as be able to give insight into how better to tailor them. \n\n-\n\nManaged by the official OWASP Media Project https://www.owasp.org/index.php/OWASP_Media_Project"
