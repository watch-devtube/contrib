description: "JHipster is a widely used and exponentially growing platform to create Angular + Spring web applications and micro services. We recently started working on adding react support for JHipster and in this quick session, we would like to showcase the Beta version and show how to generate full-fledged React apps with JHipster.\n\n# Sendil Kumar N\nA Big Open source lover. JHipster ngx lead. Contribute to multiple exciting opensource projects (such as webpack / servo / angular-material2 / ng-bootstrap and others). Tech consultant & Developer in day. Voxxeddays organizer.\n\n# Deepu K Sasidharan\nDeepu K Sasidharan is a programmer with over 7 years of experience in architecture and design of enterprise applications on JVM. He is also a Javascript evangelist and UX Implementation expert. He is an ardent OSS supporter with many contributions to the JS and Java community, his most notable contributions are for the JHipster community where he is the co-lead and core team member. He currently works for Xebialabs, an enterprise DevOps software company, where he builds DevOps tools."
