description: 'For those who couldn''t make it to this weekend''s #devfestlondon at +Campus London, Google+ Platform Office Hours in Europe continues on Wednesday with a roundup of some of +Silvano Luciani, +Ian Barber and +Lee Denison''s favourite moments from the event. +Silvano Luciani will be showing us how we too can Be +Paul Irish with the Hangout app he presented during the weekend, and we''ll be talking about how to build Google Analytics into Hangout apps to make it easier to measure usage.'
