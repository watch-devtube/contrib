description: "This week, Mano Marks and Paul Saxman go over recent launches and things you might have missed with the Google Maps APIs, including the new Google Time Zone API, traffic estimates with the Directions API (for enterprise customers), and the Places Autocomplete API query results and data service enhancements.\n\nMore than a Map:\nhttp://goo.gl/0OIH1\n\nGoogle Places API Developer Challenge:\nhttp://goo.gl/skzsa\n\nDevFest Silicon Valley, Friday 19 Oct (Mano speaking):\nhttps://sites.google.com/site/devfestsv212/\n\nDevFest West, Saturday 20 Oct (Brendan and Paul speaking @ 10:30 AM):\nhttp://www.devfestwest.com/\n\nGoogle Developers Academy, Maps Courses:\nhttp://goo.gl/FSGAN\n\nGoogle Places API Autocomplete Data Services Sample:\nhttp://gmaps-samples-v3.googlecode.com/svn/trunk/places/query_autocomplete_service.html\n\nGoogle Places API Query Autocomplete Sample:\nhttps://google-developers.appspot.com/maps/documentation/javascript/examples/places-searchbox\n\nTime Zone API Documentation:\nhttp://goo.gl/PQqQZ\n\nDriving Directions Documentation:\nhttp://goo.gl/Ala12\n\nWe hope you enjoyed the show!  Feedback is appreciated, and we'll try to answer any questions in the comments below."
