description: "Speaker: Darvin Kurniawan, CEO and Co-founder, REIDAO\n\nIn the past few months fundraising activities through \"ICO\" has been on the rise especially for blockchain based startups. We will explore a new way of fundraising structure using token that is backed by real asset to protect participants interest, and generally make it safer.\n\nAbout the speaker\n\nDarvin is the CEO and Co-founder of Singapore-based blockchain startup REIDAO. REIDAO is creating digital assets backed by real estate, opening up a new way in getting exposure to real estate opportunities.\n\nEvent Page: https://www.eventbrite.sg/e/blockchain-nightsginnovate-tickets-35871523693\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/9BJ4/"
