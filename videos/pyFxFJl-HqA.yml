description: "Starting and growing a data science team doesn't have to be a risky proposition. By balancing long term strategy and technology goals with immediate business demands, your data science team can quickly become productive and enjoy sustained growth.\n\nTo accomplish this you need to:\n\n    Find the right people\n    Set business context\n    Slowly expand scope\n    Have a roadmap\n    Share your secrets\n\nThis webcast presented by Jim Blomo will include examples and tips, and you will hear stories from successfully growing data teams at Yelp using this advice.\n\nAbout Jim Blomo\n\nJim Blomo (@jimblomo) is passionate about putting data to work by developing robust, elegant systems. At Yelp, he manages a growing data mining team that uses Hadoop, mrjob, and oddjob to process TBs of data. Before Yelp, he built infrastructure for startups and Amazon.\n\nJim also lectures at UC Berkeley's School of information on Data Mining and Web Architecture and has presented at conferences such as AWS re:Invent and Wolfram Alpha Data Summit. \n\nProduced by: Yasmina Greco"
