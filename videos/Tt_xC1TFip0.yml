title: 機械学習、アナリティクス・クラウド、「予測的」アプリケーションの実現
language: English
recordingDate: 1502187189
description: "Oracle Code Tokyo, \"Machine Learining, Analytical Clouds and Enabling \"Predictive\" Applcations\"\n\nデータ・サイエンス・プロジェクトのほとんどは、「ツール」と機械学習スクリプトですぐに始まりますが、可能性を十分に引き出せていません。運用に移行しようとすると壁にぶつかってしまうのです。Netflixは、\"\"The $1 million Netflix challenge\"\"コンテストで優勝したアルゴリズムを使うことはありませんでした。このアルゴリズムから得られるメリットが、本番環境に導入するために必要なエンジニアリング労力に見合わないものだったからです。データ管理機能と機械学習(ML)機能の分断がその最たる原因ですが、MLをデータ管理プラットフォームに組み込めば、これは避けられます。「アルゴリズムをデータに移す」ことで、データベースやBDAは「予測的な」アプリケーションを可能にする分析プラットフォームにまでなれるのです。開発者は、オンプレミス環境あるいはクラウド環境に、SQL Developer/Oracle Data Minerで、SQL関数、PL/SQL、R統合のいずれか、あるいはその組合わせを使用して「予測アルゴリズム」を構築できます。 本セッションでは、単なる「ツール」から「予測的」アプリケーションまでにステップアップする方法について、多くのコーディング・サンプルとユースケースを使ってご紹介します。\n\n講演者：山中 遼太"
