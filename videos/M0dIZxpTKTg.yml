description: "Valerie Kinoo (Coworking Les Galeries)- How coworking spaces are (startup) collaboration boosters\nThe speech was given on 2016-05-19 at infoShare 2016 (Startup Stage) in Gdańsk. http://infoshare.pl\n\nValérie Kinoo is the founder and director of Coworking Les Galeries, a coworking and art space located in the historical centre of Brussels, the beautiful 1847 Galeries Royales Saint-Hubert. \nAfter completing a Master in International Relations and a Master in Economics, she started her career in politics as head of cabinet of a municipal councillor. In 2013 she worked as a gender expert on different missions for the European Commission and the United Nations. She became a Board Member of the Belgian Gender Equality Institute. In 2014, she decided to dedicate herself to her entrepreneurial passion, she co-founded transforma bxl, a coworking and innovation space.\nValérie is passionate about new ways of working, stimulating and creative work environments and connecting people. She specializes in gender issues and advises young women entrepreneurs on advancing their professional career.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
