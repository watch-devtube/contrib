description: "The mental well-being of working adults in Singapore is 13% lower than that of the general population and almost 10% of Singapore Residents will struggle with at least one mood or anxiety disorder at some point in their adult life. But even though we are talking about mental health more than ever before, the common perception exists that those with mental illness could get better if they only wanted to and that their condition is a sign of personal weakness.\n\nThis month, SheSays Singapore and expert guests will discuss living strong, turning vulnerability into an asset and creating a workplace culture that promotes mental health.\n\nOur speakers this month include the fabulous:\n\nMarianne Blamire, Managing Directer, MullenLowe Salt\nElizabeth Piper, Occupactional Therapist, Lifeweavers\nTan Teng Nging, Life Coach and Therapist, Wonder Full People\nMeera Jane Navaratnam, Digital & Innovation, Accenture\n\nModerated by Alisha Tukol and Marta Szatanke\n\nEvent Page: https://www.facebook.com/events/970090483156001/\n\nProduced by Engineers.SG\nRecorded by: Michael Cheng\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/fqxJ/"
