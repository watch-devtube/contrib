description: "Kaspar Korjus (e-Residency) - e-Residency: Experimenting Worldwide Digital Inclusion\nThe speech was given on 2016-05-19 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nKaspar Korjus (28) is the Managing Director of e-Residency in the Government of Estonia.  Kaspar leads a team of eight that is working to build a digital society of 10 million e-Estonians by 2025. After earning a BSc and MSc in e-Business from Lancaster University, Kaspar was invited back to Estonia by the president's prestigious \"Bring Talent Home\" program. In 2015 he was listed as #1 on the Forbes Estonia’s 30 Under 30 in Technology and Finance list.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
