description: "Morgan Marquis-Boire\nCITIZEN LAB AT THE MUNK SCHOOL OF GLOBAL AFFAIRS, UNIVERSITY OF TORONTO\n@headhntr\n\nMorgan Marquis-Boire is a Senior Researcher and Technical Advisor at the Citizen Lab at the Munk School of Global Affairs, University of Toronto. He is the Director of Security for First Look Media and a contributing writer to The Intercept. Prior to this he worked on the security team at Google. He is a Special Advisor to the Electronic Frontier Foundation in San Francisco and an Advisor to the United Nations Inter-regional Crime and Justice Research Institute. In addition to this, he serves as a member of the Free Press Foundation technical advisory board. A native of New Zealand, he was one of the original founders of the KiwiCON hacker conference. His research on surveillance and the digital targeting of activists and journalists has been featured in numerous print and online publications."
