description: "As a Drupal themer or site builder, layouts are one of the first considerations when implementing the design of a Drupal site. In this session, we'll talk\_about different techniques for creating layouts in Drupal 8. From how to configure landing page content using Paragraphs or Panels to implementing a grid system with your theme, you'll walk away with some new tips and tricks under your belt.\n\nSpecifically, we'll cover:\n\nConfiguring\_Drupal components to use in your layouts\nHow Drupal 8 blocks change our approach to building layouts\nCreating a design framework for your layouts\nDesigning successful landing pages layouts\nTheming your layouts:\_sing grid systems or CSS from scratch\nThis session is aimed at site builders and themers who are familiar with Drupal site building and are looking for new techniques for creating layouts and landing pages."
