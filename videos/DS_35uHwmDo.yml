description: "At this casual, intimate panel moderated by HackerYou CEO Heather Payne, audience members will be invited to join in a conversation between some of the industry’s most inspirational leaders, Chris Coyier, Una Kravets and Sarah Drasner, as they share stories about their journeys and tips for creating an exciting career (and a rewarding life). The tone is casual, the questions are real, and nothing’s off the table. Bring your questions as there will be an opportunity for the audience to get involved. You can expect to leave this session with new ideas and actionable steps that you can take over the next year to make your web development career everything you want it to be and more.\n\nCheck out all our events\nhttp://fitc.ca\nhttps://twitter.com/fitc\n\nSave 10% off any FITC event with discount code 'youtube'.\nSee our upcoming events at www.fitc.ca"
