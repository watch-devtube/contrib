description: "-- Contents --\r\n0:00 - Introduction\r\n1:05 - On working with Douglas Adams\r\n1:57 - Live TV and the live web\r\n3:17 - From CD-ROMs to web development\r\n4:09 - On OpenSocial\r\n6:27 - On OpenSocial becoming a standard\r\n-- End --\r\n\r\nA few weeks ago, Brad Neuberg sat down with Kevin Marks for an informal chat about technology, live video, the changes in software development over the last decade and OpenSocial. The video below is an edited version of their conversation, but if that only serves to whet your appetite, you can view the full version here: \r\nPart 1: http://www.youtube.com/watch?v=pBQHkp9gOJs Part 2: http://www.youtube.com/watch?v=gF5fTK9WXW4\r\n\r\nBe sure to look for the part in the video where Kevin talks about what it was like to work with Douglas Adams.\r\n\r\nIntros:\r\n\r\nKevin Marks is the author of the popular blog Epeus Epigone. In his 20-year long career, he played a major role in the development of live streaming video as a member of the Quicktime team at Apple, founded the Multimedia Corporation and as Principal Engineer at Technorati, built the spiders that make sense of the web and track millions of blogs daily. Today, in addition to being a developer advocate for OpenSocial, he is also one of the co-founders and a driving force for Microformats.\r\n\r\nBrad Neuberg is a developer advocate at Google for the Open Web. He has created a number of libraries and frameworks for expanding the capabilities of web applications and is a core member of the Dojo project. He blogs at codinginparadise.org.\r\n\r\nThis video is the second in our video series \"Code Conversations\". You can view the first episode, a conversation with Chris DiBona on open source software here: http://www.youtube.com/watch?v=f5lYNV7eDd8"
