description: "http://heapspace.rs/geeknight/\n\nGeekNight se održava jednom mesečno - svakog poslednjeg četvrtka u mesecu - i okuplja nas oko aktuelnih sadržaja. Predavanja, paneli, radionice, ali i više polusatnih prezentacija: sva imaju za cilj konkretniju razmenu znanja i iskustava.\n\nAGENDA - četvrtak 28.01.2015\n\n06:30  Uvod i pozdrav\n12:20 React.JS Internals - Jovan Erčić (SpiceFactory)\nPonekad je i iz ugla korisnika dobro poznavati 'kako' nešto radi, a ne samo 'šta'. Proćićemo kroz osnovne koncepte koji su korišćeni u implementaciji React.js i šta to znači za korisnika.\n\n37:20 Kubernetes - Vukašin Vukoje\nŽivimo u svetu gde je sve češće sve manje stvari dovoljno. To nas dovodi u situaciju da razmišljamo o više, u ovom slučaju razmisljaćemo o više od jednog računara. Predavanje počinje sa kratkim uvodom u kontejnere i kako nam oni pomažu u rešavanju ovog problema nakon čega se nastavlja sa šta je Kubernetes-om i kako on rešava ovaj problem\n\n1:17:00 Rancher - Marko Uskoković\nNije farma nego ranč! Kako da pokrenete i upravljate svojim privatnim kontejner servisom. Docker za sve u okviru vaše organizacije."
