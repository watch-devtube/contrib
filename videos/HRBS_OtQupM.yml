description: "Today's session is a continuation of last week's \"How to build an API with node.js\"\n\nIn this short episode, I cover how to save data to a JSON file with Node.js in order to add persistence to our data. I also create s simple front end client for my API in order to add data to my JSON file through an HTML form (and not by entering data directly in a URL).\n\n8:18 - Intro to this week's topics\n21:48 - Saving Data to a JSON file\n44:11 - Adding Front End Client\n57:50 - Conclusion/Q&A\n\nThis week's URL: http://shiffman.net/a2z/node-api/\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: https://twitter.com/shiffman\n\nGitHub Repo with all the info for Programming from A to Z: https://github.com/shiffman/A2Z-F16\n\nLinks discussed in this video:\nNode.js: https://nodejs.org/\nExpress.js: http://expressjs.com/\nNode.js \"fs\" Documentation: https://nodejs.org/api/fs.html\nSirajology Youtube Channel: https://www.youtube.com/channel/UCWN3xxRkmTPmbKwht9FuE5A\n\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor More Live Streams: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bxnFR6no70vlxxuxDEzflz\n\nFor More Programming from A to Z: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6YrbSJBg32eTzUU50E2B8Ch\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/72pb/"
