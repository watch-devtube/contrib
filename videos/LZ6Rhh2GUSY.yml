description: 'Join Joe Albahari (C# 4.0 in a Nutshell and LINQ Pocket Reference) in an interactive session on the new and upcoming features of LINQPad. We''ll demonstrate support for C# 4.0, the new extensibility model and some exciting enhancements to autocompletion and other new developments in the next beta. You''ll get a chance to talk with Joe on feature requests, future direction, and LINQPad''s emerging role as a scratchpad for C# 4.'
