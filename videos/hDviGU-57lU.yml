description: "Slides: https://speakerdeck.com/frantic/react-native-under-the-hood\n\nReact Native is a new open source framework by Facebook that enables software engineers to build world-class application experiences on native platforms using a consistent developer experience based on JavaScript and React. In this talk we'll do a deep dive into technical details about how React Native works. We'll talk about asynchronous bridge that serves as communication channel between JavaScript and platform code and how React fits into this model."
