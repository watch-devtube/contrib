description: 'Spock is the powerful testing framework included in Groovy right out of the box. Build upon the JUnit runner, it is compatible with most languages and tools in the JVM world. In fact, for many Java developers, it is the initial contact with the Groovy language. This talk starts at the beginning. It explains Spock from the ground up so that you can use it right away in your projects. Learn how given/when/then, assertions, data tables, and more make testing fun.'
