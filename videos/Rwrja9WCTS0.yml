description: "Nelson Osacky, Android Engineer, Zenjob\n\nCAN KOTLIN SAVE ME FROM MY GROOVY BUILDSCRIPTS?\nOpen Source and Research, Talk, Intermediate\n\nWe all know and love to use Kotlin in our Android apps, but did you know you can also use it to write your gradle build scripts?\n\nThis talk will cover the pros and cons of migrating your buildscripts from Groovy to Kotlin. Is Kotlin more understandable than Groovy? Does it compile faster than Groovy? Is type safety and advantage in build scripts? This talk will also cover how the Kotlin Gradle DSL works under the hood."
