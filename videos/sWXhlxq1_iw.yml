description: "Google Tech Talk\r\nAugust 11, 2010\r\n\r\nABSTRACT\r\n\r\nPresented by Kevin Meredith.\r\n\r\nKevin is a British photographer who's become somewhat of a celebrity through his photostream and his colorful personality on Flickr. He's also an author, having published 3 books to date (Hot Shots, Spirit and Don't Think Just Shoot) and runs photography courses. He's coming to Google to introduce his new book: Photo Op: 52 Weekly Ideas for Creative Image-Making and talk about how he built his career on social networking.\r\n\r\nKevin's photostream http://www.flickr.com/photos/lomokev\r\n\r\nbio http://lomokev.com/about/\r\n\r\n& blog http://lomokev.com/"
