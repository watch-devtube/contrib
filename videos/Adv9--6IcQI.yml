description: "Sharat Chander, Director of Product Management, Oracle\nBrian Cox, Solution Specialist, Oracle\nAurelio Garcia-Ribeyro, Director of Product Management - Java Platform Group, Oracle\n\nThe Java community has seen the announcement and implementation of dramatic changes within the past 12 months. These changes likely have been recognized by your engineering, security, and architecture teams, but have they also been recognized by the business? This interactive session discusses not only the Java community changes from a high level but also what effects they will potentially have on the business side of the house."
