description: "As Hadoop and the surrounding projects & vendors mature, their impact on the data management sector is growing. Amr will talk about his views on how that impact will change over the next five years. How central will Hadoop be to the data center of 2020? What industries will benefit most? Which technologies are at risk of displacement or encroachment?\n\nWatch more from Strata + Hadoop San Jose 2015: http://goo.gl/k9J3GB\nVisit the conference website to learn more: http://strataconf.com/big-data-conference-ca-2015/\nSubscribe to O’Reilly on YouTube! http://goo.gl/szEauh\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\n\nAbout Amr Awadallah (Cloudera, Inc.):\nAmr is Co-Founder and CTO of Cloudera. Prior to Cloudera Amr was an Entrepreneur in Residence at Accel Partners. Before that he served as Vice President of Engineering at Yahoo!, and led a team that used Apache Hadoop extensively for data analysis and business intelligence across the Yahoo! online services. Amr joined Yahoo! after they acquired his first startup, VivaSmart, in mid-2000. Amr holds a Bachelor’s and Master’s degrees in Electrical Engineering from Cairo University, Egypt, and a Doctorate in Electrical Engineering from Stanford University."
