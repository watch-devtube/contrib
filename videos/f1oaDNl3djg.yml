description: "On this episode of the AI Show, Seth welcomes Mehrnoosh Sameki and Besmira Nushi back to the show to dive further into Responsible AI (RAI)! https://aka.ms/AIShow/RAI/Toolbox \nThey'll introduce us to the RAI toolkit for responsible development and assessment of machine learning model and data-driven decision making. The RAI toolkit integrates together ideas and technology from several open-source tools in the areas of error analysis (Error Analysis), interpretability (InterpretML), fairness (Fairlearn), counterfactual analysis (DiCE), and causal decision making (ECONML).\n\nJump to:\n00:00 AI Show Live\n00:32 Welcome Besmira and Mehrnoosh\n01:26 What is the RAI integration effort\n02:48 Model debugging \n03:28 Responsible business decision-making\n04:30 Demo - debugging\n16:24 What-if counterfactual\n18:28 Business use - responsible decision-making\n23:53 Fairness Issues\n25:01 Co-create with us:  https://aka.ms/AIShow/RAI/Toolbox\n\nLearn More: \nZero to Hero Machine Learning on Azure https://aka.ms/ZerotoHero/MLonAzure\nZero to Hero Azure AI https://aka.ms/ZerotoHero/AzureAI\nMachine Learning for Data Scientists \nhttps://aka.ms/AIShow/MLforDataScientists \nPackt: Principles of Data Science \nhttps://aka.ms/AIShow/DataSciencePackt\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree \n\nFollow Seth https://twitter.com/sethjuarez \nâ€‹Follow Besmira https://twitter.com/besanushi\nFollow Mehrnoosh https://twitter.com/MehrnooshSam\nFollow Mehrnoosh https://aka.ms/mehrnooshsameki\nDon't miss new episodes, subscribe to the AI Show https://aka.ms/AIShowsubscribe\nAI Show Playlist https://aka.ms/AIShowPlaylist\n\nJoin us every other Friday, for an AI Show livestream on Learn TV and YouTube https://aka.ms/LearnTV - https://aka.ms/AIShowLive"
