title: 'Multitenant Data-Rich Applications for Oracle Java Embedded Suite'
language: English
recordingDate: 1433784704
description: "This presentation shows how Oracle Java Embedded Suite and Java DB enable data isolation and controlled sharing between applications on embedded gateway devices. After giving a brief overview of Oracle Java Embedded Suite and Java DB, it focuses on the Oracle Java Embedded Suite and Java DB security models and how they can be used to securely run multiple applications from different sources, ensure the privacy of application data, and enable controlled sharing of data.\n\n\nAuthors:\nNoel Poore\nNoel is an Architect in the Embedded Java group. He has worked with Java in mobile and embedded applications for 15 years, working for Psion, SavaJe Technologies, Sun and Oracle.\nView more trainings by Noel Poore at https://www.parleys.com/author/noel-poore\n\nRichard Hillegas\nRick Hillegas is a Principal Member of the Technical Staff at Oracle, where he works on Java DB and serves on the ANSI SQL committee. Before coming to Oracle, Rick worked on SQL interpreters for a number of database companies, including Ingres, Sybase, and Cloudscape.\nView more trainings by Richard Hillegas at https://www.parleys.com/author/richard-hillegas\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
