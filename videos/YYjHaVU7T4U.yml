description: "First Android phone was introduced in 2008 and now Android is dominating the market by a large margin. In these six years demand for Android development skills has increased significantly and is followed by demand of good tools to support fast and sustainable development of more complex applications.\nIntroduction of Gradle build system for Android application opened door for automating development processes. This includes automated builds, test runs and code quality inspections. Adding the automated application builds distribution to this list enables the closing of the continuous delivery cycle.\nThis talk will show how to integrate Continuous Delivery into your Android development using available open source tools.\nBullet point 1: Configuring Gradle build tools for Continuous Delivery  \nBullet point 2: Configuring Jenkins CI\nBullet point 3: Distributing application builds for beta testing"
