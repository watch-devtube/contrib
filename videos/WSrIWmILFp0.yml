description: "This program is in Japanese only.\n\n今回の Chrome+HTML5 Developers Live Japan では、HTML5 Westの村岡さんにお越し頂き、フロントエンド開発者向けツールのYeomanについてお話頂きます。\n\n【つかってみよう！Yeoman 〜HTML5 Webアプリ開発を効率化するツールの紹介〜】\nHTML5などのWeb技術が発達する中でWebアプリ開発が注目を集めています。Webアプリの開発支援ツールとして様々な統合開発環境がリリースされていますが、今回はYeomanについてご紹介します。\nYeomanはWebアプリ開発を効率化するツールで、著名なツールを組み合わせ柔軟なカスタマイズができるのが特長です。特に高機能テキストエディタを使ってコーディングしている方には適したツールではないかと思います。\nこのセッションではYeomanの概要、基本的な使い方、ちょっとしたTipsなどをご紹介します。\n\nなお、Chrome+HTML5 Developers Live Japan ではゲストや内容のリクエストを受け付けています。こちらのフォームからご記入下さい。\nhttps://docs.google.com/a/google.com/forms/d/1NKnukG_szofS4CKYZkQAcdqWJXVVT16FUkx_SXjlXzU/viewform"
