description: "Meet industry leader Kimber Lockhart as she shares about the path to becoming a leader in engineering.\n\nKimber Lockhart is the Senior Director of Engineering at Box, leading the web and core engineering teams. Previously, she co-founded Increo, a web-based service that allows users to share and review documents in a secure space. Increo was acquired by Box in 2009. In her free time, Kimber enjoys training on the aerial rope and flying trapeze. She holds a BS in Computer Science from Stanford University."
