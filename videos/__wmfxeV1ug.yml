title: 'Bubbles, Crashes, Regulation, and JOBS - Renee DiResta'
recordingDate: 1376612215
description: 'The JOBS Act has captivated Silicon Valley, but it marks a significant shift in how we''ve thought about regulation, disclosure, and personal investor responsibility to date. Most SEC regulations have been responses to high-profile fraud cases. This talk covers 80 years of SEC regulations, and the screw-ups that inspired them, in 5 minutes.'
