.mc_id=ch9-yt-chwarren)\n\n* 4:49 [Azure PowerShell Az Version 1.0](https://azure.microsoft.com/en-us/blog/azure-powershell-az-module-version-1?WT.mc_id=ch9-yt-chwarren)\n\n* 5:18 **Christina's Pick of the Week** [Technology, Ranked](https://paleofuture.gizmodo.com/technology-ranked-1830501100) also, #StreamReputationTouronNetflix\n\nShare your favorite technologies/innovations in the comments! Also, let me know what you think of my excellent hoodie!\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
