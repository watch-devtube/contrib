description: "About 50% of sites in the web are powered by Content Management Systems, and that trend is growing. Integrating Progressive Technologies into the workflow of platforms such as WordPress and other CMSes is of paramount importance for ensuring that users get an awesome experience in these environments. Surma and Dan Walmsley discuss the challenges involved in the integration of progressive technologies with CMSes in general and WordPress in particular, and presents a working proof of concept of how such an integration would work in the context of WordPress.\n\nEVENT: Chrome Dev Summit 2017\n\nSPEAKER: Surma Surma\n\nPERMISSIONS: The original video was published on the Google Chrome Developers YouTube channel with the Creative Commons Attribution license (reuse allowed).\n\nORIGINAL SOURCE: https://www.youtube.com/watch?v=Di7RvMlk9io"
