description: 'Jeff Weiner is Chief Executive Officer of LinkedIn. Prior to LinkedIn, Jeff was an Executive in Residence at Accel Partners and Greylock Partners where he focused primarily on advising the leadership teams of the firms'' consumer technology portfolio companies while also working closely with the partners to evaluate new investment opportunities. Jeff previously served in key leadership roles at Yahoo! for over seven years. He was most recently the Executive Vice President of Yahoo!''s Network Division where he managed the company''s consumer web product portfolio, including Yahoo!''s Front Page, Mail, Search, and Media products. In addition to LinkedIn, Jeff serves on the Board of Directors for DonorsChoose.org and Malaria No More. He holds a B.S. in Economics from The Wharton School at the University of Pennsylvania.'
