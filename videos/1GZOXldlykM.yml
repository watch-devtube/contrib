title: 'Duncan Ross Director of Data Science at Teradata interviewed at Strata Conference London 2013'
language: English
recordingDate: 1384357442
description: "http://www.teradata.com/\nDuncan has been a data miner since the mid 1990s. He was Director of Advanced Analytics at Teradata until 2010, leaving to become Data Director of Experian UK. He rejoined Teradata to lead their European Data Science team. At Teradata he has been responsible for developing analytical solutions across a number of industries, including warranty and root cause analysis in manufacturing, and social network analysis in telecommunications. These solutions have been developed directly with customers and have been deployed against some of the largest consumer bases in Europe. In his spare time Duncan has been a city Councillor, chair of a national charity, founded an award winning farmers' market, and is one of the founding Directors of the Society of Data Miners."
