description: 'Масштабирование гибких подходов в больших (и не очень) компаниях зачастую сталкивается с определенными трудностями практически во всех аспектах разработки программных продуктов. А существующие организационные структуры и культуры этих компаний не делают эту задачу легче. Этот рассказ о том, какие препятствия на пути к всеобщей гибкости мы встречаем в About.com и как их преодолеваем.'
