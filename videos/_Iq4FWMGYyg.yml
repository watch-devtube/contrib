title: 'Managing Enterprise and Consumer Identity with Azure Active Directory - Nick Pinheiro'
recordingDate: 1474281329
description: "Azure Active Directory is a comprehensive identity and access management cloud solution that provides a robust set of capabilities to manage users and groups. There are many scenarios within the Enterprise where you need to provide access to applications to users outside of your organization. In this session we will compare and contrast Azure Active Directory, Azure Active Directory Premium and Azure B2C from the developer's perspective.\nWe will demonstrate how you can provide an end-to-end custom user experience to external users for NO ADDITIONAL COST. We will also cover the integration of social identities and what your options are as you scale up through the service offerings. Learning Objectives\n\nCompare and contrast the various Azure Active Directory service offerings\nLearn how to provide enterprise and consumer identity management at no additional cost\nLearn how to secure your applications and APIs with Azure Active Directory"
