description: "Opening up the impenetrable Mac - Just what is inside this 30 year old Macintosh? Dr Steve Bagley opens it up in order to upgrade it and show us how it works.\n\nThe Little Mac with the Big Bite: http://youtu.be/NMlbUCAOEXw \nIs it the End for Moore's Law?: http://youtu.be/X8v1BB0UaDs \nHome Made Z80 Computer: http://youtu.be/OtpaY8VD52g \n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n \nComputerphile is a sister project to Brady Haran's Numberphile. See the full list of Brady's video projects at: http://bit.ly/bradychannels"
