description: "Donâ€™t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nLightning Talk: Crossplane - An Extensible Approach in Distributing Workloads - Jason Bonafide, Dell\n\nWith systems practicing multi-cloud strategies or even migrating from one cloud-provider to another, there may be a need to programmatically instantiate new workload clusters. At Dell Technologies, Jason has leveraged Crossplane in providing functional extensibility at the application-level in creating Kubernetes workload clusters across different clouds. Jason aims to share some of the lessons learned in leveraging Crossplane as the facilitator in creating Kubernetes resources for the different cloud strategies."
