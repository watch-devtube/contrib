description: "By now, you've probably heard of Kotlin and may have even taken a look at some of its features. And you might be wondering what the big deal is. Sure, it's got some nicer syntax—and what else? The thing about Kotlin though is that it's not about a list of features, but how, together and in harmony, these features lead to a more enjoyable and productive development experience. In this video, Hadi Hariri focuses on showing why Kotlin solves some of the pain points you often encounter when writing code—be it Android, Server, or any other type of software development.\n\nWatch more Android talks at GDD Europe ’17 here: https://goo.gl/5uBFFR\n\nCheck out the ‘All Sessions’ playlist for the rest of the talks that were given at GDD Europe ’17: https://goo.gl/6BFfHv\nSubscribe to the Android Developers channel: http://goo.gl/GEh1ds"
