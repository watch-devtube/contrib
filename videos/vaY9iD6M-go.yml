title: '[DevFest Nantes 2021] Industrialiser son app mobile : self hosted ou SaaS?'
language: French
recordingDate: 1635850937
description: "Industrialiser son app mobile : self hosted ou SaaS?\nSpeaker : Thomas Boutin\n\nQuiconque fait du développement mobile a pour objectif le saint graal : la publication sur les stores. Pourtant, on peut vite se perdre dans les méandres des tests, du build et de la signature.\n\nAu-delà de ça, le coût et la montée en compétences sur les outils de build peut légitimement être rebutant.\n\nL’objectif de ce talk est de présenter sous forme de retours d’expériences 3 manières de faire de la CI / CD sur mobile, du plus manuel au plus managé. J’y aborderai les problèmes que nous avons rencontrés et la solution que nous utilisons désormais pour 90% de nous nouveaux projets."
