title: 'Imposter Syndrome: Overcoming Self-Doubt in Success - Heather Downing'
recordingDate: 1499244179
description: "Impostor Syndrome is the domain of the high achiever. Those who set the bar low are rarely it’s victim. What matters most is not whether we fear failing, looking foolish or not being enough; it’s whether we give those fears the power to keep us from taking the actions needed to achieve our goals and highest aspirations.\n\nIn this session we will bring this sensitive subject to light by exploring:\n - Why having this mindset is detrimental to your career\n - Identifying the differences between healthy concern and illogical doubt\n - What it actually means to ‘fake it till you make it’\n - How believing something negative about yourself can make it really happen\n - Ways to cope once you experience a sincere failure\n - Learning to graciously express confidence"
