description: "Business track breakout session presented by Torsten Boettjer, CEO at Swisscom,  Joshua McKenty, Co-Founder and CTO at Piston Cloud Computing, and James Watters, VP of Product, Marketing, and Ecosystem for Cloud Foundry at Pivotal.\n\nWith 6.4 million mobile customers, one million Swisscom TV customers and roughly 2 million retail broadband connections, Swisscom is Switzerland's leading telecommunications provider and ranks as one of the leading Swiss providers specializing in the integration and operation of complex IT systems. In a strategic effort to become more efficient and agile, the company is building a new cloud-based IT infrastructure to deliver a foundation for end user services. In order to achieve these goals, the company has chosen both Piston OpenStack and Cloud Foundry as core components of their cloud virtualization orchestration.\n\nThis joint session will cover Swisscom's experience leveraging both Piston OpenStack and Cloud Foundry to help build its future cloud platform."
