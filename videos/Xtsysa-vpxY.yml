description: "Panel: Virtual Solution for Health in Reality\n\nPanel moderator: Kateryna Berezovska (Office of Member to the European Parliament)\nPanelists: Kenneth Salonius (Vertical Accelerator), \nTomasz Mazuryk (FundingBox), Alexander Shulgin (GRUPPA KOMPANIY FAMILIA)\n\nHealthcare is currently undergoing a digital revolution, and its rapidly developing relationship with technology is beginning to shape potentially one of the largest sectors in the world. By 2020, it is projected that $102 billion will be spent on health and wellness technology across nine different markets, and the growing value of the global Health Tech market will rise to over $100 trillion. We will discuss the potential and future of this industry.\n\n\nThe panel took place on 2017-05-17 at infoShare 2017 (Startup Stage) in Gda≈Ñsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
