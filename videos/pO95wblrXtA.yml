description: "(Recorded at Jfokus 2016. http://www.jfokus.com)\n\nNoSQL Databases You Have to Know\n\nSo, you have heard about NoSQL but did not have time to deep dive into it nor had a chance to use it in a commercial project? NoSQL movement has been around for a while now. It's worth to have a gist of what it can do for you. This session will be a practical walk-through showing the most popular NoSQL databases, outlining their features and surprise, surprise drawbacks. Marketing hype aside, we will try to understand the differences between these databases, their programming models and learn how to properly use them in our daily work. No prior knowledge is required. Come by to learn more about Cassandra, MongoDB, Hazelcast, HBase and others!\n\nTom Bujok, Hazelcast\n\nSoftware Engineer @ Hazelcast. For the last couple of years Tom has been working on numerous assignments fulfilling a range of roles, particularly dealing with design and development of small to large scale systems, mostly on the JVM. Tom is an enthusiastic open source contributor and the founder of a couple of open-source projects (babun, p2-maven-plugin, soap-ws). Finally, he is very keen on tutoring, presenting and live coding, especially in a non-fluffy way"
