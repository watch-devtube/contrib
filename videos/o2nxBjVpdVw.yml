description: "Speaker: Arunoda Susiripala\n\nWe are group of people who think MeteorJS is awesome. We love it and embrace it very much. We are very fortunate to have Arunoda Surisipala from the Meteorhacks in town. Arunoda is a very prominent developer in the Meteor community and runs the Meteorhacks site as well as Kadira and numerous other projects. He is Singapore only for a few days but has kindly agreed to make time to meet our Meteor Singapore group.  \n\nMeteorhacks website: https://meteorhacks.com/\n\nKadira: https://kadira.io/ \n\nArunoda on Github: https://github.com/arunoda \n\nPS: Sorry for the clipped off audio mid way through.\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCjG/"
