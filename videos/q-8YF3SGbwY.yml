title: 'Le paysage de serverless en 2021 - Daniel Maher'
language: French
recordingDate: 1635458419
description: "ServerlessDays Paris - https://paris.serverlessdays.io\n\nDatadog a examiné des millions de fonctions gérées par des milliers d'entreprises au cours des deux dernières années pour comprendre comment le serverless est utilisé dans le monde réel. Par exemple, saviez-vous qu'en moyenne, les organisations exécutent 900 heures de Lambda par jour et que le temps d'exécution moyenne a été réduite par une moitié au cours de l'année précédente ? Ou que 25 % des utilisateurs de CloudFront ont adopté le serverless à la périphérie ? Ou que les organisations dépensent trop d'argent pour la simultanéité provisionnée à tous les niveaux ? Dans cette conférence, nous plongerons dans nos découvertes et expliquerons les tendances, et nous vous aiderons à comprendre votre posture actuelle - et votre future stratégie.\n\n\nA propos de Daniel\n\nDan est un vétéran de la bulle Internet et a travaillé dans divers environnements en tant que fondateur, professeur d'université, administrateur système, développeur et journalier. Aujourd'hui, Dan est membre de l'équipe mondiale DevOpsDays et évangéliste technique chez Datadog."
