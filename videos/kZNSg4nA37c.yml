description: "图片上传的插件可多了去了，如果你要做一个拖拽上传功能，应该是不会自己写的（这辈子都不会！），我们这次介绍超流行的 JS 库 DropzoneJS，它是一个开源的 JavaScript 库，不依赖 JQuery，提供 AJAX 异步上传功能，支持图片上传预览。\n使用也非常简单，只要引入 dropzone.js 到页面中即可，这个视频中将使用一个例子带你了解 DropzoneJS。\n\n开源地址：https://github.com/enyo/dropzone\n中文文档：http://wxb.github.io/dropzonejs.com.zh-CN/dropzonezh-CN\n视频中代码片段：https://codepen.io/biezhi/pen/gdQYzv"
