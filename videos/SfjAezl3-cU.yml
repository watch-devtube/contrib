title: 'Dimensions of Reputation in Electronic Markets'
language: English
recordingDate: 1191894611
description: "Google Tech Talks\nSeptember 25, 2007\n\nABSTRACT\n\nhis is based on a pair of papers. The idea is that reputation systems in electronic markets capture complex and multidimensional information about seller ability. Buyers are also likely to value different dimensions differently. Simply reporting an average score seems narrow. The research identifies different dimensions by mining reputation text feedback, clustering it and scoring it using actual premiums in price sellers transact at. The first study estimates a series of econometric models to show how price variation can be explained better by this richer view of reputation (it also provides evidence that buyers actually care about different things)...."
