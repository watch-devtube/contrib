description: 'DRBD has grown in popularity as an excellent low-cost high availability solution for MySQL. It provides synchronous replication of your data without MySQL having to worry too much about the details. Combined with Linux Heartbeat, and you have automatic failover as well. By using this Operating System level replication, you avoid some of the problems of MySQL''s statement based replication, data discrepencies between your nodes, and configuration file complexity. No more failing slave nodes!'
