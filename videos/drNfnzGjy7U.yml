description: "Discussions of Continuous Integration often revolve around the coolest new tools and technologies. Have you tried Yarn yet? How about Docker, Composer, Gulp, Grunt, or Robo? The buzzwords of modern development can be dizzying.\n\nJoin Drew Gorton of Pantheon and Rob Bayliss of Last Call Media for a real world look at Continuous Integration.\_This session will go past the tooling hype and look at the benefits of CI for developers, project managers, and clients. Ultimately a successful Continuous Integration practice makes a team work faster, safer, and more predictably.\n\nAttendees will learn:\n\nThe Foundation:\_How Continuous Integration, Continuous Delivery, and Continuous Deployment build on each other.\nTips & Tricks:\_Options for Continuous Integration practices with Pantheon.\nReal Examples:\_How Continuous Integration fits into the lifecycle of Last Call Media projects.\nNext Steps:\_Prioritizing potential improvements to your own process.\nSlides are at\_https://goo.gl/6U1bBn"
