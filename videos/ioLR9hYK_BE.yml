description: "Google Tech Talks\nJuly 27, 2007\n\nABSTRACT\n\nThe CREATE lab and the Global Connection Project have embarked on a series of public projects to try and understand how significant scaling may be feasible using robotics for technology empowerment and community-building. Our work is now hybridizing the Global Connection efforts together with our more traditional Telepresence Robot Kit and CMUcam educational tools, and we are carrying out experiments locally in Pittsburgh and internationally in collaboration with UNESCO. I will describe the current status of our community products, describing both our target communities spanning the cognitive pipeline, and the new technologies we are releasing this year..."
