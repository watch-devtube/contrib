description: "Flo Talks: Design System – 03.02.2019\n \nЭльвира – член команды Growth. Её задача – улучшать пользовательский опыт и давать возможность за него заплатить. Считает, что инженер решает задачи бизнеса, а не пишет код. \n\nНа митапе она рассказала, что такое дизайн-система для разработчика и как она упрощает ему жизнь. Как другие компании работают над своими дизайн-системами и как во Flo приступили к своей. Что влияет на ее реализацию и почему она подходит не всем."
