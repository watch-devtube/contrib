description: "One of the core skills developers should have when using the Google Slides API is the ability to add text to presentations. It’s also good to know how to add shapes as well. In this G Suite Dev Show DevByte video, Google engineer Wesley Chun shows you how to do both with the Slides API. As a bonus, you'll also learn how to add text INTO shapes!\n\nRelated links for this episode:\n\nAdding Shapes and Text HOWTO: https://goo.gl/FzL0sg\n\nPage elements concepts guide: https://goo.gl/Qrk0tg\n\nTransforms concepts guide: https://goo.gl/sw56ZJ\n\n“Formatting text using the Google Slides API” DevByte video:\nhttps://goo.gl/zkbilV\n\n“Replacing text & images with the Google Slides API” DevByte video:\nhttps://goo.gl/o6EFwk\n\nOverview of the Google Slides API: https://goo.gl/FpAjgF\n\nCommon operations & API samples: https://goo.gl/jmxyuy\n\nSlides API reference documentation: https://goo.gl/ynQs5h\n\nSlides API Python quickstart: https://goo.gl/Cqvq0W\n\nDeeper dive code review of script used in this DevByte:\nhttps://goo.gl/DfeIwK\n\nSlides API pre-launch announcement at Google I/O 2016:\nhttps://goo.gl/ikttYs\n\nSlides API launch announcement (Nov 2016): https://goo.gl/GSWdsh\n\nSlides API developers launch announcement (Nov 2016): https://goo.gl/rT4YNB\n\nSlides API documentation home page: https://goo.gl/DDBE8O\n\n“Setting up new Google API projects” DevByte video:\nhttps://goo.gl/RbyTFD\n\nGoogle Developers Console:\nhttps://console.developers.google.com\n\nGoogle APIs Client Libraries: https://goo.gl/xXCn0K\n\n“Common Python code walkthrough” DevByte video:\nhttps://goo.gl/KMfbeK\n\nWatch more episodes of G Suite Dev Show: http://goo.gl/JpBQ40\n\nSubscribe to the Google Developers YouTube channel: http://goo.gl/mQyv5L"
