description: "What are the technologies behind the front-end tools used to build high-performance and cutting edge applications? Christian Vuerings, Web Applications Engineer at UC Berkeley, caters his talk to the young developer, showing them some tools for taking their code to the next level. Christian demonstrates:\n\n-EditorConfig\n-LiveReload\n-Grunt\n-Sublime Text Editor\n-Travis CI\n\nTo a packed house at the SFHTML5 User Group, filled primarily with Belgian student developers from Christian's alma mater Howest University, Christian makes a case for pursing your passions and loving what you do. Displaying some very helpful practices along the way.\n\n**Discover more about HTML5 and front-end developing with our free resources: http://marakana.com/s/tags/html5"
