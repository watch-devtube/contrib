title: 'Women Techmakers Summit: NY - Supporting Diversity at Google featuring Karen Sumberg'
language: English
recordingDate: 1401411380
description: "Karen Sumberg, who leads Diversity Strategy and Implementation for the Tech organization at Google, welcomes attendees of the 2014 Women Techmakers Summit at Google New York City. Prior to joining Google, Karen was executive vice president at the Center for Talent Innovation, and a principal with the CTI's advisory services practice Hewlett Chivée Partners. She coauthored two Harvard Business Review articles, as well as two Harvard Business Review Research Reports. \n\nKaren discusses the diversity space at Google and describes many of the diversity initiatives and programs at Google."
