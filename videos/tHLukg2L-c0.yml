description: "We've had a good run doing dark magic in our corners of the job market. People didn't know what we did and we were terrible at explaining it, which is why we were left alone. Now the media has run out of distractions and computers, machine learning and artificial intelligence is everywhere. What does that mean for us? What skills do we need? Is this the end? Are we safe from automisation? Chris Heilmann will talk about his life as a successful, possible impostor and show what our role should be in this change.\n\nRead more: oredev.org/2016/sessions/a-wild-bright-spotlight-appears--our-role-in-the-fourth-industrial-revolution\n\nConnect with us!\nTwitter: https://twitter.com/oredev\nFacebook: https://facebook.com/oredev\nInstagram: https://instagram.com/oredev\nVimeo: https://vimeo.com/oredev"
