title: 'Polishing the Diamond: Core Library Improvements in Java 9 by Richard Warburton'
recordingDate: 1519313108
description: "The Java Core Libraries are mature, well-understood and loved, but don’t you always run into corner cases where they don’t work so well? In this talk, which is entirely live-coded, you will learn key updates and improvements that you’ll get to enjoy in the next exciting version of Java: Java 9. You will also get to see the new REPL – JShell in action as an educational tool. In this session you will learn about: – Collection factories – Improvements to Streams and Collectors – Improvements to Optional Data Type If you’ve already heard a lot about project Jigsaw and want to know about what other Java 9 updates will rock your world, come to this talk!\n\nRichard Warburton, Monotonic Ltd\nRichard is a Software Engineer, Teacher, Author and Java Champion. He has written the book “Java 8 Lambdas” for O’Reilly and helps developers learn via http://iteratrlearning.com and http://www.pluralsight.com/author/richard-warburton. He’s worked as a developer in diverse areas including Low Latency Trading Systems, Statistical Analytics, Static Analysis, Compilers and Network Protocols. He is a leader in the London Java Community. Richard is also a well known conference speaker, having talked at Devoxx, Javazone, QCon SF, JavaOne, JFokus, Devoxx UK, Geecon, Oredev, JAX London, JEEConf, Codemotion Rome, JProfessionals and Voxxed Days Luxembourg. He obtained a PhD in Computer Science from The University of Warwick and enjoys living in London.\n\nRecorded at Jfokus 2018\nhttps://www.jfokus.se/jfokus18/schedule.jsp"
