title: 'Google I/O 2011: Full Text Search'
language: English
recordingDate: 1305217567
description: "Bo Majewski, Ged Ellis\r\n\r\nAt last we are adding a full text search service to App Engine. The upcoming service will be built on top of the very infrastructure used by Google. In addition to full text search queries we will also offer numeric, geo, date search capabilities, and much more. This session will cover the basic full text search API, briefly outline more advanced features, and how full text search ties to existing services such as datastore"
