description: "This session describes new features and improvements made to Java DB in Java 7 and Java 8. These features include an improved and flexible built-in authentication service; improved handling of database encryption; new support for running Java DB on the Java 8 core small-device profile (JEP 161 Compact Profile 2), enabling Java DB to run well in an Oracle Java Embedded Suite setting; SQL improvements such as support for varargs stored procedures and functions; support for SQL user-defined aggregates; and JDBC 4.2 support.\n\n\nAuthor:\nRichard Hillegas\nRick Hillegas is a Principal Member of the Technical Staff at Oracle, where he works on Java DB and serves on the ANSI SQL committee. Before coming to Oracle, Rick worked on SQL interpreters for a number of database companies, including Ingres, Sybase, and Cloudscape.\nView more trainings by Richard Hillegas at https://www.parleys.com/author/richard-hillegas\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
