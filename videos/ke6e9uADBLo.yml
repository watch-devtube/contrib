title: 'DevOps for Adults: Accelerating the Pulse of your DevOps Initiative, with Artifactory.'
recordingDate: 1501170297
description: 'In this interactive, demo-driven session we''ll go through the nuts and bolts of what makes up a great DevOps tool. We''ll discuss the binary manager Artifactory as a central DevOps tool which typically serves as the backbone of DevOps initiatives. Besides DevOps tips and tricks and Artifactory in general, you''ll learn how to integrate Artifactory with traditional Dev tools (e.g. Jenkins), Ops tools (e.g. Chef), and evolved tools in between (e.g. Docker). Finally, we''ll also explore how to extend and manage Artifactory with Groovy.'
