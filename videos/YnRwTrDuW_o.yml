description: "Vous avez rêvé de faire une jointure entre un CSV, une collection MongoDB et une table MySQL tout en faisant des agrégats : Drill est fait pour vous!\n\nDans cette présentation vous découvrirez, avec des démonstrations, les fonctionnalités clés et l’architecture d’Apache Drill. Vous verrez qu'il est possible d'accéder à différentes sources de données: JSON, CSV, XML, RDBMS, NoSQL tout en utilisant un langage que nous connaissons tous : le SQL!\n\nVous verrez qu'en quelques minutes, il est possible d'installer Drill et commencer à écrire des requêtes SQL sur vos données que ce soit sur votre laptop ou sur plusieurs centaines de noeuds pour traiter vos dizaines tera-octets de données."
