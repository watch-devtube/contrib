description: "Cracking the code was only half the battle. To keep the upper hand, when using Bill Tutte's statistical methods, the detailed counting had to be automated - enter Colossus!  Professor Brailsford takes up the story.\n\nThe professor's notes: \nhttp://www.eprg.org/computerphile/lorenz-combined.pdf \n\nBletchley Park Playlist: https://www.youtube.com/playlist?list=PLzH6n4zXuckrSWWIDJ_3To7ro5-naSk8v \n\nProfessor Brailsford used the book \"Colossus\" by B. Jack Copeland and others (Oxford University Press, 2006). Also recommended are chapters 18 and 19 from : \"The Bletchley Park Codebreakers\" by R. Erskine and M. Smith (eds.) Biteback Publishing 2011 \n\nhttps://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: https://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
