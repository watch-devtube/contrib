description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nLook forward to a hands-on talk that seeks to answer the question, whether we need software craftsmen or not. He will highlight the importance of this topic and take a holistic perspective on this important issue.\n\nChristian Rauscher leads the in-house academy of the renowned IT service provider rubicon IT (www.rubicon.eu). rubicon IT is definitely one of the most attractive employers for software developers in Austria. They founded the rubicon Academy to train and educate their in-house staff."
