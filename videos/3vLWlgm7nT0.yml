description: "Opening Keynote\n\nTaeyoon Choi is an artist, educator, and organizer. He is a co-founder of the School for Poetic Computation, an artist-run institution with the motto of “More Poetry, Less Demo!” Taeyoon seeks a sense of gentleness, intellectual kinship, magnanimity, justice and solidarity in his work and collaboration. He has presented installations, performances and workshops at Eyebeam Art and Technology Center, Los Angeles County Museum of Art, New Museum, M+ Museum, Istanbul Design Biennale, Seoul Mediacity Biennale and Venice Biennale for Architecture. He contributed to alternative education such as the Public School New York, Occupy University and Triple Canopy Publication Intensive. In 2019, Taeyoon worked with Mimi Onuoha to start the New York Tech Zine Fair, with support from Ritu Ghiya and Neta Bomani. He also collaborated with Nabil Hassein and Sonia Boller to organize the Code Ecologies conference about the environmental impact of technology. As a disability justice organizer, Taeyoon continues to work with the Deaf and Disability community towards accessibility and inclusion."
