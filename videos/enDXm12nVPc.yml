description: "Recorded at SpringOne2GX 2015\nPresenters: Sam Brannen & Nicolas Frankel\nCore Spring Track\nSlides: http://www.slideshare.net/SpringCentral/get-the-most-out-of-testing-with-spring-42-53128369\n\nJoin Sam Brannen and Nicolas Frankel to discover what's new in Spring Framework 4.2's testing support and learn tips and best practices for testing modern, Spring-based applications. Sam Brannen is the Spring Test component lead and author of the Spring TestContext Framework, and Nicolas Frankel is the author of the book \"Integration Testing from the Trenches\".\n\nIn this session, Sam and Nicolas will cover the latest testing features in Core Spring, Spring Boot, and Spring Security. In addition to new features, they will also present insider tips and best practices on integration testing with suites in TestNG, database transactions, SQL script execution, granularity of context configuration files, optimum use of the context cache, a discussion on TestNG vs. JUnit, and much more."
