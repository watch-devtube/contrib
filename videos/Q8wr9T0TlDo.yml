description: "(Recorded at Jfokus 2016. http://www.jfokus.com)\n\nThe Java EE-stic Way of Coding\n\nPragmatic Java EE are efficient, fast and lots of fun. In this session I would like to share with you a set of idioms of successful vanilla Java EE projects. Slides would only obscure the beauty of Java EE 7, so I will spend all the time in the IDE\n\nAdam Bien, adam-bien.com\n\nConsultant and author Adam Bien is an Expert Group member for the Java EE 6 and 7, EJB 3.X, JAX-RS, and JPA 2.X JSRs. He has worked with Java technology since JDK 1.0 and with Servlets/EJB 1.0 and is now an architect and developer for Java SE and Java EE projects. He has edited several books about JavaFX, J2EE, and Java EE, and he is the author of Real World Java EE Patterns?Rethinking Best Practices and Real World Java EE Night Hacks?Dissecting the Business Tier. Adam is also a Java Champion, Top Java Ambassador 2012, and JavaOne 2009, 2011, 2012, 2013 and 2014 Rock Star. Adam occasionally organizes Java EE workshops at Munich airport (http://airhacks.com)."
