description: "Google I/O 2010 - Google Wave and the enterprise environment \r\n\r\nWave, Enterprise 101 \r\n\r\nGreg D'alesandre, Alan Green, Kris Muller (Salesforce.com) \r\n\r\nGoogle Wave provides Enterprises an opportunity to streamline a variety of communications. One of the main ways this occurs is through building generalized and custom extensions. This session will cover some of the existing Enterprise extensions that have been built as well as give a sneak peak as to what's in progress. If you've wondered how Wave can be used to help your business or build your business, you'll want to attend this session.  \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
