description: "Lucia Zappacosta\nPresidente - Metro Olografix\nNata in Abruzzo nel 1980 è dottore di ricerca in \"Culture, linguaggi e politica della comunicazione\". Dal 2008 collabora con gallerie d'arte e nel 2011 diventa direttore artistico dell'Alviani ArtSpace spazio di ricerca sulle nuove frontiere del contemporaneo. Consulente per la comunicazione per diversi studi e agenzie, organizza grandi eventi culturali e creativi. A partire dal 1998 si occupa di temi alle evoluzioni nel web e dal 2012 è Presidente dell'Associazione Culturale telematica Metro Olografix. Lavora in una società romana che si occupa di innovazione tecnologica per i beni culturali."
