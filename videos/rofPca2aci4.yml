description: "As vice president of Oracle Cloud Development, Deepak Patil is responsible for strategy and development for Oracle’s IaaS product portfolio as well as Oracle’s developer relationship efforts. Deepak joined Oracle in 2016 from Microsoft, where he spent 16 years in various engineering leadership roles. He has a proven track record of creating and scaling platforms and services; cloud infrastructure design and management; software development; service operations; business strategies; capital planning; and analytics, with progressively increasing responsibilities across various engineering leadership roles. Deepak was one of the founders of the Microsoft Azure platform and has been associated with the cloud industry for more than 10 years. With Azure, he assumed diverse engineering leadership roles focused on infrastructure design; long-range global expansion strategy; capacity and capital planning, and strategic customer engagement. While at Microsoft, Deepak designed and delivered one of the largest infrastructure platforms on the planet and led Azure to become one of the fastest-growing businesses in the history of Microsoft.\n\nSpeaker: Deepak Patil"
