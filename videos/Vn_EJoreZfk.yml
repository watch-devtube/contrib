description: "Filmed at https://2018.dotscale.io on June 1st in Paris. More talks on https://www.dotconferences.com/talks\n\nThe Call of Duty game franchise generates a massive amount of data telemetry. Activision has been developing its data pipeline for a while, and they learned how to scale it not only in terms of traffic, but also in terms of supporting more games and more use-cases. Yaroslav dives into their unified message envelope and why it's so important to have a proper Kafka topic naming convention."
