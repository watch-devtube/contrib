description: "Designing scalable backend for high volume data streaming on GCP using Python, Task Queues and BigQuery\r\n\r\nSpeaker: Rahul Sharma, Senior Software Engineer, PropertyGuru\r\n\r\nBio of speaker: Rahul Sharma is an experienced software engineer and has led multiple product development initiatives especially in e-commerce. Currently, he is working as a Senior Software Engineer at PropertyGuru Singapore, prior to this he was the Tech Lead for iPrice Malaysia - an e-commerce aggregation platform. He co-founded MyRent, a premier property rental mobile platform in Malaysia and Singapore in 2014 which is built on Google Cloud Platform (GCP). He is well-versed in PHP, JavaScript and Python development on GCP and has built AMP websites for e-commerce.\r\n\r\nEvent Page: https://www.meetup.com/GCPUGSG/events/246389551/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/dzme/"
