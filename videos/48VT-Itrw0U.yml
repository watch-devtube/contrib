ng you will be able to create and administer your own MySQL Database and manage data.   \n\n- - - - - - - - - - - - - -\n\nWho should go for this course?\n\nThis course can be beneficial for people having the below professional background:  \nDatabase Developers \nApplication Developers\nDatabase Designers\nDatabase Administrators\n- - - - - - - - - - - - - -\n\nProject\n\nIn the project you will be creating a Database using MySQL on SALARY MANAGEMENT SYSTEM :-\n\nâ€¢   Employee list to be maintained having id, name, designation, experience\nâ€¢   Salary details having employee id, current salary\nâ€¢   Salary in hand details having employee id, CTC salary, pf deduction or any other deduction and net salary to be given and also maintain details of total savings of employee\nâ€¢   Salary increment to be given by next year if any depending upon constraints\nâ€¢   Deduction in monthly salary if any depending upon any discrepancy in work and amount to be deducted.\n\n- - - - - - - - - - - - - -  \n\nGot a question on the topic? Please share it in the comment section below and our experts will answer it for you. \n\nFor more information, please write back to us at sales@edureka.co or call us at IND: 9606058406 / US: 18338555775 (toll free)."
