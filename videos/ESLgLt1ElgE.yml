description: "Michał Sadowski (Brand24): 10 kroków budowy online biznesu\n\nPrezentacja stanowiąca przepis na stworzenie firmy w sieci. Zestaw porad i dobrych praktyk płynących z naszej drogi od 0 do 2000 klientów z ponad 50 krajów. Od stworzenia produktu, poprzez budowę działań sprzedażowych, po ekspansję zagraniczną.\n\nThe speech was given on 2017-05-18 at infoShare 2017 (Inspire Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
