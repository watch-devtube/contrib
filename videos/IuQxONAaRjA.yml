title: 'Serverless WebAssembly for compute-intensive workloads - Robert Aboukhalil, Invitae'
language: English
recordingDate: 1621019061
description: "Donâ€™t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nServerless WebAssembly for compute-intensive workloads - Robert Aboukhalil, Invitae\n\nServerless functions are a cost-effective way to build scalable APIs, but they can be impractical for certain applications due to cold starts and lack of support for your language of interest. However, now that several platforms offer FaaS solutions powered by WebAssembly (e.g. Cloudflare, Fastly), they can now provide near-0 function initialization times, and support for languages that compile to WebAssembly. This talk explores how to use serverless WebAssembly to build APIs for compute-intensive workloads. As a concrete example, Robert will showcase a serverless function that performs bioinformatics analysis; this is done by compiling an existing library from C to WebAssembly, and deploying it as a serverless function."
