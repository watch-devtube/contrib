description: "A community conversation is a space for community initiatives to discuss what they're working on with the community.\_\n\nThis conversation is hosted by the Mentoring group\_to talk about sprint mentoring and their efforts in the Drupal community. It will be a group presentation on the various components involved in sprint planning and running particularly for DrupalCon. Here's our outline:\n\nWhat is sprint mentoring and who is the mentoring team?\nRoles:\nMentoring Lead Coordinator\nCommunications\nExhibit Hall Booth\nNovice Issue Triage\nMajor Issue Triage Sprint\nMentor Orientation & Demonstration\nFirst Time Sprinter Workshop\nCore Mentored Sprint Room Lead\nDDI-Contrib team\nMore:\nCore Mentoring outside of DrupalCon\nVienna Retrospective\nWhere to go for followup\n\n\nThis conversation will include an overview of what each of the Mentoring Leads does to prepare for the Friday sprints as well as pointers to key resources used and how you can scale these efforts to run a sprint or continue contributing after DrupalCon.\_\n\nThere will be time for a few questions.\_Experienced and new mentors and contributors are welcome! There's a way to contribute to Drupal for everyone no matter your previous experience. For active mentoring and contribution time please check out the sprints page."
