description: "Find more information here: https://berlinbuzzwords.de/session/smack-stack-data-done-right\n\nA talk covering the best-of-breed platform consisting of Spark, Mesos, Akka, Cassandra and Kafka. SMACK is more of a toolbox of technologies to allow the building of resilient ingestion pipelines, offering a high degree of freedom in the selection of analysis and query possibilities and baked-in support for flow-control. More and more customers are using this stack, which is rapidly becoming the new industry standard for Big Data solutions. German Version can be found here: https://speakerdeck.com/stefan79/fast-data-smack-down"
