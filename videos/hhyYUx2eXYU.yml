description: 'Developed by Manas.Tech, CodeGames is a real time programming game where two players compete against each other by live coding, using an custom language, the behaviour of a spaceship. In this talk, we’ll go through the architecture of the Erlang backend for not only running the game logic, but also running the players’ code, as well as supporting additional features such as tournament management, spectators and AI-powered players.'
