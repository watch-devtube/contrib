description: 'Мы живем в век поголовного веб-девелопмента. Одни пытаются постоянно быть на волне последних его трендов, другие плавают по течению, третьи против. К сожалению, в процессе этого купания, пловцы, серферы и покорители волн зачастую не успевают замечать множество чудесных областей компьютерного дела, сокрытых в глубине. В данном докладе мы совершим небольшое общеобразовательно-развлекательное погружение в нишу компьютерной графики, и поговорим в первую очередь о пиксельных шейдерах и их использовании для бестолкового, но красивого времяпрепровождения на сайтах вроде shadertoy.com.'
