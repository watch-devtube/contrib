description: "The IoT is creating a perfect storm of innovation and opportunity.\nBook your tickets today! https://en.oreilly.com/internet-of-things-2015/public/register\n\nHardware, software, sensors, and physical things are coming together in uncharted waters. To succeed, you’ll need to build teams that cross disciplines in ways never before attempted. Envision new business models. And recognize the “crazy” ideas that are now entirely possible. Learn how at Solid.\n\nCarl Bass, president and CEO of Autodesk, discusses the future of manufacturing. It is an insightful look at how the Internet of Things and 3D printing are not only changing the way things are made, but shifting what is possible. He also explores how the lines between additive manufacturing, subtractive manufacturing, robotics, and nano-bio manufacturing are blurring, and new ways small companies, through the IoT, are changing manufacturing.  \n\nhttp://twitter.com/oreillysolid\nhttps://facebook.com/OReilly\nhttp://youtube.com/oreilly\nhttps://plus.google.com/+oreillymedia/posts"
