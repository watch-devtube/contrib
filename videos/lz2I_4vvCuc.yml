title: 'Machine Learning with Wasm (wasi-nn) - Andrew Brown & Mingqiu Sun, Intel'
language: English
recordingDate: 1621018962
description: "Donâ€™t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nMachine Learning with Wasm (wasi-nn) - Andrew Brown & Mingqiu Sun, Intel\n\nWeb Assembly provides an ideal portable form of deployment for machine learning models. Although a whole machine learning framework could be potentially compiled into Wasm, special hardware acceleration is often needed in order to be performant, which is difficult to do within Wasm with the limited support of parallelism. WASI-NN is a Web Assembly System Interface (WASI) module that allows for near-native performance on a variety of devices such as CPU with AVX512, GPU, TPU, and FPGA. In this talk, we will present the WASI-NN interface design and a reference implementation in Wasmtime. We will provide a step-by-step guide and a demo on how to build all relevant components, and write an image classification application with sample code in Rust and AssemblyScript. We will also demonstrate the performance advantages of WASI-NN over alternative approaches."
