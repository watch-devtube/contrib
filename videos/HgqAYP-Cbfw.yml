description: "by Paul Girard\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.1308/graph_french_trade_study.webm\n\n\nFrance started to compile statistics about its trade in 1716.\nThe \"Bureau de la Balance du Commerce\" (Balance of Trade's Office) centralized local reports of imports/exports by commodities produced by french tax regions.\nMany statistical manuscript volumes produced by this process have been preserved in French archives.\nThis communication will relate how and why we used network technologies to create a research instrument based on the transcriptions of those archives in the TOFLIT18 research project.\nOur corpus composed of more than 500k yearly trade transactions of one commodity between a French local tax region or a foreign country between 1718 and 1838.\nWe used a graph database to modelize it as a trade network where trade flows are edges between trade partners.\nWe will explain why we had to design a classification system to reduce the heterogeneity of the commodity names and how such a system introduce the need for hyperedges.\nOur research instruments aiming at providing exploratory data analysis means to researchers, we will present the web application we've built on top of the neo4j database using JavaScript technologies (Decypher, Express, React, Baobab, SigmaJS).\nWe will finally show how graph model was not only a convenient way to store and query our data but also a poweful visual object to explore trade geographical structures and trade products' specialization patterns. \n\nBy Paul Girard and Guillaume Plique.\nSciences Po, m√©dialab, Paris, France \n\nProject funded by the French Agence Nationale de la Recherche (TOFLIT18) \n\nRoom: H.1308 (Rolin)\nScheduled start: 2019-02-02 13:10:00+01"
