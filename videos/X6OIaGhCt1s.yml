description: "这节课讲解写代码的“审美”，如果使用空行、留白来提升代码的可读性，包括以下几个点。\n\n1. 如果多个代码块做同样的事，尝试让它们有同样的剪影\n2. 把代码块按照 “列” 对齐可以让代码更容易阅读\n3. 如果一段代码中用到了 A、B、C，那么在使用它们的下方就应该保持顺序一致\n4. 使用空行将大段的代码分为逻辑上的“段落”\n\n-----------------------------------------------------------------------------\n想学更多编程技能对视频点赞、关注频道 ^_^\n-----------------------------------------------------------------------------\n\n王爵的技术小黑屋：https://biezhi.me\n我的代码都在Github：https://github.com/biezhi"
