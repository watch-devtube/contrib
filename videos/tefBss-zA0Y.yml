description: "The Azure Container Service offers simple deployments of Kubernetes, an open source container orchestration solution, designed to help manage running containers at scale.\n\nIn this session, Ben will demonstrate the benefits of deploying Containers to Kubernetes and how to ensure your system remains reliable and scalable by building on top of the Azure Container Service.\n\nTopics and discussion points will include:\n- Introduction into Containers\n- Scaling considerations\n- Deploying Kubernetes\n- Migrating Application to Kubernetes and Azure Container Service\n- Scaling to meet application demands\n\nBy the end, attendees should understand the benefits of using a Container Orchestration system, where Kubernetes fits into the eco-system and how it can be combined with the Azure Container Service.\n\nMore information on Kubernetes and Azure can be found at https://msopentech.com/opentech-projects/kubernetes/"
