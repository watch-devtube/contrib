description: "Регистрируйтесь на CodeFest: https://codefest.ru/\nНаш Телеграм-канал: https://t.me/cdfst\n\nУже три года мы разрабатываем аналитический инструмент для рынка облигаций под руководством Дмитрия Хотимского, известного банкира и специалиста по ценным бумагам. Это\_ самый большой и интересный проект Лаборатории данных.\_С первых дней проекта у нас не было ТЗ и чёткого плана, наша задача — гибко реагировать на быстро меняющиеся запросы заказчика, тестировать гипотезы и встраивать их в созданный ранее интерфейс. Наш проект — это полигон для испытания новых подходов к оценке инвестиций и новых форматов визуализации финансовых данных. Сервис уже приносит пользу и помогает принимать решения. Он развивается и меняется буквально каждый день, это требует особого подхода к дизайну, разработке и управлению.\n\nЯ расскажу о том, как мы превращаем мощный и порой хаотичный поток гениальных идей заказчика в стройный и качественный продукт, как строим работу в команде, какие подходы и инструменты используем, а также покажу, что у нас получается."
