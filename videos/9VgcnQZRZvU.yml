description: 'The Java Community Process (JCP) is key to the evolution of Java. This session emphasizes the value of transparency and participation in the JCP program, through both Java User Groups (JUGs), and through the Adopt-a-JSR program. Find out how to become an active participant in advancing the Java platform - JSRs for Java EE 8 and Java SE 9 are being developed now.'
