title: 'Gary Short - Walkthrough of a European Space Agency Data Science Project'
recordingDate: 1443507653
description: "In this presentation, I'll walk you through an ESA sponsored project to answer three questions:\n\n1. Can we monitor crop health from Space?\n\n2. Can we count crops from Space?\n\n3. Can we identify weeds in cereal crops from Space?\n\nI'll walk you through the imaginary provided by ESA and the algorithms I used to answer these questions."
