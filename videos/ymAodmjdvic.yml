description: "The Dart Specification Parser \n\nThe Dart specification parser sits in the middle between the language and the implementation: It serves as input to the grammar in the language specification, and it can be used to parse actual Dart code, which helps us maintain the correctness of the spec grammar.\n\nAbout Erik Ernst:\nErik is a member of the Dart language team and maintainer of the language specification.\n\nWatch the rest of the Dart Conference 2018 session videos here: https://goo.gl/4bwhE5\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
