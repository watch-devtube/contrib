s-Insights-in-Azure-IoT-solution-accelerators)\n\n* 6:16 [VS Toolbox: The History of .NET](https://channel9.msdn.com/Shows/Visual-Studio-Toolbox/A-History-of-NET)\n\n* 6:36 [Building C# 8.0](https://blogs.msdn.microsoft.com/dotnet/2018/11/12/building-c-8-0/?WT.mc_id=ch9-yt-chwarren) and a post on [Visual Basic in .NET Core 3.0](https://blogs.msdn.microsoft.com/vbteam/2018/11/12/visual-basic-in-net-core-3-0/?WT.mc_id=ch9-yt-chwarren)\n\n* 7:22 [Visual Studio 2019 UI/UX Preview](https://blogs.msdn.microsoft.com/visualstudio/2018/11/12/a-preview-of-ux-and-ui-changes-in-visual-studio-2019/?WT.mc_id=ch9-yt-chwarren)\n\n* 7:40 [GitHub's Top Programming Languages in 2018](https://blog.github.com/2018-11-15-state-of-the-octoverse-top-programming-languages/)\n\n* 8:15 **Christina's Pick of the Week:** [Detective Pikachu Trailer](https://www.youtube.com/watch?v=1roy4o4tqQM)\n\nReminder, we're off for Thanksgiving next week!"
