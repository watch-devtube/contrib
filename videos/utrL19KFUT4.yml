description: "Monitoring and troubleshooting Spring Boot microservices in production requires observability, traceability, and valuable diagnostics such as thread dumps to reduce mean time to recovery (MTTR) of business critical applications and MTTR is exactly the premise of Spring specific features Pivotal Cloud Foundry (PCF) has added in 1.10.\n\nIn this talk, we will walk through an exercise of troubleshooting Spring Boot microservices architecture deployed on PCF using apps manager and PCF Metrics and also get a glimpse at the vision and roadmap of PCF Metrics.\n\nSlides: TBA\n \nNickolai Bogdatov, Senior Software Engineer, Verizon\nMukesh Gadiya, Product Manager, Pivotal\nDhaval Thaker, Senior Manager, Network & Technology, Verizon\nFilmed at SpringOne Platform 2017"
