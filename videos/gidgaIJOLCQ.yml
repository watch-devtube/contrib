description: "Lightning talk presented by Jared Wray, Chief Technology Officer, CenturyLink Cloud, CenturyLink.\n\nJared Wray, the creator and driving force behind Iron Foundry and the CTO of CenturyLink, talks .NET and Cloud Foundry v2 and the challenges of running a Windows process surrounded by a Linux-based world. He will demonstrate how easy it is to deploy, run, and track .NET applications in Cloud Foundry and share Iron Foundry's progress in Incubation and next steps for inclusion in the out-of-box Cloud Foundry experience."
