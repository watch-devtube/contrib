title: 'Agile culture at Qlik R&D - Åsa Bill & Jakob Wolman'
recordingDate: 1440078689
description: "In this session we will focus on how R&D live the culture and use the values. We will tell you how we do things like QlikAcademy, R&D Science fair, Summits and Guilds. We will tell you how agile fits with our culture and why an agile environment\nis crucial for R&D to succeed. We will also deep dive into The Farm, our way of scaling agile. We will talk about how we create alignment, shared vision and focus on what really matters in a large organisation.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
