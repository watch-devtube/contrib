title: 'Dickson Tan & Ken Chua: How People With Visual Impairment Use Websites - JSConf.Asia 2018'
language: English
recordingDate: 1518683036
description: "What does it take to navigate a website with your eyes closed? Let Dickson and Ken, pioneers of the Web Accessibility (A11Y) movement in Singapore, walk you through the daily challenges they face, what it means to them, and how their experiences interfacing with websites purely through audio can help you identify new experiences for your sighted users through case examples.\n\nA true lifehacker at heart, Dickson is pursuing a degree in Computer Science in the NUS School of Computing and represents Singapore at accessibility conferences. He interned at Singtel IT and GovTech and is also the co-lead for (these)abilitiesâ€™ Web & Mobile Accessibility Initiative.\n\nKen is the founder of (these)abilities, Singapore's first accessibility consultancy and pushes Web & Mobile Accessibility in the region.\n\n\nJSConf.Asia - Capitol Theatre, Singapore - 25 January 2018\n\nSource: https://2018.jsconf.asia/\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
