description: "Codemotion Milan 2014: Vittorio Di Tomaso - Real-time discovery e sentiment analysis su Twitter - Codemotion Milan 2014\n\nTwitter è il social network in cui sempre più velocemente emergono trend e tormentoni: luogo fondamentale per presidiare potenziali criticità e grande bacino di occasioni di Real Time Marketing. BlogmeterNow è uno strumento tecnologico innovativo che coglie in tempo reale i trend emergenti su Twitter, evidenzia gli influencers più citati e analizza il mood della rete. Vittorio di Tomaso illustrerà l'architettura di BlogmeterNow, presentando le sue caratteristiche tecniche distintive (tecnologia di analisi semantica real-time e widget dinamici), racconterà usi già testati e prospettive future."
