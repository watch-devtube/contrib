description: "Speaker: Oliver Gierke\nSlides: http://www.slideshare.net/SpringCentral/whats-new-in-spring-data-53300373\nA year has passed and the Spring Data shipped two release train iterations packed with interesting features. This talk will give a broad overview of the most important introduced in the Fowler and Gosling release trains. We will cover recent additions and improvements in Spring Data Commons - the module that's shared amongst the store specific ones. We'll then delve into the latest and greatest features of individual store modules, like JPA, MongoDB and the community ones as well."
