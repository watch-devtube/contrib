description: 'Docker has become extremely popular in China. Since October of 2016, Alibaba Cloud and Docker partnered to drive adoption of containerized applications in China. In this talk, I will share the status for this program and will present the latest survey of container adoption in China. We''ll take a deep analysis of the current landscape and what is different about China''s market. In this session, we will also share some use cases for container usage in enterprises - i.e. how Alibaba group build the core business application platform based on scalable container infrastructure and how local enterprises run their business with container technologies in a hybrid cloud environment.'
