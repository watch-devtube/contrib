title: 'Picking the right AWS backend for your Java app (Julien Simon, Amazon)'
language: English
recordingDate: 1504532224
description: 'When it comes to data processing, software applications have many different requirements, which cannot be satisfied by a single backend. This is why AWS has built a number of data services, such as DynamoDB, RDS, EMR, Redshift and Athena. In this technical session, you will learn how their respective strengths and how you can best use them in your Java apps. will explore them all, compare them and demonstrate how you can use them in your Java apps. Code and live demos will illustrate the discussion.'
