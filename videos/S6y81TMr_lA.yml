description: "Piotr Stapp (FinAi): HTTP/2 na Ratunek Wydajności\n\nWielu deweloperów pokłada nadzieje w HTTP/2, który już wkrótce ma być powszechny. Ale kiedy wreszcie będzie można go używać? A może już jest gotowy?\n\nZaczniemy od historii, dotkniemy tego co jest dzisiaj, a potem skupimy się na najbliższej przyszłości. Poza HTTP/2 skupimy się też na obrazkach (np: FLIF i WebP) oraz opowiemy sobie co można zrobić z naszym HTML.\n\nThe speech was given on 2017-05-18 at infoShare 2017 (Tech Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
