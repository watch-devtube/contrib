description: "Find more information here: https://berlinbuzzwords.de/session/shipping-scale-chatops-github\n\nHubot, GitHub's open source chat bot, is completely revolutionizing how we build, ship and operate software at scale. As a widely distributed company, we rely on online chat as one of our primary communication tools. ChatOps helps us improve situational awareness during incidents, to share knowledge, to ship software, and much more. We'll look at some concrete examples and talk about the cultural implications embracing ChatOps has had at GitHub."
