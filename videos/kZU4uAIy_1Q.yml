description: "Michael Margolis is the author of Arduino Cookbook 2nd Edition, a collection of projects utilizing the physical computing platform of Arduino, the open source electronics prototyping platform. In this webcast Michael will discuss how to combine and apply multiple techniques from the Arduino Cookbook. Don't miss this informative presentation.\n\nAbout Michael Margolis\n\nMichael Margolis is a technologist in the field of real time computing with expertise in developing and delivering hardware and software for interacting with the environment. He has over 30 years of experience in a wide range of relevant technologies, working with Sony, Microsoft, Lucent/Bell Labs, and most recently as Chief Technical Officer with Avaya.\n\nProduced by: Yasmina Greco"
