description: 'This video is about Interview with Alex Rickabaugh at Devoxx Belgium 2018.  Alex Rickabaugh is a software engineer at Google, and for the last three years has been a core member of the Angular team. Throughout his time on Angular, Alex has worked on the Service Worker implementation for Progressive Web Apps, server-side rendering support, and a rewrite of the HTTP API. Currently he works on the Angular Compiler, getting it ready for the next generation architecture, Angular Ivy.'
