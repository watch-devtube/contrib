title: 'Kim Rees keynote Strata Conference London 2012 "The Dirty Truth about Data Literacy"'
language: English
recordingDate: 1349166055
description: "Kim Rees is a founding partner of Periscopic: http://www.periscopic.com, an award-winning information visualization firm. Their work has been featured in the MoMA as well as several online and print publications, including CommArts' Interactive Annual, The Information Design Sourcebook, Print magazine, and numerous websites, blogs, and regional media outlets. Periscopic's body of work was nominated for the Cooper-Hewitt National Design Awards.\n\nKim is a prominent individual in the information visualization community. She has published papers in Parsons Journal of Information Mapping, was an award winner in the VAST 2010 Challenge, and is an advisor to the Congressional Budget Office. Kim has presented at several industry events including Strata, Wolfram Data Summit, Eyeo, VisWeek, and various data visualization groups among others. Recently she has also been an adviser on an upcoming documentary film and was the Technical Editor for Visualize This by Nathan Yau. Kim received her BA in Computer Science from New York University."
