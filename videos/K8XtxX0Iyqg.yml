description: "Регистрируйтесь на CodeFest: https://codefest.ru/\nНаш Телеграм-канал: https://t.me/cdfst\n\nВ Ultimate Guitar не существует разработчиков, реализующих исключительно чужие идеи. Предлагать идеи в продукте или продажах\_—\_обязанность каждого. Такой подход повышает скорость проведения экспериментов и их качество, что ведет к главной цели\_—\_эффективности. Этот доклад про то как развивать продукт и бизнес за счет потенциала разработчиков."
