description: "Speaker: Gourav Shah, Initcron Systems (@initcron)\r\n\r\nAnsible \_:\_ Ansible is an open source configuration management, provisioning automation, application deployment and orchestration and ad hoc server management tool in one. Originally written by Michael De Hann, it's now acquired and promoted by Redhat and has an active community around it.\_ \r\n\r\nWhat can I do with Ansible?\_ • \_Provision infrastructure components on cloud e.g. compute, network, storage and other managed resources such as databases, caches etc.\_ • Install and configure system and application configurations\_ •\_\_Software \_Change management •\_\_Deploy an application, do rolling updates etc.\_ • \_Run ad-hoc commands on a group of servers in parallel \r\n\r\nIs this for me?\_ This workshop is for you if,\_ • \_You are part of the ops team (systems/operations/network/infra engineers) and would like to learn how to manage systems at scale and automate common infrastructure tasks.\_ • If you are a part of development organization/ DevOps team and are involved in automating application deployments and orchestration.\_ • If you are a QA/Test engineer and are involved in building test infrastructure/setups frequently and use scripts or manual approach to doing that.\_  What topic will I \_learn? • \_Ansible quick overview\_ • \_The language - YAML basics • \_Playbooks - writing infrastructure as a code with Ansible • \_Modules \_- \_The playbook plugins \r\n\r\nWhat will I \_do during the workshop? • \_Setup a cluster of Ansible nodes with a controller and 5 managed nodes • \_Write a simple playbook to install an application and start service using core modules • Deploy application to the managed nodes\_\r\n\r\nSlides: http://schoolofdevops.slides.com/schoolofdevops/ansible#/\r\n\r\nSource Code: https://github.com/schoolofdevops/ansible-tutorial\r\n\r\nEvent Page: https://www.meetup.com/Singapore-Devops-Workshops/events/237896364/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/4pv1/"
