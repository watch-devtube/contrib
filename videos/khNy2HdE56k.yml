description: "Most of the challenges encountered when designing microservices are solved using concurrent design patterns. However, these patterns usually do not take into account the multicore issues and possible optimizations. This is a hard requirement for real-time mission-critical applications, such as a trading platform.\n\nThis talk will cover best practices for building Reactive design patterns optimized for multicore. To achieve this, weâ€™ll be using the actor model as implemented in our runtime Simplx: https://github.com/Tredzone/simplx\n\nWe will present use-cases related to our experience working with Euronext on the next generation trading platform. We will show how to obtain throughput scalability with the number of cores, while keeping the end-to-end latency stable.\n\nC/C++ and Java knowledge is helpful but not required to enjoy this talk.\n\nVoxxed Days Microservices 2018: 2 days conference (+1 optional workshops day) only on Microservices. \n\nFollow us on :\nWebsite : https://voxxeddays.com/microservices (bit.ly/vxdmicro)\nTwitter : https://twitter.com/vxdmicroservice\nLinkedin : https://www.linkedin.com/in/voxxed-days-microservices-906115164\nKeep in touch : https://t.co/pxf7cHZOpl\n\n#developers #conference #microservices"
