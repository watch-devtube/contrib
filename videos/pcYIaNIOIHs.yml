description: "Speaker: Gemeng Qin\r\n\r\nR has been the preferred language used by Data Scientists for more than a decade.\r\nCome join us with a hands on R workshop on Data Visualization conducted by our WWCode Lead, Gemeng Qin.\r\n\r\nPlease make sure you have setup for the workshop before you arrive. There is no time allocated for installation during the event, we will jump right into it. =)\r\n\r\nThere are two options\r\n\r\n1) (Recommended) A docker image is prepared with R, rstudio, and relevant packages installed.\r\nYou can pull the docker image by `docker pull qingemeng/rstudio:imdb`\r\nand start rstudio by running `docker run -p 8787:8787 qingemeng/rstudio:imdb`\r\nYou can start rstudio web app at `localhost:8787`\r\n\r\n2) To install R(mac (https://cran.r-project.org/bin/macosx/) or windows (https://cran.r-project.org/bin/windows/base/)) and RStudio desktop ( https://www.rstudio.com/products/rstudio/download2/ )\r\nR version: 3.4.2\r\nAlso install R packages: tidyverse, dplyr, plotly, visNetwork, tidyjson\r\n\r\nEvent Page: https://www.meetup.com/Women-Who-Code-Singapore/events/242535923/\r\n\r\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttps://amara.org/v/cm95/"
