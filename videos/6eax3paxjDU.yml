description: "Несмотря на то, что новый закон, который вступит в силу уже в мае этого года, касается всех нас, прежде всего, он влияет на людей, так или иначе связанных с ИТ: и на разработчиков, и на потребителей услуг. При этом, о GDPR почти всегда рассказывают юристы и прочие люди, которые лишь отдалённо понимают, что же это означает на практике.\n\nПричина в том, что мало кто из здравомыслящих людей в состоянии «осилить» 88-страничный юридический текст и перевести его на язык «технарей». Но кто же, если не ДевКлуб, сделает это для вас? Давайте пройдёмся по основным положениям и попытаемся вместе понять, насколько серьёзно это затронет разработку, с чего начать и сколько попросить людей к себе в команду (или просто закрыть бизнес)?\n\nИ, как вы уже догадались из названия, ответим и на главный вопрос: что делать с правами котиков в Интернете, ведь не все из них дают согласие на размещение в Интернете? Согласие, право на забвение, какие данны считаются личными, какие меры нужно предпринять для их сохранности, как их перенести, что делать в случае взлома и как не «попасть» на 20 миллионов штрафа — эти вопросы теперь волнуют не только котиков, но и специалистов по всему миру."
