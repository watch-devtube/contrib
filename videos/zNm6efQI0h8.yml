description: "Using data for machine learning and analytics can potentially expose private data.  How can we leverage data while ensuring that private information remains private? In this session, we'll discuss how differential privacy can be used to preserve privacy.  We'll demonstrate how you can use newly released open source system, WhiteNoise, to put DP into your applications.\n\nLearn More: \nWhitenoise Paper aka.ms/whitenoisewhitepaper\nOpen Differential Privacy https://aka.ms/OpenDifferentialPrivacy\nAzure Machine Learning How To https://aka.ms/AMLHowTo\nFollow: https://twitter.com/slbird\n\nThe AI Show's Favorite links:\nDon't miss new episodes, subscribe to the AI Show: https://aka.ms/aishowsubscribe  \nCreate a Free account (Azure): https://aka.ms/aishow-seth-azurefree\nDeep Learning vs. Machine Learning: https://aka.ms/deeplearningmachinelea...\nGet Started with Machine Learning: https://aka.ms/GetStartedWithMachineL... \nFollow: https://twitter.com/sethjuarez\nFollow: https://twitter.com/ch9\nFollow: https://twitter.com/Azure\nFollow: https://twitter.com/msdev"
