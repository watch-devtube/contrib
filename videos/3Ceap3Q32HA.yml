description: "Consumers are living their lives more connected than ever and Target is working to bring more innovative products to\nthem. In this panel, Target brings together experts in the smart baby community to discuss 21st century parenting, advice on entering the baby market and tips for startups in this space. Discover the value of smart baby products that sense, learn, and predict from the CEO of Sproutling, learn from the CEO of Munchkin, a 25-year-old baby brand trusted by parents Munchkin, and get insight from Target buyers about how they select products to bring to their guests.\n \nThis event is brought to you by Target's Consumer IoT Team, based in San Francisco, CA.\n \nLearn more about upcoming events at TargetOpenHouse.com\nQuestions? Email openhouse@target.com\nFollow us on Twitter at @TargetOpenHouse\n \nPanelists\nSteve Dunn, CEO, Munchkin\nChris Bruce, CEO, Sproutling\nNick Stark, Baby Buyer, Target\nRebecca Rothschild, Baby Buyer, Target\n \nModerator\nKate Whitcomb, Growth & Innovation Lead, Target\nSubscribe to O'Reilly on YouTube: http://goo.gl/n3QSYi\n\nFollow O'Reilly on \nTwitter: http://twitter.com/oreilly\nFacebook: http://facebook.com/OReilly\nGoogle: http://plus.google.com/+oreillymedia"
