title: 'K. Krawczyk, J. Mikos, M. Kusznierewicz - Jak stworzyliśmy lidera polskiego internetu?'
recordingDate: 1466419797
description: "Krzysztof Krawczyk (CVC Capital Partners), Jarosław Mikos (Wirtualna Polska), moderator: Matuesz Kusznierewicz (Zoom.me) - Jak stworzyliśmy lidera polskiego internetu?\nThe discussion panel was given on 2016-05-18 at infoShare 2016 (Inspire Stage) in Gdańsk. http://infoshare.pl\n\nKrzysztof Krawczyk jest szefem warszawskiej filii CVC Capital Partners, jednego z wiodących światowych funduszy z sektora Private Equity. \nKrzysztof ma ponad 18-letnie doświadczenie w Private Equity na rynku Europy Środkowej i Wschodniej. Zasiadał w zarządach wielu spółek z sektorów takich  jak telekomunikacja, media, produkcja, logistyka, opieka zdrowotna, zarówno prywatnych, jak i  notowanych na giełdzie. Przed dołączeniem do CVC, Krzysztof był Partnerem Zarządzającym w Innova Capital, funduszu Private Equity inwestującym w segmencie średnich przedsiębiorstw.  Zdobywał również doświadczenie w polskim funduszu private equity Pioneer Investment, oraz w Daiwa Institute of Research, doradczym oddziale japońskiego banku inwestycyjnego Daiwa.\n\nJaroslaw Mikos acts as the Executive Chairman of Wirtualna Polska Holding SA since Feb 2014.\nHe was a manager at the M&A Department at the London office of PwC in the years 1997-2000. From 2001 Mr Mikos was CFO, and from 2002 CEO of Energis Polska and GTS Polska. He developed this telecomnunication business from start up phase to 310m zl revenue and 60m zl of Ebitda. Subsequently, he run number of private ventures. In the meantime, he also acted as the President of the Management Board of Magna Polonia and conducted restructuring proces of the fund. \n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
