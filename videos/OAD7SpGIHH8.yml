description: "This Week on Channel 9, Christina is ready to report on the latest developer news, including:\n\n* 0:20 [Microsoft Ignite: The Tour](https://www.microsoft.com/en-us/ignite-the-tour?WT.mc_id=ch9-yt-chwarren) continues to ramp up.\n \n* 0:48 [Microsoft IoT and AI stuff at CES 2019](https://azure.microsoft.com/en-us/blog/ces-2019-microsoft-partners-customers-showcase-breakthrough-innovation-with-azure-iot-ai-and-mixed-reality?WT.mc_id=ch9-yt-chwarren) and some [Windows device highlights](https://azure.microsoft.com/en-us/blog/ces-2019-microsoft-partners-customers-showcase-breakthrough-innovation-with-azure-iot-ai-and-mixed-reality?WT.mc_id=ch9-yt-chwarren) from CES.\n\n* 1:37 [GitHub Offers Unlimited Free Private Repos](https://blog.github.com/2019-01-07-new-year-new-github/)\n* 2:40 [Updates to GitHub Pull Request Extension for VS Code](https://blog.github.com/2019-01-07-create-pull-requests-in-vscode/)\n\n* 3:05 [Python 2.7 Support for App Service on Linux](https://blogs.msdn.microsoft.com/appserviceteam/2019/01/04/python-2-7-now-available-for-app-service-on-linux?WT.mc_id=ch9-yt-chwarren) and more on [native Python support on Azure App Service](https://azure.microsoft.com/en-us/blog/native-python-support-on-azure-app-service-on-linux-new-public-preview?WT.mc_id=ch9-yt-chwarren)\n\n* 3:34 [Starting the .NET Open Source Revolution](https://medium.com/microsoft-open-source-stories/starting-the-net-open-source-revolution-e0268b02ac8a)\n\n* 4:23 [Deploy Externally Generated R Models to Azure Machine Learning Studio Web Services](https://medium.com/microsoftazure/how-to-deploy-externally-generated-r-models-to-azure-machine-learning-studio-web-services-41a1a5ba9df)\n\n* 4:35 [Five Microsoft Learn Modules for Getting Started with Azure](https://medium.com/microsoftazure/5-microsoft-learn-modules-for-getting-started-with-azure-cf948c8c3caf)\n\n* 4:42 [The IoT Show: Microsoft Professional Program for Azure IoT](https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Microsoft-Professional-Program?WT.mc_id=ch9-yt-chwarren)\n\n* 4:50 [Xamarin Show: Essential API of the Week, Connectivity](ttps://channel9.msdn.com/Shows/XamarinShow/Connectivity-Essential-API-of-the-Week?WT.mc_id=ch9-yt-chwarren)\n\n* 4:55 [Azure Friday: Interning in Azure Engineering](https://channel9.msdn.com/Shows/XamarinShow/Connectivity-Essential-API-of-the-Week?WT.mc_id=ch9-yt-chwarren)\n\n* 5:06 [DevOps Interviews: Agile Planning](https://channel9.msdn.com/Blogs/DevOps-Interviews/How-the-Azure-DevOps-teams-plan-with-Arron-Bjork?WT.mc_id=ch9-yt-chwarren)\n\n* 5:23 **Christina's Pick of the Week:** [The Slightly Sketchy 1990s 'Computer Fairs,' A Major Part Of My Gaming History](https://kotaku.com/the-slightly-sketchy-1990s-computer-fairs-a-major-part-1831620639)\n\n**Note to Christina's Mom:** The hair color is just special effects. For now :)\n\nLet us know your thoughts in the comments -- including your favorite computer fair memories!\n\n#TWC9\n\nPlease leave a comment or email us at twc9@microsoft.com.\n\nFollow @CH9\_http://www.twitter.com/ch9\nFollow @film_girl\_http://www.twitter.com/film_girl\n\_\nCreate a Free Account (Azure) https://aka.ms/c9-azurefree"
