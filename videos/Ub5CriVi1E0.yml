description: "Looking for performance techniques for web and hybrid mobile Apps? Need some insight on effective design of RESTful APIs? Eager to learn how to build a private blockchain with Ethereum?  Those topics are exactly what Java Champion and Oracle Developer Champion Mohamed Taman will be talking about in the three sessions he's delivering at Oracle Code One, October 22-25, 2018 in San Francisco.\n\nWatch this video for a detailed preview of those three sessions: \n- Top 10 Key Performance Techniques for Web and Hybrid Mobile Apps [DEV4346]\n- Effective Design of RESTful APIs [DEV4349]\n- Getting Started with Ethereum Private Blockchain [TUT4348]\n\nFor more information see:  https://www.oracle.com/code-one/index.html\n\nhttps://developer.oracle.com/\nhttps://cloud.oracle.com/en_US/tryit"
