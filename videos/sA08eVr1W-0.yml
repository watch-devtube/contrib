description: 'Dr. Michael Nelson is a Research Associate for the Leading Edge Forum. Michael is also currently Visiting Professor of Internet Studies in Georgetown University''s Communication, Culture, and Technology (CCT) Program, a unique, trans-disciplinary masters program for students and researchers interested in how information technology is shaping society and vice versa. Since January 2008, he has been conducting research and teaching courses on The Future of the Internet, innovation, technology forecasting, and e-government, as well as consulting and speaking on Internet technology and policy.'
