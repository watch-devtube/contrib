title: 'Danese Cooper: The Node Foundation - JSConf.Asia 2015'
language: English
recordingDate: 1451983601
description: "Danese is a programmer, computer scientist, and an advocate of open source software. She has managed teams at Symantec and Apple Inc. and for six years served as Chief Open Source Evangelist for Sun Microsystems before leaving to serve as Senior Director for Open Source Strategies at Intel. She advised on open source policy to the R community while at REvolution Computing (now Revolution Analytics), and she served from February 2010 to July 2011 as Chief Technical Officer for the Wikimedia Foundation.\nShe currently works for PayPal as their Head of Open Source and also runs DaneseWorks, a successful consultancy to companies wishing to pursue open source strategies, which has served the SETI Foundation, Harris Corporation and the Bill & Melinda Gates Foundation among other clients. She is Chairwoman of the Node.js Foundation, a Director on the board of the Drupal Association, a board advisor for Mozilla, the Open Source Hardware Association and Ushahidi, and has served since 2005 as a Member of the Apache Software Foundation. She was a board member for 10 years at Open Source Initiative.\n\n\nJSConf.Asia - Red Dot Design Museum, Singapore - 20 November 2015.\n\nSource: http://2015.jsconf.asia\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances."
