description: "***** Tableau Certification Training : http://www.edureka.co/tableau-training-for-data-visualization *****\nTableau is an American computer software company headquartered in Seattle, Washington. It produces a family of interactive data visualization products focused on business intelligence. Tableau offers five main products: Tableau Desktop, Tableau Server, Tableau Online, Tableau Reader and Tableau Public.\n\nEdureka's Data Visualization with Tableau course will cover different concepts of data visualization using Tableau. It will expose you to different concepts and techniques of Data Visualization and also make you conversant with all features of Tableau.\n\nVideo gives a brief insight of following topics:\n\n1.Introduction to Tableau\n2.Why is Data Visualization Needed\n3.How to make Sense out of Numbers\n4.Uses of Tableau\n5.Features of Tableau\n6.Tableau 8.2\n7.NodeXL (Excel-on)\n8.Principles of Visualization\n9.Know the Trend Analysis in Data Visualization with Tableau\n10.Understand Venture Trend\n11.The different Dashboards associated with Data Visualization with Tableau\n12.The various stages to be considered before plotting a graph\n13.Tableau Dashboard\n14.Retail Superstore Chain Case\n15.Retail Countr/City wise Heat map\n16.Google Analytics\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would\nprefer a hassle free and self paced learning environment, accessible from any part of the world.\n\nThe topics related to ' Tableau Training for Beginners ' have extensively been covered in our course ' Data Visualization with Tableau ’.\n\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
