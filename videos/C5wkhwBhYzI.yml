title: 'GopherCon UK 2018: Amy Chen - Code, Content, & Crafting Your Voice'
recordingDate: 1535661928
description: 'Hi, my name is Amy! By day, I’m a systems software engineer and work in the fabulous world of distributed systems. However, outside of writing code, I also care a lot about making YouTube videos on my channel Amy Codes! The channel enables me to carve out a space online and craft my voice into a personal brand. What inspired to make YouTube videos? What is entailed in crafting a distinctive personal brand? Why should software engineers care? How has building a personal brand been effective in empowering other people? I hope to provide you actionable advice to apply into your own career.'
