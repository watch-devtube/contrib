description: "Keynote presented by Steve Winkler, Open Cloud Strategy at SAP; and Dirk Basenach, VP of Development at SAP.\n\nThere are many approaches to running enterprise applications in the cloud, and SAP has made a strategic choice to leverage the Open Source solution Cloud Foundry for this purpose. This presentation will provide details on SAP's approach to Open Source in the cloud, focusing on the PaaS layer and showing how Cloud Foundry can be used to extend existing SAP products and to develop entirely new enterprise applications. Moreover, the presentation will show how the SAP HANA in-memory platform and Cloud Foundry will come together to provide an enterprise-grade, real-time open platform in the cloud."
