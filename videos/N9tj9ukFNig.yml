title: 'From Napkin to the Cloud: A WebAssembly Journey - Kevin Hoffman, Capital One'
language: English
recordingDate: 1621019073
description: "Donâ€™t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nFrom Napkin to the Cloud: A WebAssembly Journey - Kevin Hoffman, Capital One\n\nWebAssembly is not only changing the way we build and deploy software, but it can improve every aspect of the developer experience from napkin sketch to deployment. In this session, Kevin takes you on a trip from application concept (the \"napkin\") all the way to production in the cloud (and beyond!). He will illustrate the process of building a full-featured, cloud-native application composed of polyglot actors (Rust and Go!) using the open source project wasmCloud. You'll learn how this journey changes for the better in so many ways simply by embracing the power and--even the limitations--of WebAssembly. You'll see how what you build in isolation on your workstation can grow in scale, performance, and resiliency, all without ever having to re-architect components, consume hard-to-use remote services, or recompile a complex chain of dependencies. Ship your napkin to production!"
