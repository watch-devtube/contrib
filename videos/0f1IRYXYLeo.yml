description: "JFrog is handling a huge amount of binary files for all of its customers. Because each customer has its own space and domain, using a global object store can be tricky. Also JFrogâ€™s application cannot work with  eventually consistent  storage and cannot meet customer requirements with current S3 performance. Learn in this session how JFrog managed fast upload, critical replication and backups, and global download availability of the terabytes of customer binary files.\n\n\nAuthors:\nBaruch Sadogursky\nBaruch Sadogursky (a.k.a JBaruch) is the Developer Advocate of JFrog, the creators of Artifactory Binary Repository, the home of Bintray, and JavaOne 2011 Duke Choice Awards winner. For a living he hangs out with the JFrog tech leaders, writes some code around Artifactory and Bintray, and then speaks and blogs about all that. He does it repeatedly for the last 10 years and enjoys every moment of it. Baruch is @jbaruch on twitter and mostly blogs on http://blog.bintray.com and http://blogs.jfrog.org.\nView more trainings by Baruch Sadogursky at https://www.parleys.com/author/baruch-sadogursky-6\n\nFrederic Simon\nFrederic's software development experience goes back to 1992. He has been a Java (SE and EE) architect and consultant since 1999.\nFounded AlphaCSP (pure Java consulting firm) in 1998. In 2008, Frederic founded JFrog Ltd. in which he acts as the Chief Architect.\nOver these years, Frederic led Java Server Side development projects in large scale European and Israeli organizations.\n\nOpen Source Activities Involvement and Projects\n\n    * Artifactory, Maven Anno Mojo, Jade Plugins, Dependency Analyzer and Java Shell, fan4idea* The realistic, sky rendering stellarium4Java.sourceforge.net\n    * Java 7 playground project kijaro.dev.java.net ,where he implemented the \"abstract enum\" language change\n\nView more trainings by Frederic Simon at https://www.parleys.com/author/frederic-simon\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
