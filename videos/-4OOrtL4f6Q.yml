category: conference
title: '2017.06.19 Максим Бойко - Lithuania: FHIR walk with me'
language: Russian
recordingDate: 1499255661
description: "FHIR — популярный стандарт данных (с корнями из известного стандарта HL7), описывающий все медицинские процессы в мире. Литва — первая страна, которая взяла его в употребление на таком высоком уровне при прямом участии в этом фирмы Nortal.\n\nМаксим Бойко, один из архитекторов проекта, расскажет о прелестях переговоров с клиентом, принятых решениях и о том, как это всё в итоге запустилось и работает. Кроме того, что проект использует свежий стандарт данных, используется также OSGi внутри JBoss Fuse контейнера, что тоже является особенностью проекта."
