description: "From the 2014 Strata + Hadoop World conference in New York City, an interview with the Vice-President of Strategy at Silicon Valley Data Science about the Data Lake dream, the avatars of the space, and the parallel between Hadoop and Linux.\n\nAbout Edd Dumbill:\nEdd Dumbill is a technology analyst, writer and entrepreneur based in California. He’s helping drive businesses with data as VP Strategy for Silicon Valley Data Science.\n\nEdd was the founding program chair for the O’Reilly Strata, and chaired the Open Source Convention for six years. He was the Founding Editor of the journal Big Data.\n\nA startup veteran, Edd was the founder and creator of the Expectnation conference management system, and a co-founder of the Pharmalicensing.com online intellectual property exchange.\n\nAn advocate and contributor to open source software, Edd has contributed to various projects, such as Debian and GNOME, and created the DOAP Vocabulary for describing software projects.\n\nEdd has written four books, including O’Reilly’s “Learning Rails”. He writes regularly on Google+ and on his blog at eddology.com.\n\nWatch more from Strata + Hadoop World 2014: http://goo.gl/UUfrR7\nFind out more about the conference: http://strataconf.com/stratany2014\n\nDon't miss an upload! Subscribe! http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
