title: 'Develop once, deploy anywhere: flexible infrastructure extends to the edge - Frank Zdarsky, Red Hat'
language: English
recordingDate: 1621018618
description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nDevelop once, deploy anywhere: flexible infrastructure extends to the edge - Frank Zdarsky, Red Hat\n\nEdge computing use cases can be highly diverse: Workloads ranging from cloud-native web services to AI to real-time control to legacy virtual appliances. Hardware footprints ranging from micro data centers to embedded compute units. Environmental challenges on networking, security, energy, … How do you go about solving this? When is Kubernetes the right choice and when not? What is important in a Kubernetes distribution for the edge and what is not? How to ensure your dev+ops complexity doesn’t explode? In this session, hear how to address many of these challenges and provide the flexibility to scale with the tools you’re already using."
