description: "La programmation fonctionnelle \"pure\" est incroyablement efficace pour \"calculer\". Mais dans le monde réel, il arrive souvent que l'on doive sortir du périmètre de la \"calculabilité\". En effet, on veut communiquer avec des bases de données, interagir avec l'utilisateur, avec un système de fichiers... on veut \"effectuer des effets\". C'est en partie pour la gestion de ces effets que l'on pense que la programmation fonctionnelle n'est pas adaptée au monde réel.\n\nDans cette présentation, je vous propose de comprendre comment construire des programmes qui peuvent exécuter des effets, tout en restant purs. Quelles sont les méthodes développées par la recherche qui ont inspiré des bibliothèques comme Cats dans le monde Scala et Arrow.Fx dans le monde Kotlin ?\n\nPour être agnostique du langage, l'ensemble des exemples sera présenté dans un pseudo-langage minimaliste qui n'expose que les outils nécessaires à la construction de programmes à effets. Je vous propose de découvrir pourquoi les co-routines de Kotlin sont un ingrédient essentiel à la construction de programmes où l'on contrôle les effets en saupoudrant les différentes méthodes d'un peu d'histoire. -- Watch live at https://www.twitch.tv/codeursenseine"
