description: "\"This week in Cognitive\" is focused on providing developers with a weekly look at what's new and exciting in the area of Cognitive Services and Pre-Built AI. This week we are taking a look at the newly Generally Available service called Unified Speech as well as some preview services in speech that are fun to play around with. We will walk through the resources you need to get started and show you a demo that will get you thinking about how you can use Cognitive Search, Bots and Custom Speech to deliver delightful experiences to customers.\n\n \n\nProject links: \n\nhttps://github.com/Microsoft/BotFramework-WebChat\n\n \n\nhttps://github.com/Azure-Samples/Cognitive-Speech-STT-Windows\n\n \nhttps://github.com/Azure-Samples/Cognitive-Speech-TTS\n\nFollow @NoelleLaCharite: https://twitter.com/NoelleLaCharite \nLinkedIn  https://www.linkedin.com/in/noellelacharite/"
