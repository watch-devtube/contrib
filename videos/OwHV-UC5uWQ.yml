description: "David Cuartielles is MSC. telecommunications engineer, leads the Prototyping Laboratory at Malmö University’s School of Arts and Communication, teaches interactive technologies, and is one of the co-founders of the open source platform Arduino.\n\nCurrently David is working for the Medea research platform, writing his PhD. in prototyping tools for education, supervising the Arduino web-structure, and teaching several courses.\n\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
