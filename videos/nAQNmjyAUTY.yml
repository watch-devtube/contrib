description: "In today's session, I show you how to use Firebase as a database for a p5.js project. I create a little \"clicking\" game which uses Firebase to save a high score list.  I then create a simple drawing application in p5.js where you can save your doodles using, you guessed it, Firebase!\n\nThe end of the Drawing App Coding Challenge: https://youtu.be/HWt2a72IZbw\n\nThis week's URL: http://shiffman.net/a2z/firebase/\n\n12:50 - Intro to this stream's topic\n14:45 - Intro to Database as Service\n32:35 - Simple Clicking Game\n39:05 - Firebase Database\n1:01:36 - Part 2 of Firebase Tutorial\n1:30:24 - Coding Challenge: Drawing App with Firebase and p5.js \n\nSupport this channel on Patreon: https://patreon.com/codingtrain\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: https://twitter.com/shiffman\n\nGitHub Repo with all the info for Programming from A to Z: https://github.com/shiffman/A2Z-F16\n\nLinks discussed in this video:\nFirebase: \nhttps://firebase.google.com/\nhttps://firebase.google.com/docs/database/web/read-and-write\n\nProcessing Foundation Fellowships:https://processingfoundation.org/fellowships\nCode.org: https://code.org/learn\nThis Dot Song on Soundcloud: https://soundcloud.com/kristianpedersen/this-dot-feat-daniel-shiffman?in=kristianpedersen/sets/coding-rainbow-remixes\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\nFor More Live Streams: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bxnFR6no70vlxxuxDEzflz\n\nFor More Programming from A to Z: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6YrbSJBg32eTzUU50E2B8Ch\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/72p1/"
