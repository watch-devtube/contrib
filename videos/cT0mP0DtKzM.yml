description: "Speaker: Gary Guwe, Co-founder of Catalyst Empowerment, Author of The Shy Speakers Guide blog\n\nGary is a serial-entrepreneur and Co-founder of Speak! Ventures and Catalyst Empowerment Pte Ltd. He is also a published author & coach specialising in the Authoritative Art of Influence.\nGary first began his training career at the age of 21 and a career spanning over 10 years has seen him speak to over 20,000 individuals in different parts of the world. At the age of 27, he was headhunted to work with business leaders representing billion-dollar brands like Google, HP, Siemens & Microsoft, and has since gone on to lecture at two of the world's top universities. His blog The Shy Speakers Guide is ranked amongst the top #26 in the entire world. Gary has appeared on various media, such as The Straits Times, The New Paper, 938Live and even Lifehack.org.\nIn spite of these, the journey hasn't always been a smooth and storm-free one. Find out more about his tale of chasing his dreams in business, losing way, and finally founding himself... and his insights on what matters most as we pursue our dreams and build a business.\n\nEvent Page: http://www.eventbrite.com/e/fuckup-nights-singapore-vol-xii-tickets-27223871332\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WkSs/"
