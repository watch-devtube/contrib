description: "Don’t miss out! Join us at our upcoming event: KubeCon + CloudNativeCon North America 2021 in Los Angeles, CA from October 12-15. Learn more at https://kubecon.io The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects.\n\nHow Magma Unleashes “Open Source Telco and 5G” Evolution - Shah Rahman, Facebook Connectivity\n\nMagma is one of the most exciting open-source projects that is enabling the telco industry build products and solutions based on open and disaggregated software stacks. It is also empowering the ecosystem comprising startups, vendors, system integrators and mobile operators build those solutions for a wide range of use cases that are possible with 5G. See through how Magma evolves as a key component of the future networks that look much like the hyperscalers than the traditional telco networks."
