title: 'Jakub Cyran (jakubcyran.pl) - 7 sposobów, by bez sprzedaży generować sprzedaż - infoShare 2017'
recordingDate: 1500887647
description: 'Jakub Cyran: Mamy 2017 rok i ciężko powiedzieć czym jest sprzedaż, gdzie zaczyna i kończy się marketing. Moja prezentacja będzie o tym jak łączyć marketing ze sprzedażą, jak projektować doświadczenie klienta i co zrobić, aby klienci wrzucali pozytywne informacje o nas do social mediów. Podczas prezentacji skupię się na konkretnych narzędziach i przykładach. A wszystko to podam w formie jaką lubię najbardziej czyli prezentacja połączona ze standupem. Tak przynajmniej o mnie mówią :).'
