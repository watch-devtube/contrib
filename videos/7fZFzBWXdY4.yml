description: "Comment pratiquer l'accessibilité en contexte agile, avec une équipe et un commanditaire peu familiers de l'accessibilité numérique ? Comment l’incorporer au sein de chaque itération, faire progressivement monter développeurs et designers en compétence, impliquer le commanditaire, prioriser les actions, préparer l'audit de conformité, ventiler les correctifs…\n\nRetour d’expérience sur une année de pratique opérationnelle de l’accessibilité en contexte agile, au sein de l'équipe produit qui fabrique le portail des transports en commun d'Île-de-France Mobilités à destination de 11 millions d’usagers — ou comment nous avons gravi les échelons jusqu’à atteindre le seuil honorable « partiellement conforme » du nouveau RGAA 4. -- Watch live at https://www.twitch.tv/codeursenseine"
