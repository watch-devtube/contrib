title: 'Future of PaaS and Cloud Services at Swisscom (Platform: The Cloud Foundry Conference 2013)'
recordingDate: 1380909482
description: "Keynote presented by Torsten Boettjer, VP of Strategy and Innovation, Swisscom.\n\nCloud Computing and Platform as a Service (PaaS) often mean different things to different people. For Swisscom, Cloud Computing has the potential to revolutionize they way telco or network services are delivered. With PaaS, quickly evolving not only as a means to develop applications -- but as the means to deploy them, Cloud Foundry is an enabler for a new operations model."
