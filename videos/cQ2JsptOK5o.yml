description: "How do you make an already highly engaging physical store an even better experience? By innovating! \_A telco giant did the exact same by digitizing their price tags.\n\nIn this presentation we will be talking about how Drupal is core to our client's strategy in general and how it is solving the content problem for our Digital Price Tags or the DPTs.\n\nThe conversation will be centered around how we manage content for DPTs for mulitple Local Markets each while still being on the same system (single tenancy).\_\n\nWe will\_talk in general about\n\nWhy Drupal became the technology of choice in the telco's ecosystem?\n\nHow Drupal and a combination of technologies is helping them\_increase\_the User Engagement?\n\nHow the digital and retail stores are being\_given a new leash of life?\n\nWe will also be talking about a template management framework devised\n\nto solve the problem of repetitive , boring content across all markets.\nhow editors can repurpose their content\ndetails\_of architecture of the system and how the framework helps connecting with other internal systems to leverage the feature\nThis talk will be a case study in seeing Drupal as a framework to manage an application (and not just a website) that seeks out to increase user engagement in stores."
