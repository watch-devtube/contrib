description: "In this video, Gus Class talks about the high-level features of the Google Cloud IoT Core product. Additionally, he explains how the underlying Google Cloud products that make up the Cloud Solution let you add IoT capabilities to your products at scale for both data ingress and analytics. An end-to-end demonstration of the product concludes the presentation.\n\nCheck out the ‘All Sessions’ playlist for the rest of the talks that were given at GDD Europe ’17: https://goo.gl/6BFfHv\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
