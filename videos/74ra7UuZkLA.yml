description: "Wexner Medical Center is running a clinical study to find\nreliable evidence about whether one can improve patients' behavior by\ndrawing on their social and family circles. The study asks friends and\nfamily of cardiac patients to send text messages encouraging them to\ncontinue their rehabilitation classes. But there are implications for\ndata mining in health care, the use of social media, and long-term\napproaches to chronic illness."
