description: "Can software development concepts overwhelm a 10-year-old? Apparently not! Minecraft, a multiplayer game about placing blocks in a 3-D environment, includes modifications (known as  mods ) written in Java that can alter the game. This session, presented by Oracleâ€™s Arun Gupta and James Weaver, consists of two parts:\n\n1. Gupta shares how his son taught him Minecraft and how he taught his son how to build a mod. In the process, Gupta taught his son several software development concepts.\n\n2. Weaver demonstrates a tool that he and Gupta developed in Java/JavaFX that facilitates creating Minecraft mods, and he dives into the code to discuss relevant concepts.\n\nViewers will learn a path that can be followed to introduce kids to programming in Java.\n\n\nAuthors:\nJames Weaver\nJames L. (Jim) Weaver is a Java and JavaFX developer, author, and speaker with a passion for helping rich-client Java and JavaFX become preferred technologies for new application development. Books that Jim has authored include Inside Java, Beginning J2EE, and Pro JavaFX 2.  His professional background includes 15 years as a systems architect at EDS, and the same number of years as an independent developer. As an Oracle Java Evangelist, Jim speaks internationally at software technology conferences. Jim blogs at http://javafxpert.com, tweets @javafxpert, and may be reached at james.weaver AT oracle.com.\nView more trainings by James Weaver at https://www.parleys.com/author/james-weaver-1\n\nArun Gupta\nArun Gupta is Director of Developer Advocacy at Red Hat and focuses on JBoss Middleware. As a founding member of the Java EE team at Sun Microsystems, he spread the love for technology all around the world.\n\nAt Oracle, he led a cross-functional team to drive the global launch of the Java EE 7 platform through strategy, planning, and execution of content, marketing campaigns, and program. After authoring ~1400 blogs at blogs.oracle.com/arungupta on different Java technologies, he continues to promote Red Hat technologies and products at blog.arungupta.me. Arun has extensive speaking experience in 35+ countries on myriad topics. An author of a best-selling book, an avid runner, and a globe trotter, he is easily accessible at @arungupta. \nView more trainings by Arun Gupta at https://www.parleys.com/author/arun-gupta\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
