description: 'Google GPals Day for Software Developers was a training held in Ramallah on March 24, 2009 which focused on pushing the boundaries of web applications using Google developer technologies. Google engineers and web development leaders in the West Bank led one full day of in-depth sessions on the latest Google technologies and hands-on codelabs. The day was also about bringing brilliant developers together to share their own ideas. Products covered: OpenSocial, App Engine, Google Web Toolkit, Google Maps API, YouTube API, Google Apps, Gadgets, and more. See more info here: http://sites.google.com/site/gpalsday/.'
