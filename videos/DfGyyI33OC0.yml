title: 'Core Network Protocols : Two techniques you need to know'
recordingDate: 1320964786
description: "In this webcast we'll talk about address space, the purpose of the network mask and the reasons we manipulate network masks. As we go over subnetting and supernetting, listeners will be given two techniques to use when working through masking problems. As a part of the webcast, a simple and more complex problem will be completed.\n\nAbout Bruce Hartpence:\nBruce is a faculty member in the Network, Security and Systems Administration (NSSA) Department in the Golisano College of Computing and Information Science (GCCIS) at Rochester Institute of Technology (RIT) in Rochester, New York. A veteran of the U.S. Navy, he served on the U.S.S. Enterprise. He splits his time between teaching at RIT, research projects and writing."
