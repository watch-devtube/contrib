description: "Paula Thrasher, Application Delivery Lead, CSC\n\nPaula Thrasher has spent the last 15 years trying to implement Agile cultural in the federal government. Her DevOps journey began after a career switch from application developer to IT Director, when she started trying to bridge the worlds of Development and Operations. Having worked with 16 different federal agencies and components she has seen both success and failure in IT transformation at scale. This talk is not about the successes – it’s about different ways to fail. Cultural change is hard – and real transformation requires changing how organizations work and collaborate. When transformation does succeed, it shares a common themes that make it possible."
