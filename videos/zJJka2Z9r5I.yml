description: "Talk from ChernivtsiJS #3, 10 June 2017 (chernivtsi.js.org)\n\nIhor Zenich, EPAM Systems (Kharkiv)\n\nМногие бутстрап не знают, или считают что это смешной набор кнопочек для админки. как js-разработчики юзают Bootstrap, и как надо его юзать на самом деле. как его к вебпаку подключают, так, что потом ничё не работает. А ещё скоро Bootstrap 4 выходит, там очень большие изменения. Расскажу про них и что важно js-разработчикам учитывать."
