description: 'Márcia Nunes on how technology is changing the playing field for female content creators. She speaks specifically about film. Marcia was born in Ecuador, and has lived across North and South America. As Merchandising Manager for Google Play, Márcia is responsible for featuring content at the right place at the right time for our customers in Latin America. Fluent in Portuguese, Spanish and French, Márcia works closely with partners across all verticals. When not at Google, Márcia enjoys traveling, scuba diving, and has just produced her first feature film.'
