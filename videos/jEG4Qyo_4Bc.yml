description: "Filmed at http://2016.dotgo.eu on October 10th in Paris. More talks on http://thedotpost.com\n\nModern computers have multiple layers of caches between the processor and main memory. Algorithms which effectively use these caches can be orders of magnitude faster than those that don’t. Damian looks at how using slices can make your inner loops more cache friendly."
