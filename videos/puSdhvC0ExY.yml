title: 'Steve Kondik on the CyanogenMod Project'
language: English
recordingDate: 1341340132
description: "On a recent trip to San Francisco for Google I/O, CyanogenMod founder and lead developer Steve Kondik and several members of the CM Team stopped by the SF Android User Group Meetup hosted at Yelp to speak about CyanogenMod and engage in a Q&A session with our members.\n\nIn this video, Steve discusses where CyanogenMod fits into the Android landscape, the goal of the project and how they are getting there. Additionally, Steve explores specific challenges on porting to new devices such as proprietary graphics/video drivers, bootloader locks, and more.\n\nThe Q&A session is available at http://bit.ly/cyanogenmodsf\n\nFor a one-on-one interview with Chris Soyars from the CyanogenMod Team, head to http://mrkn.co/uugtd"
