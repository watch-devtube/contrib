description: "? Support the show by becoming a Patreon\nhttps://www.patreon.com/funfunfunction\n\nI use plain a plain text editor, intentionally without any plugins. The reason is that even though I'm a gearhead and love playing with libraries, editors and other tools, they have always distracted me from my work. Therefore, I try to use as few tools as possible. More ...\n\nTable of contents:\n01:00 ? Quote: \"Gear is the ultimate procrastrination\"\n01:22 ? A story about a tooling alcoholic\n01:43 ? I love tools\n01:48 ? Tools have always distracted me from work\n02:04 ? Resharper\n04:51 ? VIM\n06:53 ? Todo apps\n08:01 ? Coffee break\n10:23 ? Meta work\n12:00 ? Summary\n\nI'm also active on:\n? Twitter https://twitter.com/mpjme\n? Medium https://medium.com/@mpjme\n? Quora https://www.quora.com/profile/Mattias-Petter-Johansson\n\nResources:\n? MPJ's Musings Playlist (videos like this one)\nhttps://www.youtube.com/playlist?list=PL0zVEGEvSaeH21VDycWYNWU7VKUA-xLzg\n\n? Cobalt2 Theme by @wesbos\nhttps://github.com/wesbos/cobalt2-atom\n\n? Voodoo People (Song by Prodigy)\nhttps://open.spotify.com/track/04OSyA6lX1T9YmWzUdZEqn\nhttps://youtu.be/YV78vobCyIo?list=PLVONh1wUPeQncQkt5O0xiK-1gRgPolyt7\n\n? XKCD Comic: Is It Worth the Time?\nhttps://xkcd.com/1205/\n\n? Joakim Karud (Background music in episode)\nhttps://soundcloud.com/joakimkarud"
