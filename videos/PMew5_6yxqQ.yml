description: "Speaker: Viktor Gal (@vikgl)\r\n\r\nShogun provides a wide range of unified and efficient Machine Learning (ML) methods. The toolbox seamlessly allows to easily combine multiple data representations, algorithm classes, and general purpose tools. This enables both rapid prototyping of data pipelines and extensibility in terms of new algorithms. Website: http://shogun-toolbox.org\r\n\r\nAbout the speaker:\r\n\r\nViktor Gal (https://twitter.com/vikgl) is currently working as a data scientist. He got involved in the development of Shogun, while working on his PhD in computer science, in the are of medical image processing. He is currently one of the core developers of the library, and in the last three years he has co-mentored half a dozen Google Summer of Code projects.\r\n\r\nEvent Page: https://www.meetup.com/FOSSASIA-Singapore-Open-Technology-Meetup/events/237895082/\r\n\r\nProduced by Engineers.SG"
