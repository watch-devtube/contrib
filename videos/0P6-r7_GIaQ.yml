title: 'Parcel.js : le bundler dont vous rêviez ;) (Mathieu ANCELIN)'
recordingDate: 1556713805
description: "A l'époque, il n'y a pas si longtemps, mettre au point un build JS était une galère sans nom. On a tous sué à grosses goutes en essayant de comprendre ce qui n'allait pas avec les scripts Grunt ou Gulp. Il n'était pas beaucoup plus facile d'enchainer manuellement les appels des dizaines d'outils tels que browserify, minify, etc pour arriver au même résultat. Il était beaucoup trop facile de se perdre dans les dizaines (centaines ???) de lignes de code que représentaient les fichiers de build. Et puis les bundlers \"modernes\" sont arrivés. Rien de plus simple que créer un build avec Webpack en quelques lignes de configuration. Un nouveau type de ressource a gérer, pas de problème, il y a juste a configurer le plugin qu'il faut. Mais c'était encore trop :)\n\n\nParcel est un bundler javascript récent qui propose une expérience développeur absolument génial. Il n'y a tout simplement pas de configuration à faire. On lance l'outil et quasiment tout est supporté out of the box en plus d'être ultra rapide. Du JS au Typescript en passant par LESS et web assembly, Parcel sais quasiment tout faire, sans ajout manuel de plugins ou configuration supplémentaire.\n\n\nDans cette présentation, nous verrons comment prendre en main Parcel, ses avantages par rapport à la concurrence et comment l'intégrer simplement dans votre processus de dev. front."
