title: 'Kenneth Lundin - MAPs Now and Then'
language: English
recordingDate: 1404318251
description: "\n\nMAPs is a new datatype which maps \"keys\" to \"values\", introduced in Erlang/OTP 17.0. This talk is giving an introduction to how MAPs works both in the language and how they are implemented in the Erlang VM. The talk will also elaborate on the way forward since all features regarding MAPs are not implemented yet."
