title: 'Giving back to the Grails community - Migrating Plugins from 2.x to 3.x'
recordingDate: 1475737201
description: 'When it comes to Grails, one of it’s biggest strength is its plugin repository. However, with 3.x, most of the plugins have become unusable(no backward compatibility). This is where we, the Grails community need to play a solid role and contribute.In this session we would be taking a plugin and migrating it from 2.x to 3.x to show how easy it is to contribute to the community. We’ll also go through some of the common problems that usually crop up and how to move past them.Why contributing to community is important? Migrating a plugin - Live Walkthrough Potential challenges while migrating plugins 3rd party plugins dependencies. Gant Scripts Interceptors Alternatives for depreciated tags. Alternatives for methods/classes which have been removed. Migrating test cases. Publishing Grails Plugin on Bintray.'
