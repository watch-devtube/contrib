description: "Oracle Code Tokyo, \"Delivering a Portable DevOps Environment with Git, Jenkins and Docker on Cloud\"\n\n東京ガスでは2016年4月に新しい社内フレームワークであるAIOnをリリースしました。そのAIOnを開発する上で、従来利用していたSVNではなく今やバージョン管理システムのデファクトスタンダードになっているGitを採用し、ソースコードの管理はもちろんのこと、利用ガイドの管理にもGitを利用しています。Gitを採用し、運用していく上で発生した課題や解決案、苦労した話についてお話しします。また、AIOnでは「開発環境も業務システム開発チームに提供する」という役割を担っており、GitリポジトリやJenkinsといったツール類も提供対象となっています。それらを提供する上で考慮したことや実施したこと、またこうしておけば良かったと思っていること等も、合わせてお話しできればと思います。なお、いわゆる「伝統的な会社」ということもあり、制約によって決定したことが話の中にあります。人によっては「どうしてこんなことをしたのか」と思う方もいらっしゃるかと思いますが、ご了承ください。\n\n講演者：大木 美穂 氏"
