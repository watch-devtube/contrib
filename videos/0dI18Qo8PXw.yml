title: 'Ditt system ÄR kapat (IT säkerhet från skyttegraven) - Oscar Andersson'
recordingDate: 1427288429
description: "Förvänta er en genomgång från övergripande nivå ner till konkreta exempel på hur du påverkas i din vardag, i mailkonversationer och webbapplikationer. Presentationen riktar sig till personer med intresse för webben och som är nyfikna på hur angrepp kan se ut i konkreta fall. Du kommer att förvånas över att det är så pass utbrett men också att det är relativt enkelt att upptäcka.\n\nFör att stilla panikkänslan som kan dyka upp efter att ha gått i genom säkerhetslistan OWASP Top 10, lovar Oscar att avsluta med handgripliga tips på hur du själv kan undvika de mest basala misstagen vad gäller IT-säkerhet på webben.\n\nFoo Café is an independent and physical meeting place for people of all backgrounds and expertise within the IT-industry in the Malmö/Lund region. Foo Café is aimed at those interested in sharing, learning and creating. \nJoin the fun at foocafe.org"
