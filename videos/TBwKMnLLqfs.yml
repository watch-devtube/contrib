description: 'Dietro il progetto di una applicazione non sempre - o quantomeno non solo - c''è il sogno di diventare milionari. In alcuni casi una startup può nascondere la storia di una ragazzo, come Lorenzo di Ciaccio (fondatore di Pedius, una delle startup accelerate da Working Capital) che si è posto la sfida di risolvere un problema che riguarda milioni di persone: permettere ai non udenti di telefonare. Lorenzo ci racconterà dal palco di Codemotion come la passione per la programmazione possa diventare un lavoro gratificante, non solo economicamente ma anche sotto il profilo etico.'
