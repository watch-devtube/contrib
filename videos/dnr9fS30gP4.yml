description: "Presentation from the 'Agile Riga Day 2012' conferenece.\r\n\r\nManagers are often quoted as an impediment for Agile adoption. We have seen also otherwise: managers might be the crucial make it or break it force within organization that is ongoing change.\r\n\r\nIn this presentation several aspects  of change management, leadership and coaching are touched. Real-life examples from Ericsson Finland: team formation and operation (managers and coaches role), Change Roadmap, coaching Leadership Teams, different levels of coaching (individuals, teams, PO, portfolio, line management on different levels). \r\n\r\nWhat is required from a management coach? How to get involvement? Why Scrum was seen as a threat for managers? How to involve people to change managers?\r\n\r\nWebsite: http://www.agilerigaday.lv/Sessions/how-to-coach-traditional-managers-into-lean-and-agile"
