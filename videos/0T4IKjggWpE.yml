description: "В конце прошлого года сервис «Яндекс.Транспорт» стал доступен жителям Череповца. Это событие достаточно широко освещалось в СМИ, однако, многие технические детали остались за кадром. Тем не менее, история подключения Череповца не похожа на все остальные – для интеграции череповецких автопредприятий с «Яндексом» автору пришлось выступить как в роли разработчика ПО, так и в роли менеджера проекта.\n\nВ своем докладе на #webdev_conf Николай рассказал о том, с чего начинался проект, какой путь проходят данные от GPS приёмника в автобусе до смартфона пользователя. Более подробно будет описана архитектура приложений, разработанных в рамках интеграции."
language: Russian
