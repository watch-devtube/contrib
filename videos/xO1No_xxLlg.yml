description: "Oracle Code Tokyo, \"Combining the Power of SQL and NoSQL Databases with MySQL\"\n\nSQLは30年以上IT部門で活用された今も現役として活躍しています。最近では、NoSQLデータベースが開発者のニーズに応える形で登場しましたが、異なるデータ構造の格納を提供していながら、ほとんどのNoSQLエンジンはSQLやSQLに似たクエリー言語をエンジンに採用しています。両者に利点がありますが、どのようにSQLとNoSQLを1つのデータベースに組み合わせられるでしょうか。 MySQL 5.7なら実現できます。JSONで非構造化データを格納するための一連の新機能がありますし、JSONデータ型、JSONデータを操作するための一連の関数、およびSQLの力を使ってJSONをクエリする機能をサポートしているからです。索引作成は、生成された列の追加によってもサポートされています。スキーマとスキーマレスNoSQLのメリットを組み合わせることが可能になりました。 本セッションでは、それぞれのアプローチにおけるメリットについて説明します。\n\n講演者：杉山 真也"
