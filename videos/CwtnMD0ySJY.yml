description: "This is a story about how Fidelity, Google, and Pivotal worked together to solve problems faced by every operator managing Concourse at scale. How do you install and manage the lifecycle of Concourse across multiple network topologies? How do you create an onboarding experience for thousands of applications? How can you reason about the health of the system?\n\nIn this presentation Google and Fidelity will cover some of the operational problems behind running Concourse at scale; diving into tips, tricks and hacks that they’ve developed to make their lives easier. The Concourse team will also share some of the experiments that they ran and give an update on the Concourse Operations and Runtime roadmap.\nSpeakers:\nEvan Brown\nSenior Software Engineer, Google\nTopher Bullock\nStaff Software Engineer, Pivotal\nNick Penston\nCloud Application Deployment - Lead, Fidelity Investments\nFilmed at SpringOne Platform 2018"
