description: "Leveraging the power of the cloud and microservices, this session demonstrates how music can be analyzed and composed in real-time to augment musical performance with a futuristic instrument. This session contains an introduction to relevant cloud technologies, and an introduction to music theory and composition. This session also has musical demonstrations and code snippets scattered throughout. Enabling technologies demonstrated in this session include Spring Boot and Cloud Foundry.\n\nJames Weaver is a Java developer, author, and speaker with a passion for helping Java to be increasingly leveraged in cloud-native and machine learning applications. He is a Java Champion, and a JavaOne Rockstar. James has written books including Inside Java, Beginning J2EE, the Pro JavaFX series, and Java with Raspberry Pi. As an Pivotal Developer Advocate, James speaks internationally at software technology conferences about Java and Cloud Native development. James tweets as @JavaFXpert, blogs at http://JavaFXpert.com and http://CulturedEar.com and may be reached at jweaver [at] pivotal.io"
