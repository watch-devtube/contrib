description: "Microsoft Azure Web Apps have a fantastic feature of deploying from code repositories; GitHub, Dropbox, VisualStudio Online, ..and others.\n\nYou might already know this, but what you might not know is that this engine actually has a name: Project Kudu!As part of Microsoft's Open Source initiatives, Project Kudu is actually an Open Source project; making it available for custom scenarios and local deployments as well. In this session you will learn more about Project Kudu, how it really works behind the scenes, its main features, how to do custom deployments on Azure App Services, how to utilize it for your local environment, and what scenarios it perfectly fits."
