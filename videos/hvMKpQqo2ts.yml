description: 'Gradle is an innovative open-source-build management system that combines the flexibility of Ant with the lifecycle management of Maven while adding innovation and a concise build DSL (domain-specific language). Gradle provides intelligent solutions for the common problems of enterprise automation on the way to continuous integration and continuous delivery. In this presentation you will learn how simple it is to use Gradle and how effectively it can help you in your daily builds.'
