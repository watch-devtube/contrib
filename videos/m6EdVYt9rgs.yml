description: "Freebase is a free and open knowledge graph with millions of entities (people, places, and things). You can download it in N-triples RDF format at https://developers.google.com/freebase/data. \n\nIn this episode of Google Developers Live, Jarek Wilkiewicz and Dan Brickley introduce you to a simple way to experiment with Freebase RDF data with SPARQL and OpenLink Virtuoso by using a pre-packaged distribution created by Sindice Technologies. You can find the Google Compute Engine image and instructions at: \nhttps://groups.google.com/forum/#!forum/sindicetech-freebase.\nFor more information about the image and how to use it see http://www.sindicetech.com/freebase.\n\n#freebase #rdf #knowledgegraph #googlecloudplatform"
