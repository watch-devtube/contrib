description: "Every day we read about all kinds of distributed systems and how they are great but also how they are a bubble ready to burst.With so many different opinions based on wide variety of experiences is it all really necessary?How did we get so far without any of these new technologies and why do we need them now?\nIn this talk we will go through basics of distributed system and we will cover the popular SMACK stack(Spark, Mesos, Akka, Cassandra, Kafka) and get into details of Cassandra database and Spark processing engineand how they work together and how they stack up next to existing and proven predecessors.\n\nAbout the speaker\n\nMatija is a co-founder at smartcat.io Polyglot engineer with open minded approach to technologies. Always looking for new challenges and seeking for knowledge."
