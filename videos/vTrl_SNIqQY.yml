title: 'Diskusija: Ar viešųjų pirkimų dokumentų pavyzdžiai paskatins aktyviau naudoti Agile metodikas?'
recordingDate: 1530694040
description: "„Agile pusryčiai 2018“ diskusija: ar viešųjų pirkimų dokumentų pavyzdžiai paskatins aktyviau naudoti Agile metodikas?\nDiskutuoja: viceministras Elijus Čivilis, Ūkio ministerija; Kęstutis Andrijauskas, Informacinės visuomenės plėtros komiteto vadovas; Jovita Petkuvienė, direktoriaus pavaduotoja, Viešųjų pirkimų tarnyba; Aleksej Kovaliov, „Agile Lietuva“ valdybos narys. Diskusiją moderuoja Vaidas Adomauskas, „Agile Lietuva“ prezidentas.\n\n„Agile pusryčiai“ – tai kasmetinis, jau 6-ą kartą įvykęs „Agile Lietuva“ asociacijos renginys, skirtas valstybinio sektoriaus atstovus supažindinti su iteraciniais-inkrementiniais projektų valdymo metodais (angl. „Agile“), jų pritaikymo galimybėmis įsigyjant, įgyvendinant, valdant IT projektus.\n\n2018 m. gegužės 30 d. įvykę „Agile pusryčiai 2018“ sulaukė didžiulio susidomėjimo. Juose pristatyti Lietuvos valstybiniame sektoriuje įgyvendintų projektų pavyzdžiai, viešųjų pirkimų dokumentų pavyzdžiai, dalintasi praktine patirtimi ir aptarti rūpimi klausimai kaip taikyti pažangias projektų valdymo praktikas vystant valstybės IS. \n\nVisą „Agile pusryčiai 2018“ medžiaga rasite asociacijos „Agile Lietuva“ svetainėje valstybiniam sektoriui: http://valstybe.agile.lt\n\nApsilankykite „Agile Lietuva“ kanaluose ir svetainėse ir sužinokite daugiau apie „Agile“ metodus, vykstančius renginius ir iniciatyvas:\n\nAsociacija „Agile Lietuva“: http://www.agile.lt\nKonferencija „Agile turas“: http://2018.agileturas.lt\n„Agile Lietuva“ paskyra „Facebook“: https://www.facebook.com/AgileLietuva\n„Agile Lietuva“ grupė „LinkedIn“: https://www.linkedin.com/groups/4546946"
