description: "This session will present an update on work in progress on Java EE 8. We'll discuss changes in the focus of the Java EE 8 Platform to reflect recent and emerging trends in the areas of cloud and microservices. We'll present an overview on recent accomplishments in the existing JSRs that are part of the Java EE Platform, as well as an overview of new JSRs that are targeted for inclusion in Java EE 8. We'll also briefly discuss work that is being pipelined for Java EE 9.\n\nLinda DeMichiel is Specification Lead for the Java EE Platform. She has been working with Java technology since 1997, initially at Sun, and now at Oracle. She is a long-standing member of the Java EE architecture team and has been fundamental in driving many of the simplifications to the Java EE platform. She holds a Ph.D. in Computer Science from Stanford University."
