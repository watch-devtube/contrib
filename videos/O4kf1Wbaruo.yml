description: "It became the music sequencing tool of choice for countless musicians, almost by chance. The Atari ST was launched 30yrs ago and Dr. Steve \"Heartbleed\" Bagley shows us his own extensive collection!\n\nMore on the ST: http://youtu.be/3OdtfsXOkEY\nBBC B Microcomputer: http://youtu.be/do6xydtcVPk \nLittle Mac with the Big Bite: http://youtu.be/NMlbUCAOEXw \nHome-made Z80 Retro Computer: http://youtu.be/OtpaY8VD52g \n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. More at http://www.bradyharan.com"
