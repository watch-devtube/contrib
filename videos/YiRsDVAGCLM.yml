title: 'Strata 2014: Anjul Bhambhri, "In-Hadoop Analytics: Bringing analytics to big data"'
language: English
recordingDate: 1392322777
description: "http://strataconf.com/strata2014/public/schedule/detail/33619\n\nBig Data without analytics is just data, but how do you perform the analytics? For many, this is a sequential process: process your big data and then move it to where you can perform analytics. But what happens when you can perform analytics wherever your big data sits? This notion of In-Hadoop analytics is changing the game for the possibilities of Hadoop.\n\nThis keynote is sponsored by IBM"
