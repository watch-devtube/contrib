description: "Innovative solutions from the acceleration path \"Let's Fintech with PKO Bank Polski!\" will be presented by following startups: NuDelta, Coinfirm Blockchain Lab, Fenige, IC Solutions, Moneyfriend and Saas Manager.\n\nNu Delta will present an innovative solution for rapid automatic recognition of paper documents (f.ex. invoices) using the camera in the phone. Coinfirm Blockchain Lab provides a documents validation solution based on blockchain and designed to eliminate fraud in trade documents online. IC Solutions team will present an innovative mechanism implemented in a pen enabling automatic document digitization. Moneyfriend has designed a bank chatbot based on Facebook Messenger and dedicated to the young customer segment. Fenige will show a platform for cash transfers between payment cards users on an international scale. Saas Manager will present a unique IT platform for creating and integrating cloud services.\n\nThe speech was given on 2017-05-18 at infoShare 2017 (Startup Stage) in Gdańsk.\nhttp://infoshare.pl\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
