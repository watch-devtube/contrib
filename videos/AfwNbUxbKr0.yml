description: "Google Video Tech Talks\nFebruary 27, 2007\n\nABSTRACT\nThe GNU Compiler Collection is one of the most widely used C and C++ compilers. It has been under active development for over twenty years. This talk will be a discussion of major topics in overall GCC development, covering the efforts going on today, the plans for the future, and how Google's GCC team is helping.  Credits: Speaker:Ian Lance Taylor"
