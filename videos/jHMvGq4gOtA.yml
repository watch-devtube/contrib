title: 'Construire un outil de CLI userfriendly - Nicolas Lepage'
language: French
recordingDate: 1639558079
description: "Codeurs En Seine 2021\n\nLa ligne de commande c'est austère... et on est nombreux à préférer l'éviter si possible. Cependant de nombreux outils ne sont disponibles que par ce biais, et on se sent parfois bien démuni quand on veut les utiliser... mais ça ne devrait pas être le cas !\n\nLe design pour un outil de ligne de commande, comme pour toute application, peut changer radicalement l'expérience utilisateur en bien ou en mal. Mais qu'est-ce qui fait un bon outil de CLI : simplicité ? respect des conventions ? intuitivité ? personnalisation ? intégration avec l'environnement ? auto-complétion ? une interface graphique ?\n\nInventons la Command Line eXperience !\n\nL'éco-système Go autour des CLIs est très développé, voyons comment en tirer parti pour construire rapidement un outil facile et agréable à utiliser.\n--\n\nRejoignez Codeurs en Seine \n▶ Sur Twitch : https://www.twitch.tv/codeursenseine\n▶ Sur Twitter : https://twitter.com/codeursenseine\n▶ Sur Slack :  https://go.codeursenseine.com/slack"
