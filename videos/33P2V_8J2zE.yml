description: "Let's take a step back from the technical details for a second. Before you actually start working on a project/job/career, how are you supposed to decide what it is you want to work on? I'll go over 8 steps you can take today to find meaningful work in your life, and give some personal advice from my own life experiences.\n\nPlease Subscribe! And like. And comment. That's what keeps me going.\n\nFollow me:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology\n\n\nMore learning resources:\nhttps://www.consciouslifestylemag.com/meaningful-work-the-eight-keys/\nhttps://www.linkedin.com/pulse/10-truths-finding-meaningful-work-adam-smiley-poswolsky/\nhttps://www.forbes.com/sites/nextavenue/2016/10/04/the-5-key-questions-to-find-meaningful-work/#2d307b606c96\nhttps://greatergood.berkeley.edu/article/item/six_tips_for_making_the_leap_to_meaningful_work\n\n8 Steps: \n\n1. Allow yourself to be confused.\n2. Take quality time to reflect on yourself.\n3. Practice Self-Love.\n4. Rapid experimentation.\n5. Create a goal plan.\n6. Learn to say no to everything but your goals.\n7. Practice Self Discipline.\n8. Be open to feedback.\n\nJoin us in the Wizards Slack channel:\nhttp://wizards.herokuapp.com/\n\nAnd please support me on Patreon:\nhttps://www.patreon.com/user?u=3191693 Instagram: https://www.instagram.com/sirajraval/ Instagram: https://www.instagram.com/sirajraval/"
