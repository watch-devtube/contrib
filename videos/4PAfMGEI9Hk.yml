title: 'Panel on Voice UI: What''s all the Noise About? (GDD Europe ''17)'
language: English
recordingDate: 1504707719
description: "By definition, conversation is the exchange of ideas by spoken words between two individuals. But what happens when that exchange happens between human and device? Do conversational norms change? If so, how? In this video, you'll see a panel discussion exploring the intersection between design and development to learn how to create great conversational experiences for your users. Panelists: Sachit Mishra, Developer for Assistant/Actions on Google;  Kimberly Harvey, Conversation Designer; Marc Paulina, UX Designer for Google Assistant on Wear. The panel is moderated by Nandini Stocker, Head of Conversation Design Advocacy & Partnerships.\n\nCheck out the ‘All Sessions’ playlist for the rest of the talks that were given at GDD Europe ’17: https://goo.gl/6BFfHv\nSubscribe to the Google Developers channel: http://goo.gl/mQyv5L"
