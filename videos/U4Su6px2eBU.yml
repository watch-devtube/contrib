description: "by Karim Boumedhel\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/H.2213/vai_use_kcli.webm\n\n\nWhat if you could use the same tooling to interact with libvirt, kubevirt, gcp, aws ovirt or openstack ?\nIn this talk, I will present kcli, the tool I initially wrote to ease my work on libvirt and which evolved into a multiprovider abstraction tool\nWe will detail installation, typical workflow and advanced features I use every day. \n\nRoom: H.2213\nScheduled start: 2019-02-02 14:30:00+01"
