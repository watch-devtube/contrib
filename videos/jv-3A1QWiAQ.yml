description: "This session profiles a communications solution, exploring how Java ME 8 is being used to upgrade it and build reliable remote communication devices that must stay online, connected, and transmitting field data without interruptions. Learn how Java ME 8 is used to deploy many kinds of applications in the field, with fast, reliable development. See the difficulties, ideas, and insights that led to the current solution on multiple hardware platforms for many different needs, sharing a single software platform.\n\n\nAuthor:\nLeonardo Lima\nSoftware Development Manager at V2COM, leading the development of both embedded software for edge/field devices and server-side software that receives field data and enables fast communication with remote devices. \n\nBroad development and architectural experience on mobile, embedded and server platforms to enable management and operation of highly scalable and fast telemetry and network control systems.\n\nV2COM's representative in the Java Community Process' Executive Committee.\nView more trainings by Leonardo Lima at https://www.parleys.com/author/leonardo-lima\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
