title: 'Bruce Hauman - Developing ClojureScript With Figwheel'
language: English
recordingDate: 1430342091
description: 'Figwheel is a tool that helps ClojureScript programmers. It facilitates a live interactive programming workflow and much more. In this talk, I will go over the main ideas behind Figwheel and demonstrate how it works. I will explore several tricks to help people get the most out of using it. The goal of this talk is for attendees to walk away with a solid understanding of Figwheel and its use.'
