description: "by Giovanni Bechis\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UD2.218A/spamassassin.webm\n\n\nUsing SpamAssassin at work and loving open source development lead me to improve SpamAssassin and to develop some features.\nThe upcoming release will contain lot of bug fixes and some new interesting and useful features.\nThis talk will be a trip towards the new version and finally to some ideas we have for the future. This talk will be an explanation of some new feature of SpamAssassin and some features some people are using.\nThere will be news about official and unofficial plugins and rules and how to get the best out of SpamAssassin.\nSome additional services that could be useful for other antispam services will be explained as well. \n\nRoom: UD2.218A\nScheduled start: 2019-02-03 16:00:00+01"
