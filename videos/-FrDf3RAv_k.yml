description: "Google I/O 2010 - Mapping in 3D: Tips and tricks for Google Earth API and KML \r\n\r\nGeo 201 \r\n\r\nJosh Livni, Mano Marks \r\n\r\nGoogle Earth and the Earth API can handle a tremendous amount of data. But you always have more. We will talk about integrating large datasets efficiently, coding for optimal performance, and taking advantage of advanced features in KML and the Earth API. \r\n\r\nFor all I/O 2010 sessions, please go to http://code.google.com/events/io/2010/sessions.html"
