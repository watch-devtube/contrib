description: "Open data is quickly gaining momentum and when applied as data for good, it becomes a much more powerful concept that we should all consider as good data stewards. Organizations to cities are starting to share data like traffic conditions or climate sensors and allowing others to use this open data to improve quality of life. But could this same open data be used for more nefarious reasons? Very likely so in this session we will bridge the balance between sharing data and locking it down, and how security should be on by default to protect all data including open data.\n\nWatch more from Strata + Hadoop San Jose 2015: http://goo.gl/k9J3GB\nVisit the conference website to learn more: http://strataconf.com/big-data-conference-ca-2015/\nSubscribe to Oâ€™Reilly on YouTube! http://goo.gl/szEauh\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia\n\nAbout Eddie Garcia (Cloudera):\nEddie Garcia is chief security architect at Cloudera, a leader in enterprise analytic data management. He brings more than 20 years of information and data security experience to the company. Garcia is responsible for helping Cloudera enterprise customers reduce security and compliance risks associated with sensitive data sets stored and accessed in Apache Hadoop environments.\n\nFormerly the VP of InfoSec and Engineering for Gazzang prior to its acquisition by Cloudera, Garcia architected and implemented secure and compliant Big Data infrastructures for customers in the financial services, healthcare and public sector industries to meet PCI, HIPAA, FERPA, FISMA and EU data security requirements. He was also the chief architect of the Gazzang zNcrypt product and is author of two patents for data security."
