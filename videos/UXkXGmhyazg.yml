title: 'YOW! 2017 Yao Yue - Lies, Damned Lies, and Timeouts'
language: English
recordingDate: 1520755865
description: "Wherever systems are distributed, timeouts are present. However, they don’t necessarily mean what you expect, and often come from unexpected sources. Don’t be fooled- let’s take a close look at what timeouts are made of, and learn how to use them wisely.\n\nYao is fascinated by large-scale distributed systems. She spent much of her career improving the performance of such systems, and is an expert on distributed caching. She developed Pelikan cache, a framework for building high-throughput, low-latency cache and related services.\n\nFor more information on YOW! Conference visit: www.yowconference.com.au"
