description: "Brian Bream, Chief Technology Officer, Vaske Computer, Inc.\n\nFrank Daniels, Data Scientist, Vaske Computer, Inc.\n\nElasticanalyticspro.com was selected as the partner for Oracle/SAS/Arrow to implement, provision, and provide professional services. In this session learn about the features of the solution and why using a Docker container in the Oracle Cloud to run SAS analytics makes both business and technical sense. Hear a summary of the integrated, optimized, turn-key cloud environment, and review the architecture. Attendees also see a demo of deploying the container and using the solution running in the container. Discover how easy it is to build once and run many times, as well as how easily IT departments can save both time and expense with container technology."
