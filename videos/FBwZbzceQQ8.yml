description: "Apache Tomcat is a mainstay Java Application Server. Apache TomEE is a sister project at the Apache Software foundation that adds the entire EE Oracle certified Web Profile to this extremely well known platform. Now all you need to do is make the transition - Step one.\n\nWatch the transition of an established application that runs within a standard Tomcat environment into the EE world of Apache TomEE by using a visually descriptive step-by-step approach. The accompanying project and slides can be found here: https://github.com/tomitribe/tomcattotomee\n\nEnable the gradual addition of virtually every single EE technology to your application through following various trails such as CDI, RESTful WebServices, EJBs, WebServlets and SOAP Services. To complete the transition viewers will also be introduced to Arquillian driven testing and the advantages this brings in regards to ensuring application stability an any EE platform."
