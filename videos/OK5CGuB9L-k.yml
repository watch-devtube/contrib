title: 'Programmazione reattiva con Rx e C# - Antonio Esposito - Codemotion Milan 2017'
language: Italian
recordingDate: 1511456351
description: 'La programmazione reattiva utilizza funzioni, operazioni e trasformazioni elementari ma potenti, che combinate in un macro-set di funzioni è in grado di creare una vera e propria applicazione di messaggi che continuano a cambiare. Questa sessione vuole portare alla luce chi non ha mai visto la Reactive Programming in generale o la libreria Rx per C# in particolare, con esempi concreti basati su dati reali.'
