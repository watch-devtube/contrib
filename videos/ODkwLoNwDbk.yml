description: "On this episode of the AI Show, Will Buchanan joins Aysegul to spotlight some of the new features and work being done to establish AzureML as a leader in GreenAI! He'll go into more detail about the new metrics such as GPU energy consumption and utilization which will empower customers to use resources more efficiently. https://aka.ms/GreenTechBlog\n\nJump to:\n00:00 AI Show begins\n00:14 Welcome Will Buchanan\n00:33 What problems is GreenerAI addressing\n02:18 GreenerAI with Azure Machine Learning\n02:44 Red AI - Staggering cost of AI\n06:20 Training Energy in AzureML Studio UI\n07:55 NVIDIA Triton Inference Server (preview)\n09:15 NVIDIA Model Analyzer Server\n10:07 [Training] Image Classification\n12:07 Learn more\n\nInterested in learning more about Responsible AI?                                                                                                                                                                                                                 \nCheck out: Put Responsible AI into Practice \nDecember 7th at 9:30AM PST \nhttps://aka.ms/RAISignUp\n\nLearn more:\nGreen Tech Blog https://aka.ms/GreenTechBlog\nMonitoring Azure ML https://aka.ms/MonitoringAzureML\nHigh-performance serving with Triton Inference Server\nhttps://aka.ms/TritonInferenceServer\nCreate a Free account (Azure) https://aka.ms/CognitiveServicesFree \nZero to Hero Machine Learning on Azure https://aka.ms/ZeroToHeroML  \nZero to Hero Azure AI https://aka.ms/ZeroToHeroAzureAI  \nMachine Learning for Data Scientists: https://aka.ms/ZeroToHeroDataScientist  \nPackt: Principles of Data Science https://aka.ms/PrinciplesOfDataScience      \nGreen Software Foundation https://greensoftware.foundation/\n\nFollow Ayşegül: https://twitter.com/AysSomething  \nFollow Bea: https://twitter.com/beastollnitz  \nBea's blog: https://bea.stollnitz.com/blog \n\nDon't miss new episodes, subscribe to the AI Show https://aka.ms/Subscribe2AIShow \nAI Show Playlist https://aka.ms/AISh