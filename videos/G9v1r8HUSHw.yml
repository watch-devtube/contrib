description: "In this interactive webcast with Ed Snadjer as he show's you how to quickly and simply get your Raspberry Pi up and running and the possibilities of what can be done with a $35 credit-card sized computer. There are people all over the world doing fantastic things with their Raspberry Pis and big brains.\n\nIn this hands-on webcast we explore:\n\n    What is a Raspberry Pi\n    What are the features of a Raspberry Pi\n    What's the difference between a Raspberry Pi and Arduino\n    How to set up your Raspberry Pi\n    Troubleshooting your Raspberry Pi\n    Cool things being done with Raspberry Pi\n    Inspiring you to make awesome things with Raspberry Pi"
