description: "Иван Ямщиков\nABBYY / Институт Макса Планка\n\nРазвитие прикладного искусственного интеллекта\n\nМы обсудим самые яркие моменты, связанные с развитием и исследованиями искусственного интеллекта. Поговорим о том, какие направления ИИ уже позволяют создавать бизнес-решения, а какие вопросы до сих пор остаются открытыми. Обсудим, каких прорывов стоит ждать от искусственного интеллекта в ближайшее время, а какие вопросы ещё долго могут оставаться нерешёнными.\n\nhttps://codefest.ru/"
