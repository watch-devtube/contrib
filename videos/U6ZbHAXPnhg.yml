description: "Adding informative, publicly available raster data to a mobile map is a breeze using a little know-how and the Google Maps Android API v2.  In this Maps Garage episode, Josh Livni and Paul Saxman cover some useful, publicly available (map raster data) WMS providers, an open source API for easily accessing these services, and how to add the data to your map using the TileProvider interface that's part of the Google Maps Android API v2.\n\nGoogle Maps WMS TileProvider Sample:\nhttps://github.com/saxman/maps-wms-tiles-sample"
