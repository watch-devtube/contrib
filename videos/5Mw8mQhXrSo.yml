description: 'Being a web developer used to mean that you need to know how browsers mess up. Now we''re luckily enough past that. Now we need to worry about how we mess up. In this talk, Chris Heilmann of Microsoft will show the amazing world of new web technologies, what hoops we jump through to use them and what could be done to make this a bit easier for all involved. If you feel confused and overwhelmed with the offers we have these days, welcome, you''re part of a big group.'
