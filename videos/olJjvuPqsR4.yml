description: "Deep learning has proven effective in solving problems in computer vision, fraud detection, network intrusion to self-driving cars. Despite the simplicity of deep learning algorithms, successful deployment of trained models to production is still an uncovered topic. In this talk, Adam Gibson will present a walk through of Deeplearning4j, the most popular open-source deep-learning framework for the JVM.\n\nAdam is the founder of Skymind.io and creator of Deeplearning4j, the most popular open-source deep-learning framework on the JVM"
