title: 'O''Reilly Webcast: IPv6 Fundamentals - Keys to Avoid Common Transition Mistakes'
language: English
recordingDate: 1303752782
description: "There is so little operational expertise with IPv6 that the risk of mistakes managing the migration from v4 to v6 is high, which can cause problems. And the quality of the implementations with v6 stacks will be problematic simply because they are new. This session with leading O'Reilly authors and IPv6 experts helps you get prepared to successfully manage the transition, identify when and how to get started and avoid mistakes.\n\nThis webcast addresses:\n\n    * IPv6 Fundamentals \n    * Addressing some common IPv6 myths \n    * What enterprise IT teams need to know about getting ready for World IPv6 Day \n    * Handling IPv6 with DNS\n    * Managing the transition from IPv4 to IPv6"
