description: "http://www.slideshare.net/AgileLietuva/agile-and-software-engineering-in-the-21st-century\n\nDr. Alistair Cockburn (pronounced C≈ç-burn) was voted one of the \"All-Time Top 150 i-Technology Heroes\" for his work in creating and steering Agile software development. He co-authored the Manifesto for Agile Software\n\nDevelopment and the \"Declaration of Interdependence,\" created the first Agile Software Development Conference, co-founded the Agile Project Leadership Network, served on the board of the AgileAlliance, designed the Crystal family of agile methodologies, and co-founded the International Consortium for Agile. Three of his books have won Jolt awards and been listed in \"The Top 100 Best Software Books of All Time\".\n\nHe consistently receives high ratings for his presentations and courses. Much of his material is online at http://Alistair.Cockburn.us.\n\nOpening keynote - Why Agile Works\nDr. Alistair Cockburn, one of the founders of the Agile Software Development movement, lays out the foundations for effective software development. They are:\n\nCraft\nDevelopment viewed as a cooperative game\nFlow management\nDesign as knowledge acquisition\nSelf-awareness\nThese five cornerstones explain the success of effective teams, provide good advice to live and harried project teams, and create a sound basis for educating the next generation of developers. It is a rich subject, worth exploring and discussing after the talk."
