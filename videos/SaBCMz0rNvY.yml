title: 'Caching half a billion user transactions - Priyatam Mudivarti'
recordingDate: 1460841682
description: "While many robust Cache libraries exists, understanding cache invalidation and cache-misses in a distributed platform requires a deeper understanding of your data access patterns. At Level Money we built our own caching solution, backed by a Memcached Cluster. In this talk I will share our story: how we name and version our caches, grow dependency graphs, find expensive computations, avoid race conditions, and define compute functions to serialize financial data using a simple Protocol.\n\nWhat's more-there's a happy ending!"
