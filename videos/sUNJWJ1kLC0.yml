description: "PiterJS #20\nДата: 21.12.2017\nДокладчик: Залим Башоров\nТема:  Kotlin 101\n\nРасскажу про молодой, но амбициозный петербургский язык программирования — Kotlin. Код написанный на языке Kotlin можно компилировать JVM BC, JavaScript, LLVM bitcode или нативное приложение. А начиная с Kotlin 1.2 код можно удобным образом переиспользовать между JVM и JS. Теперь вы можете использовать одну и ту же реализацию бизнес-логики во всех компонентах вашего приложения — бэкэнде, фронтэнде в браузере и мобильном приложении под Android.\n\nПодать доклад: hi@piterjs.org"
