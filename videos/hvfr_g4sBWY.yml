description: "This university session will teach you everything you need to know about running and managing applications and microservices in containers at scale using Kubernetes. This university session is composed of several topics, including:\n\n1. Importance of orchestration and cluster management and how it helps you improve cluster utilization\n\n2. Introduction to basic DevOps tasks using Kubernetes, including deployment, rolling update, rollback, provisioning stateful workload and batch jobs\n\n3. Advanced usages such as Configuration Management, Secrets, and Cluster Federation\n\n4. Automated CI/CD pipeline with Jenkins and Fabric8\n\nRay Tsang is a Developer Advocate for the Google Cloud Platform. Ray had extensive hands on cross-industry enterprise systems integration delivery and management experiences during his time at Accenture, managed full stack application development, DevOps, and ITOps. Ray specialized in middleware, big data, and PaaS products during his time at Red Hat while contributing to open source projects, such as Infinispan. Aside from technology, Ray enjoys traveling and adventures.\n\nJames Strachan\nI created Apache Camel and Groovy. These days I mostly work on an open source microservices platform based on Docker, Kubernetes and Jenkins called Fabric8: http://fabric8.io/\n\n Amanda Waite\nBased in London, UK, Mandy is a Developer Advocate at Google specializing in Cloud technologies. One of her main aims in life is to make the world a better place for developers building applications for the Cloud. In the past year she has presented Cloud Technologies at over 30 events, including Google I/O 2014, two Cloud Developer Platform Roadshow tours and large developer events such as JFokus, PHP UK and Velocity. In her spare time Mandy is learning Japanese and likes to play the guitar.\n\n[QKJ-0150]"
