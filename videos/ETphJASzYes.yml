description: "In this video, I look at yet another technique for \"pool selection\" -- how to pick an item randomly from an array with a non-uniform distribution, i.e. some elements have higher probability of being picked than others. I'm using this in my Traveling Salesperson coding challenge (https://youtu.be/M3KTWnTrU_c), but it could be applied more broadly.\n\nSupport this channel on Patreon: https://patreon.com/codingtrain\nTo buy Coding Train merchandise: https://codingtrain.storenvy.com\n\nSend me your questions and coding challenges!: https://github.com/CodingTrain/Rainbow-Topics\n\nContact: \nTwitter: https://twitter.com/shiffman\nThe Coding Train website: http://thecodingtrain.com/\n\n\nLinks discussed in this video:\nThe Nature of Code Part 2 (Spring 2017) - Intelligence and Learning: https://github.com/shiffman/NOC-S17-2-Intelligence-Learning\nNature of Code: http://natureofcode.com/\nGitHub Issue on Better GA Selection Pool: https://github.com/CodingTrain/Rainbow-Topics/issues/146\nGitHub Issue on GA: Random Pool Selection: https://github.com/CodingTrain/Rainbow-Topics/issues/119\nMy Traveling Salesperson Coding Challenge with Genetic Algorithm: https://youtu.be/M3KTWnTrU_c\n\n\n\nSource Code for the all Video Lessons: https://github.com/CodingTrain/Rainbow-Code\n\np5.js: https://p5js.org/\nProcessing: https://processing.org\n\n\nFor More Genetic Algorithm Videos: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6bJM3VgzjNV5YxVxUwzALHV\nFor my \"Intelligence and Learning\" playlist: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6YJ3XfHhT2Mm4Y5I99nrIKX\nFor an Intro to Programming using p5.js: https://www.youtube.com/playlist?list=PLRqwX-V7Uu6Zy51Q-x9tMWIv9cueOFTFA\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/72ns/"
