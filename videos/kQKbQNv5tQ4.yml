description: "Регистрируйтесь на CodeFest: https://codefest.ru/\nНаш Телеграм-канал: https://t.me/cdfst\n\nТехнологии не стоят на месте и устройства виртуальной и дополненной реальности уже готовы занять своё место в нашей жизни. А готовы ли мы?\n\nК примеру, Oculus Rift и PlayStation VR доступны для заказа любому желающему. Но далеко не каждый человек согласиться отдать кругленькую сумму за дорогостоящий девайс при дефиците качественного контента.\n\nИли Microsoft HoloLens\_—\_прекрасный пример того, как технологии могут опережать время. За год с момента выхода версии для разработчиков не было представлено ни одного проекта, способного изменить жизнь простых людей.\nДействительно ли мы столкнулись с кризисом идей и эти устройства так и не станут популярными? Или 2017 станет годом виртуальной и дополненной реальности и сейчас самое время познакомиться с новыми технологиями?\n\nЯ расскажу про различные устройства VR/AR и приведу примеры различных проектов —\_ успешных, не очень успешных и тех, которые так и остались красивой идеей. Подробнее остановлюсь на HoloLens и продемонстрирую его в действии, дам рекомендации с чего начать и конечно же создам приложение с голограммой в конце доклада."
