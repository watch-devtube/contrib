description: "When you think of \"deep learning\" you might think of teams of PhDs with petabytes of data and racks of supercomputers. But it turns out that a year of coding, high school math, a free GPU service, and a few dozen images is enough to create world-class models. fast.ai has made it their mission to make deep learning as accessible as possible, and in this interview fast.ai co-founder Jeremy Howard explains how to use their free software and courses to become an effective deep learning practitioner.\n\nLearn More: \nhttps://aka.ms/AIShow/WelcometoFastAi\nhttps://aka.ms/AIShow/PracticeDeepLearning\nhttps://aka.ms/AIShow/FastAi\nFollow Jeremy https://twitter.com/jeremyphoward\n\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree\nDeep Learning vs. Machine Learning   https://aka.ms/AIShow/DLvML\nGet Started with Machine Learning  https://aka.ms/AIShow/StartML\nFollow Seth https://twitter.com/sethjuarez\n\nDon't miss new episodes, subscribe to the AI Show   https://aka.ms/aishowsubscribe"
