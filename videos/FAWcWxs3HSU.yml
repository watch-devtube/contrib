description: "On this week's AI Show, Sanjeev Jagtap joins Seth to talk about what's new with Computer Vision  OCR https://aka.ms/AIShow/OpticalDoc. Tune in to see Computer Vision updated with industry-leading models built by Microsoft Research. These models are tagging contents in an image with significantly more detail & accuracy, across more languages.\n\nJump to:\n00:00 livestream begins\n00:15 Seth welcomes Sanjeev\n00:48 What is OCR?\n02:21 What's new to OCR? Multiple languages in same text line, handwritten and print, confidence thresholds and large documents!\n03:55 How Read operations works\n05:14 Demo - Read image as text\n07:05 Demo - Handwritten classification\n09:21 Demo - Mixed languages in same text selected pages extraction \n12:10 Seventy three languages supported by Read\n13:25 Demo - Text lines in Reading order\n15:49 Demo - OCR Applied (Form Recognizer) layouts and tables\n\nLearn more:\nWhat is Optical character recognition? https://aka.ms/AIShow/OpticalDoc\nQuickstart: Read client library or REST API  https://aka.ms/AIShow/RESTAPIQuickstart\nHow to call the Read API https://aka.ms/AIShow/ReadAPIDoc\nInstall Read OCR Docker containers from Computer Vision https://aka.ms/AIShow/OCRDockerDoc \n\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree \nGet Started with Machine Learning https://aka.ms/AIShow/StartML \nAI for Developers - https://aka.ms/AIShow/AIforDevelopers\nAzure Machine Learning https://aka.ms/AIShow/AzureML\n\nFollow Seth https://twitter.com/sethjuarez \nFollow Sanjeev https://twitter.com/SanjeevJagtap\nDon't miss new episodes, subscribe to the AI Show https://aka.ms/AIShowsubscribe\n\nJoin us every other Friday, for an AI Show livestream on Learn TV https://aka.ms/LearnTV and YouTube https://aka.ms/AIShowLive"
