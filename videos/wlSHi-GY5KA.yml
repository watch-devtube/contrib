title: 'Sequencing dance music with Clojure by Piotr Jagielski'
language: English
recordingDate: 1520853930
description: "In this talk I'll give a short introduction to interactive development with Clojure followed by some examples of using Overtone - Clojure library for music programming. I'll focus on playing melodies, making beats and looping straight from your IDE, which can be used in live on-stage dance music performances. No Clojure or music theory knowledge needed.\n\nJVM developer for 10+ years, developing telco, e-commerce and internal tech solutions in Java, Groovy, Kotlin. Last 2 years exploring interactive development with Clojure and live-coding music with Overtone."
