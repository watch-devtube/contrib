description: "In today's multi-device world, Responsive Web Design (RWD) has become essential. Media queries (in CSS, JavaScript, markup, and other related technologies) make it easier to develop for multiple devices and still adhere to web standards. Tomomi Imura, HTML5 Evangelist for Nokia, visits SFHTML5 to deliver a demo-heavy presentation on getting the most out of responsive development.\n\nThis talk covers best practices for creating your web responsibly, using today's web standards, and touches on some emerging web standards. She also introduces some handy new features that we can look forward to in future browser updates.\n\nFollow along with Tomomi's slides: http://crcl.to/oejq1\n\nFree HTML5 resources: http://crcl.to/krtb2\nProfessional HTML5 training: http://crcl.to/7ipfp\n\nMore information on SFHTML5: http://www.meetup.com/sfhtml5/"
