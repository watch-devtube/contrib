description: "http://velocityconf.com/velocityeu2012/public/schedule/detail/26660\n\nI'll be talking about: 1) the current state of operations v. dev in devops 2) How all technical disciplines, from medicine to physical engineering to software engineering have gone through a precise path to greater recognition as professions 3) Concrete suggestions for how the operations community can accelerate that transition 4) Closing notes on the operations community.\n\nChristopher Brown is VP of Engineering at Opscode and previously of Microsoft, where he was a director of engineering for the Edge Computing Network within Global Foundation Services. Prior to Microsoft, Christopher was a founding member, architect, and lead developer for Amazon.com's Elastic Compute Cloud (\"EC2\"). He holds several patents in the areas of internet routing, VM/runtime hosting, content delivery and cloud computing."
