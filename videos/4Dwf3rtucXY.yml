title: 'Google I/O 2011: Building Enterprise Applications on App Engine'
language: English
recordingDate: 1305230530
description: "Chris Schalk,  Greg Dalesandre\r\n\r\nIn its three short year history, Google App Engine has evolved from its grass roots developer origins to a technology used more and more by global businesses. This session will review App Engine's history and explain how it will be continuing to evolve to serve an increasing Enterprise audience. Specific technical milestones will be cited along with a detailed discussion on the future of App Engine will be discussed. Several App Engine business partners will also be highlighted and will be on stage to explain how they've used App Engine in a business context and how they see using App Engine in the future."
