description: "On this very special episode of the AI Show, Seth is joined by high-school student, Saumya Soni who is here to showcase her creation, AI for Birds - a phone app that bird enthusiasts can use to predict the bird species name and learn more about the species. AI for Birds showcases Cognitive Services with Microsoft Custom Vision AI. Saumya is also the CEO of AI for Environment, a nonprofit on a mission to use technologies including AI, Internet of Things (IoT) and Business Intelligence to generate awareness of and solve global environmental challenges. Check it out!\n\nJump to:\n00:16 Seth welcomes Saumya Soni\n01:20 Inspiration for AI for Environment\n03:26 Demo - AI for Birds\n06:10 How Saumya got started\n08:36 Challenges tranining the model\n10:00 How AI and IoT can enhance environmental sustainability\n\nLearn more: \nAI for Birds https://www.aiforbirds.com/\nAI for Environment https://aiforenvironment.org/\nCustom Vision Microsoft Azure https://aka.ms/AIShow/CustomVision \n\nZero to Hero Machine Learning on Azure \nhttps://aka.ms/ZerotoHero/MLonAzure\nZero to Hero Azure AI https://aka.ms/ZerotoHero/AzureAI\nMachine Learning for Data Scientists https://aka.ms/AIShow/MLforDataScientists \nPackt: Principles of Data Science https://aka.ms/AIShow/DataSciencePackt\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree \n\nFollow Seth https://twitter.com/sethjuarez \nFollow AI for Environment https://aka.ms/LinkedIn/AIforEnvironment \n \nDon't miss new episodes, subscribe to the AI Show https://aka.ms/AIShowsubscribe\nAI Show Playlist https://aka.ms/AIShowPlaylist\n \nJoin us every other Friday, for an AI Show livestream on Learn TV and YouTube https://aka.ms/LearnTV - https://aka.ms/AIShowLive"
