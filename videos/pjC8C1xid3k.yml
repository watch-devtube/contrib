description: "Kotlin is what Java 9 should have been if it was written from scratch.\n\nThe goal of this session is to introduce audience to Kotlin programming language. The session is mostly live coding demo based on small programming problems written in Kotlin. It starts with \"hello world\" and continues to more complex examples ending with Kotlin puzzlers.\n\nTarget audience: software developers familiar with Java (Groovy, Scala or similar language).\n\nDmitry Kandalov has been programming and trying to get better at it since DOS times. He is currently working with Java and JVM languages such as Kotlin. One of his most recent programming endeavours is and re-implementation of 99 programming problems in Kotlin https://github.com/dkandalov/kotlin-99."
