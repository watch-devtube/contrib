title: 'Ask the JDK Architects with Mark Reinhold, Alex Buckley, Alan Bateman, Brian Goetz and Stuart Marks'
language: English
recordingDate: 1510303650
description: "Bring your favorite questions about Java SE and the Java Development Kit -- past, present, or future -- to this open Q&A session with key architects from Oracle's Java team.\n\n# Mark Reinhold\nMark Reinhold is Chief Architect of the Java Platform Group at Oracle. His past contributions to the platform include character-stream readers and writers, reference objects, shutdown hooks, the NIO high-performance I/O APIs, library generification, service loaders, and the Jigsaw module system. Mark has held key leadership roles in every Java SE and JDK release since version 1.2, in 1998. He currently leads the JDK Project in the OpenJDK Community, where he also serves on the Governing Board. Mark holds a Ph.D. in computer science from the Massachusetts Institute of Technology.\n\n# Alex Buckley \nAlex Buckley is the Specification Lead for the Java Language and the Java Virtual Machine at Oracle. He works on a variety of projects to increase the modularity and productivity of the Java SE Platform, and collaborates widely with experts in academia, industry, and standards bodies. He holds a Ph.D. in Computing from Imperial College London.\n\n# Alan Bateman\nConsulting Member of Staff in the JDK team in Oracle. I'm currently focused on the Java Platform Module System and the Modular JDK that targets JDK 9. I'm an active member of the OpenJDK project and have a long history in the development of JDK.\n\n# Brian Goetz\nBrian Goetz is the Java Language Architect at Oracle, and was the specification lead for JSR-335 (Lambda Expressions for the Java Programming Language.) He is the author of the best-selling Java Concurrency in Practice, as well as over 75 articles on Java development, and has been fascinated by programming since Jimmy Carter was President.\n\n# Stuart Marks\nStuart Marks is a Principal Member of Technical Staff in the Java Platform Group at Oracle. He is currently working on a variety of JDK core libraries projects, including Collections, Lambda, and Streams, as well as improving test quality and performance. As his alter ego \"Dr Deprecator\" he also works on the Java SE deprecation mechanism. He has previously worked on JavaFX and Java ME at Sun Microsystems. He has over twenty years of software platform product development experience in the areas of window systems, interactive graphics, and mobile and embedded systems. Stuart holds a Master's degree in Computer Science and a Bachelor's degree in Electrical Engineering from Stanford University."
