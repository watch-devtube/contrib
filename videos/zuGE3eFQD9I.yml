description: "Progressive Web Apps (PWAs) are spreading across the web faster than anyone could have predicted. Two years ago, developers needed to do most of the plumbing themselves to take advantage of the new APIs available in the browser, but today we have powerful and robust tools that can help developers of any background to quickly ship more engaging applications. In this video, you learn about: best practices for PWAs that you should be taking advantage of, the tools that exist to assist developers coming from a wide variety of backgrounds, the philosophies and visions behind these tools, and practical tips for getting started.\n\nWatch more Mobile Web and Chrome talks at GDD Europe ’17 here: https://goo.gl/VBSiFb\n\nCheck out the ‘All Sessions’ playlist for the rest of the talks that were given at GDD Europe ’17: https://goo.gl/6BFfHv\nSubscribe to the Chrome Developers channel: http://goo.gl/LLLNvf"
