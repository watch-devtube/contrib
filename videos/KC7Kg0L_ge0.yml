title: API、マイクロサービス、チャットボットを使った近代的なアプリケーションを構築する
language: English
recordingDate: 1502187189
description: "Oracle Code Tokyo, \"Building Modern Applications Using APIs, Microservices, and Chatbots\"\n\n昨今、開発者は、1日に複数ものリリースを開発、デプロイしています。アーキテクチャ設計は、モノリシックなアプリケーションから、より細分化され、軽量なプロトコルを使用するマイクロサービスに変わりつつあります。開発される近代的なアプリケーションは、顧客に複数のチャネルを通じて関わっています。APIファーストのアプローチが、これらをすべて結びつけたり、クラウドネイティブのアプリケーションがデータやプロセスにアクセス可能にしたり、フロントエンドとバックエンドの開発者を連携可能にしたりするために重要です。本セッションでは、近代的なアプリケーション開発プラットフォームを使うことで、開発者がいかに簡単に、デバイスを選ばないすべてのWeb/モバイル・アプリケーションとサービスを構築、接続、および拡張できるようになるかを説明します。\n\n講演者：Philip Kim"
