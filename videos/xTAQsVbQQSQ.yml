title: 'O''Reilly Webcast: Developing with .NET and Couchbase Server'
language: English
recordingDate: 1329161155
description: 'In this webcast John Zablocki, Developer Advocate at Couchbase, will introduce the .NET client library for Couchbase Server. Topics covered will include: Configuring the client, persisting and retrieving key/value data and querying views. Couchbase Server 2.0, currently in Developer Preview, is a distributed key/value store database offering rich querying by way of views created using map/reduce. Those versed with Memcached or CouchDB will find reuse in their skills as Couchbase Server incorporates the best features from these two platforms.'
