description: "Google Tech Talk\nJanuary 25, 2012\n\nPresented by Michael Stapelberg.\n\nABSTRACT\n\nAn introduction (with practical examples) to i3, a window manager explicitly targeted at power users (http://i3wm.org/)\n\nAlternative window managers such as i3 provide a way to either make the traditional desktop environments (GNOME, KDE, Xfce) usable or escape them altogether.\n\nMichael is the lead developer and founder of i3."
