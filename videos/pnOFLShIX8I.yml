description: 'In this talk, Jeff Hobbs will share his experiences building Stackato, based on Cloud Foundry. Stackato allows agile enterprises to develop and deploy software solutions faster than ever before and manage them more effectively. ActiveState has been part of the Cloud Foundry community from the beginning - through major revisions and numerous feature updates. Jeff will explore some of the changes in Stackato over time. Stackato''s move to the Cloud Foundry v2 codebase will be discussed, and alongside the benefits, the different design and implementation approaches taken with Stackato. In closing, lessons learned will be drawn out.'
