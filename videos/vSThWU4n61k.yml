description: 'Firebase is a great platform that gives a suite of tools with which you can easily create and manage your app’s backend, and concentrate on developing a marvelous frontend. This is where Angular steps in: it helps you build your app in component-based architecture, and provides solutions for various client-side aspects. The combination of the two gives a powerful connection between the application and the database. In this lecture I’ll show how to implement common use-cases of users and data management by leveraging Firebase’s and Angular’s strengths: realtime synchronization, OAuth and more.'
