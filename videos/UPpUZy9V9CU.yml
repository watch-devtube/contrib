description: "Held on April 3, 2018\n\nNagesh Battula introduces his audience to Global Data Services, a feature added to Oracle Database 12c. GDS provides region-based workload routing, load balancing, and service failover across replicas while enabling a seamless distributed private data cloud for your IT. Learn how you can load-balance read/write workloads in active/active Oracle GoldenGate and load-balance read-only workloads across Oracle Active Data Guard reader farms, among numerous other use cases.\n\n2:03 - GDS is introduced\n4:25 - GDS architecture is discussed\n8:15 - Deployment steps are covered\n15:58 - Use cases\n\nAskTOM Office Hours offers free, monthly training and tips on how to make the most of Oracle Database, from Oracle product managers, developers and evangelists.\n\nhttps://asktom.oracle.com/\nhttps://developer.oracle.com/\nhttps://cloud.oracle.com/en_US/tryit\n\n\nmusic: bensound.com"
