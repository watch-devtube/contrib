description: "Lessons Learnt Rewriting an Existing PubSub Erlang System \n\nMore information and slides: http://www.erlang-factory.com/euc2015/chandru-mullaparthi\n\nbet365 has been using Erlang/OTP for a few years now. The quality of the code base has improved as more experience is gained working with Erlang. This talk describes the experience gained while re-writing one of the first systems developed in Erlang. This talk will offer insights into the architecture of a busy message publishing system.\n\n\nChandru has worked in telecoms software since 1995. He first encountered Erlang/OTP when working for Ericsson in 1999. It was love at first sight which continues to this day."
