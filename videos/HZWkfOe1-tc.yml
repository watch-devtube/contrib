description: "Keynote presented by Richard Leurig, Senior Vice President, Innovation Development Center, CoreLogic.\n\nCoreLogic is a leading global property information, analytics and data-enabled services provider. As part of a strategic technology transformation, CoreLogic has embarked upon building a product and data delivery platform based on the Cloud Foundry PaaS. Working with Pivotal, the CoreLogic Innovation Development Center is developing new products on a scalable common component ecosystem with a Hybrid Cloud strategy which in turn will facilitate innovation and drive faster product delivery."
