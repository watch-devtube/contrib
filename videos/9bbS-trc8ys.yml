description: "How are you supposed to get in on the AI hype? Deep learning has enabled a whole new breed of applications, and there are still so many different opportunities to apply it in fields that are completely untapped. I'll go through the steps you need to take to start your own AI startup using a combination of my own experiences and best practices from the industry as a guide. From data collection to model training to picking a problem, we'll try to understand this challenging task. \n\nPlease Subscribe! And like. And comment. That's what keeps me going. \n\nWant more education? Connect with me here:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology\ninstagram: https://www.instagram.com/sirajraval\n\nSources:\nhttps://www.youtube.com/channel/UCWN3xxRkmTPmbKwht9FuE5A/playlists\nhttps://www.deeplearning.ai/\nhttp://www.fast.ai/\nhttp://www.deeplearningbook.org/\nhttps://www.kaggle.com/datasets\nhttps://github.com/awesomedata/awesome-public-datasets\nhttps://archive.ics.uci.edu/ml/datasets.html\n\nMore learning resources:\nhttps://www.youtube.com/watch?v=CBYhVcO4WgI\nhttps://www.youtube.com/watch?v=bNpx7gpSqbY\nhttps://www.youtube.com/watch?v=JqxzLUE6pP8\nhttps://www.youtube.com/watch?v=ii1jcLg-eIQ\nhttps://www.youtube.com/watch?v=ia8arCDoxZ8\nhttps://www.youtube.com/watch?v=677ZtSMr4-4\n\nJoin us in the Wizards Slack channel:\nhttp://wizards.herokuapp.com/\n\nAnd please support me on Patreon:\nhttps://www.patreon.com/user?u=3191693"
