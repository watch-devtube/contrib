title: 'Java SE 9 Modules: an Introduction with Stephen Colebourne'
language: English
recordingDate: 1526544244
description: 'This talk will cover the basics of the Java platform module system and its implications, particularly to reflection. Modules are the major new feature of Java SE 9, developed under project Jigsaw. Originally due for Java SE 7, they are finally finished, and it is time to consider how they might affect existing and new codebases. Join me to learn about our modular future!.'
