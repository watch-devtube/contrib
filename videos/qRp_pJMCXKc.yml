description: "Facebook is currently the world's largest identity provider at well over 1.5 billion users. With such a large user base, Facebook Login and the benefits of social integration have become an essential component of any modern app.\nIn this session we will demonstrate how to work with Facebook as an OAuth provider, how to integrate application authorization using ASP.NET Identity and Azure Active Directory, how to capture valuable user profile data, how to publish to Facebook on behalf of a user, and much more. Learning Objectives:\n\nUnderstand the various integration points of the Facebook Platform\nLearn to work with the newly released Facebook C# SDK\nLearn how to leverage Microsoft Azure for Facebook integration with the Azure App Services (Web Apps, Mobile Apps, API Apps & Logic Apps)"
