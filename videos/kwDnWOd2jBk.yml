description: "Watch the sample class recording: http://www.edureka.co/mahout?utm_source=youtube&utm_medium=referral&utm_campaign=myrrix-oryx\n\nMyrrix is a complete, real-time, scalable recommender system evolved from Apache Mahout. On the other hand, oryx is an open-source project that provides simple, real-time large scale machine learning/ predictive analytics infrastructure. It represents a unified continuation of the Myrrix and Cloudera projects. \n\nThe video covers the following topics:\n1. Myrrix Introduction\n2. Oryx Introduction\n3. Oryx Architecture\n\nRelated blogs:\nhttp://www.edureka.co/blog/fuzzy_k-means/?utm_source=youtube&utm_medium=referral&utm_campaign=myrrix-oryx\nhttp://www.edureka.co/blog/supervised-learning-technique-in-mahout/?utm_source=youtube&utm_medium=referral&utm_campaign=myrrix-oryx\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning environment, accessible from any part of the world.\nThe topics related to ‘Introduction to Myrrix and Oryx | Apache Mahout’ have been covered in our course ‘Machine learning with Mahout’.\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
