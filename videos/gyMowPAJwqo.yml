description: "SOFT, not SOLID : Beyond traditional hardware engineering, and why soft is going to replace solid in so many technologies.\n\nAbout Saul Griffith (Other Lab):\nSaul Griffith is the Founder / Principal Scientist at Other Lab, where he focuses his work on engineering solutions for energy production and energy efficiency. He has multiple degrees in materials science and mechanical engineering and completed his PhD in Programmable Assembly and Self Replicating machines at MIT. He is founder or co-founder of numerous companies, including Optiopia, Squid Labs, Potenco, Instructables.com, Howtoons and Makani Power. Saul has been awarded numerous awards for invention and was named a MacArthur Fellow in 2007. In 2011 Saul was named a World Economic Forum 'Young Global Leader'. Saul holds multiple patents and patents pending in textiles, optics, nanotechnology, robotics, energy production, manufacturing and smart geometry. Saul co-authors 'Howtoons' with Nick and Ingrid Dragotta -- a children's comic book series about building your own science and engineering gadgets. Saul is a technical advisor to Make magazine and Popular Mechanics, and sits on various advisory boards including Duke Energy and the San Francisco 100% Renewable Energy Taskforce. He rarely wears shoes, is typically found knee-deep in machinery with fists full of tools, and has holes in most of his pockets.\n\nFor more information on the Solid Conference, visit http://solidcon.com.\n\nSUBSCRIBE to O'Reilly to get SolidCon videos as they release: http://goo.gl/szEauh\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\n\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
