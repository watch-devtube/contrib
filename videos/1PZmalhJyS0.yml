description: "Пару лет назад Codeborne начал эксперимент над людьми. Мы объявили о наборе в Tarkvarakool – школу программирования, причём опыт в IT был необязательным. Единственным критерием отбора было мотивационное письмо. Идея была в том, чтобы найти людей с опытом работы в других сферах, которые могли бы обогатить нашу команду, и которые настолько сильно мотивированы, что готовы кардинально изменить свою жизнь и попробовать себя в IT.\n\nМного ли нашлось таких добровольцев? Как происходил процесс обучения? Быстро ли они написали свой первый тест? Кто теперь пользуется их софтом? И что с ними стало теперь? Обо всём этом наш рассказ."
