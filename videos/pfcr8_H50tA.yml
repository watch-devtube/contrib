description: "Kira Kempinska (Entrepreneur First) - Deep tech start-ups: turning academic research into defensible products\nThe speech was given on 2016-05-19 at infoShare 2016 (Startup Stage) in Gda≈Ñsk. http://infoshare.pl\n\nKira is a PhD student in machine learning at University College London and a young entrepreneur. Her research work has focused on applying machine lerning techniques to security and crime issues. She has developed machine learning techniques for maritime anomaly detection and worked with the London Metropolitan Police to improve their impact on crime.\nShe is currently working on a startup idea that would predict the performance of startup teams based on their social media profiles. Her startup\nis part of Entrepreneur First, Europe's leading preseed investment programme for technical founders.\nIn her talk, Kira could discuss why researchers should become entrepreneurs, what challenges they would face and what tools has Entrepreneur First, highly successful preaccelerator aimed at deep technical talent, has developed to help them in the transition from researchers to CEOs.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
