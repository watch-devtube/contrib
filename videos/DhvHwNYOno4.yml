title: 'Adobe''s Divya Manian on the crossroad between design and development'
recordingDate: 1430665823
description: "From Fluent 2015: Divya works at Adobe on tools to help web designers. Previously, she worked at Opera, advocating the use of web technologies while contributing to open source projects and books on web development. She also participates in projects to make gender bias history in the throws of a quarter-life crisis, she decided to pursue web technologies with single-minded devotion, leading to collaborative projects such as HTML5 Boilerplate, HTML5 Please, Move the Web Forward, and more.\n\nShe then joined the Adobe Web Platform team, where she helped organize W3Conf, helped webplatform.org go live, and made CSS features available in browsers. She now works on tools to help the modern web designer."
