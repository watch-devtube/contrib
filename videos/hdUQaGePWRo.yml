description: "Speaker: Mattias Arthursson, Spring LDAP lead\nSlides: https://speakerdeck.com/marthursson/spring-ldap-2-dot-0\n\nThe recently released 2.0 version has given the Spring LDAP project a significant facelift. With new features like Spring Data Repository and QueryDSL support, a fluent LDAP query builder, and XML namespace configuration, LDAP administration applications can now be built more efficiently than ever. \n\nThis webinar will provide an overview of the goals and scope of Spring LDAP and demonstrate all the improvements in version 2.0, giving you plenty of hands-on tips along the way on how to make maximum use of the library.\nLearn More about Spring LDAP at:\nhttp://projects.spring.io/spring-ldap"
