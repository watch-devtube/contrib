description: "Episode #4:  Koliseo is a ticketing platform built on App Engine that is designed to handle the rush hour peaks that ticketing platforms have to weather. In this second part of \"SQL vs NoSQL\", Nacho Coloma, Koliseo's CTO and author of SimpleDS, shares his tips, tricks and code to help you cope with the new breed of scalable NoSQL databases such as the App Engine datastore.\n\nThe fist part of \"SQL vs NoSQL\" is here although watching it is not required in order to understand this episode.\nhttp://youtu.be/HS-UsJwnG-g\n\nFollow-up links:\n\nMartin Görner: http://plus.google.com/+MartinGorner\nNacho Coloma: http://goo.gl/CO2tqA\nSimpleDS: https://github.com/icoloma/simpleds\nObjectify: http://goo.gl/gTfYU\nNative Java Datastore API: http://goo.gl/w537s\n\n\"root access Berlin\" is recorded at the new studio at the Factory in Berlin. The show features CTOs from the Berlin startup scene talking about their favourite pieces of technology.\n\nFor more Root Access, see our playlist: http://www.youtube.com/playlist?list=PLOU2XLYxmsILjw2c4ImxWXvi4vPrLCjYv"
