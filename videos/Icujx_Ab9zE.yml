description: "Working in the tech industry can be fun and exciting. But sometimes working in an enterprise company, your life can feel more like a Dilbert cartoon than a TechCrunch article. Pushing for modern product and design thinking in the enterprise can be challenging, but the opportunity to make an impact can be huge.\n\nThis talk will discuss common challenges to building great product in the enterprise, including:\n\nUser research roadblocks\nMVP misunderstandings\nProduct autonomy\nInstitutional momentum against change\n\nSlides: TBA\n\nEmily Tate, Senior Product Manager, Pivotal\nFilmed at SpringOne Platform 2017"
