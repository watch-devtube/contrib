description: "Many games developers are finding the easy development and deployment experience of Google App Engine ideal for building cloud based state-storage, matching making services and collaborations services.   When you have a hit game, the last thing you want to do is worry about your server provisioning.  App Engine has an always-free tier to get you started and then scales seamlessly to any size of usage.   Game developers also use Google Cloud Storage to easily store and quickly deliver media files to clients around the world.   \n\nFor presentation slides for this sessions go to https://developers.google.com/events/io/2012/sessions/gooio2012/305/ \n\nFor all I/O 2012 sessions, go to https://developers.google.com/events/io/2012/"
