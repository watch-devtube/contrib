description: "Routers carry the traffic of the internet, we talk to Dr Richard Mortier about how they work and what happened to YouTube when a government censorship exercise went wrong.\n\nIP Addresses: http://youtu.be/L6bDA5FK6gs \nFloating Point Numbers: http://youtu.be/PZRI1IfStY0 \nThe VR Cave: http://youtu.be/STMcWUtQr1Y \nBusy Beaver Turing Machines: http://youtu.be/CE8UhcyJS0I \n\nnb: the prefixes that Dr Mortier did in his head should actually have been 128.243.128/24 and 128.243.0/24\n\n\nhttp://www.facebook.com/computerphile\nhttps://twitter.com/computer_phile\n\nThis video was filmed and edited by Sean Riley.\n\nComputer Science at the University of Nottingham: http://bit.ly/nottscomputer\n\nComputerphile is a sister project to Brady Haran's Numberphile. See the full list of Brady's video projects at: http://bit.ly/bradychannels"
