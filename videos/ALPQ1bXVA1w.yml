description: "Visit the largest developers congress in Europe: WeAreDevelopers World Congress, 16 - 18 May 2018 in Vienna, Austria.\n\nhttps://www.wearedevelopers.com/congress/\n\nWhen we speak of Progressive Enhancement, we usually talk about making our sites functional with limited or no Javascript. But what about CSS? Progressive enhancement is about taking into account the sometimes limited capabilities of browsers, and this includes their support for CSS features.In this talk, we go over the difficulty of writing progressively enhancive CSS, and some tips on how to overcome it.\n\nhttps://www.wearedevelopers.com/\n\nFacebook: https://www.facebook.com/wearedevelopers.org/\nTwitter: https://www.twitter.com/wearedevs/\nLinkedIn: https://www.linkedin.com/company/wearedevelopers.org/"
