description: "( Java Training - https://www.edureka.co/java-j2ee-soa-training )\nRESTful web services are the services which are developed to work best on the web. Representational State Transfer (REST) is an architectural style that specifies \nconstraints, such as the uniform interface, that if applied to a web service induce desirable properties, such as performance, scalability, and modifiability, that\nenable services to work best on the Web. \n\nHere are the topics discussed in the video: \n\n1.Intro to webservices versioning\n2.Need for versioning\n3.Patterns of Change\n4.Aspects of versioning\n5.What is SOA ?\n6.Concepts of SOA\n7.Learn SOA Services and Lifecycle\n8.Understand Enterprise Service Bus\n9.SOA Services\n10.SOA Architecture with example\n\n Here are the related posts:\nhttp://www.edureka.co/blog/basic-java-tutorial-getting-started/?utm_source=youtube&utm_medium=referral&utm_campaign=versioning-restful-web\n\nhttp://www.edureka.co/blog/methods-and-method-overloading-in-java/?utm_source=youtube&utm_medium=referral&utm_campaign=versioning-restful-web\n\nhttp://www.edureka.co/blog/dynamic-data-allocation-in-java/?utm_source=youtube&utm_medium=referral&utm_campaign=create-restful-web\n\nEdureka is a New Age e-learning platform that provides Instructor-Led Live, Online classes for learners who would prefer a hassle free and self paced learning \nenvironment, accessible from any part of the world.\n\nThe topics related to RESTful Web Services Versioning have extensively been covered in our 'JAVA/J2EE & SOA' course.\nFor more information, please write back to us at sales@edureka.co \nCall us at US: 1800 275 9730 (toll free) or India: +91-8880862004"
