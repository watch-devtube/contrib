description: 'Несколько лет тому назад Интернет лихорадила тяга к Raspberry Pi, одноплатному компьютеру от одноименного фонда. Многие покупали себе "малинку" или её многочисленные клоны, вертели в руках и в лучшем случае делали из неё домашний сервер. Но мало кто догадывался, что загадочный разъем на этой плате хранит в себе потенциал для чего-то большего: от моргания светодиодами до управления сервомоторами, подключения внешних дисплеев и многого другого. Имя ему - GPIO, и в своем докладе я расскажу про существующие библиотеки на Python, покажу примеры работы и постараюсь ответить на ваши вопросы.'
