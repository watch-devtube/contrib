description: "Łukasz Grala (TIDK): Sztuczna inteligencja dla każdego, czyli Boty na platformie Azure\n\nCoraz więcej dostępnych jest serwisów z obszaru sztucznej inteligencji na chmurach publicznych.\n\nW czasie sesji przyjrzymy się jak można zbudować inteligentną aplikację na platformie Azure wykorzystując między innymi kognitywistyczne serwisy, a także własne modele sieci głębokich.\n\nThe speech was given on 2018-05-22 at infoShare 2018 (Tech Plus II Stage) in Gdańsk.\n\nMore info: http://infoshare.pl \nFollow us: https://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://instagram.com/infoshare/\nhttps://www.linkedin.com/company-beta/1272775/\nhttps://plus.google.com/+infoshare/"
