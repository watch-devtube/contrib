description: "预加载 loading 动画效果在网页开发中肯定少不了。比如我们会在加载时显示一个旋转的菊花，或者跳动的小球。过去我们常常会使用一张动态的 gif 图片来实现。虽然方便但不便于我们调整颜色、速度等样式。\n其实使用纯 CSS3 就可以实现许多非常炫酷的预加载 loading 动画特效，完全不需要图片资源，也不需要借助 js（最多使用 js 来控制下 loading 动画的显示或隐藏。）这个视频中带你手把手实现这样的效果，同时给你推荐一些好看的 Spinner。\n\n视频中的代码1：https://codepen.io/biezhi/pen/pOyLgJ\n视频中的代码2：https://codepen.io/biezhi/pen/rZerdw\n\nCSS loading 素材：\nhttps://github.com/danielcardoso/load-awesome\nhttps://github.com/tobiasahlin/SpinKit\nhttps://github.com/ConnorAtherton/loaders.css\nhttp://simbyone.com/30-css-page-preload-animations/\nhttp://www.css-spinners.com\n\n------------------------------------------------------------------------------------------\n想看更多有趣的工具和技能，对视频点赞、关注频道 ^_^\n------------------------------------------------------------------------------------------\nTG 通知频道►https://t.me/biezhi\n王爵的技术小黑屋►https://biezhi.me\n我的代码都在Github►https://github.com/biezhi"
