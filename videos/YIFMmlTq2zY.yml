description: "This program is in Japanese only.\n\n今回の Chrome+HTML5 Developers Live Japan では、Google Developer Experts のひとりで、Image Collector Extensionを開発した田中洋一郎さんにお越し頂き、Chrome Extensions の基礎と、デザインパターンについてお話して頂きます。\n\n【Chrome Extensionsの基本とデザインパターン】\n資料のURL: https://docs.google.com/presentation/d/1SaarFibXuJ7CaCRoaKE39bO7Tg4qWxw-j807vnPsGlU/edit﻿\nChrome Extensionsによって、お使いのChromeをより使いやすく、より機能的に進化させることができますが、その開発は思ったよりも簡単です。このLiveでは、まだChrome Extensionsを作ったことのない方に、どのようなものが作れるかを紹介します。\nさらに、作り方のセオリー（デザインパターン）や利用者が増えていくのをどう把握し楽しんでいけばいいかについても取り上げます。\n\nなお、Chrome+HTML5 Developers Live Japan ではゲストや内容のリクエストを受け付けています。こちらのフォームからご記入下さい。\nhttps://docs.google.com/a/google.com/forms/d/1NKnukG_szofS4CKYZkQAcdqWJXVVT16FUkx_SXjlXzU/viewform"
