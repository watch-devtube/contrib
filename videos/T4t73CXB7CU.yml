description: "Apple's newly released CoreML framework makes it super simple for developers to run inference of pre-trained models on their iOS devices. Let's talk about what the development workflow and APIs look like, then we'll build an SMS spam classifier using it. \n\nCode for this video:\nhttps://github.com/llSourcell/A_guide_to_coreML\n\nPlease subscribe! And like. And comment. That's what keeps me going.\n\nMore learning resources:\nhttps://developer.apple.com/documentation/coreml\nhttps://developer.apple.com/videos/play/wwdc2017/703/\nhttps://www.raywenderlich.com/164213/coreml-and-vision-machine-learning-in-ios-11-tutorial\nhttp://alexsosn.github.io/ml/2017/06/09/Core-ML-will-not-Work-for-Your-App.html\nhttps://medium.com/towards-data-science/welcoming-core-ml-8ba325227a28\nhttps://www.bignerdranch.com/blog/machine-learning-in-ios-using-core-ml/\n\nJoin us in the Wizards Slack channel:\nhttp://wizards.herokuapp.com/\n\nAnd please support me on Patreon:\nhttps://www.patreon.com/user?u=3191693 Follow me:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology\n\nFollow me:\nTwitter: https://twitter.com/sirajraval\nFacebook: https://www.facebook.com/sirajology Instagram: https://www.instagram.com/sirajraval/ Instagram: https://www.instagram.com/sirajraval/"
