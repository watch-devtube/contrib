description: "The talk is about Angela's hobby projects and how easy it can be to interface electronics with Erlang on the Raspberry Pi. It is also about implementing a bluetooth application that interfaces with Bluez on the Raspberry Pi and that has a similar API as inets to make it easy for the experienced Erlang developer to create and use bluetooth sockets for Erlang communication.\n\nTalk objectives:\n\nOne aim is to inspire people to use Erlang for controlling electronics on the Raspberry Pi and another aim is to find contributors and ideas/requests for the bluetooth application.\n\nTarget audience:\n\nHobby hackers, Raspberry Pi owners, network programmers"
