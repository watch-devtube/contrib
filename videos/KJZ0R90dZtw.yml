title: 'Google GPals Day for Entrepreneurs - AdWords'
recordingDate: 1243897621
description: 'Google GPals Day for Entrepreneurs was a training held in Ramallah on March 25, 2009 which focused on Google product demonstrations for small or medium sized businesses to help spur innovation and entrepreneurship in the region. Google discussed how to create Arabic content using online tools (Blogger, Knol, Ta3reeb - Google''s transliteration tool), how to market them, how to monetize websites and applications (AdWords, Adsense, and Google Apps), and we finished by presenting cool innovative applications from around the globe and discussed business models to spur ideas in the region. See more info here: http://sites.google.com/site/gpalsday/'
