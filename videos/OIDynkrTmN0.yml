description: "Google Tech Talks\nMarch, 17 2008\n\nABSTRACT\n\nThis talk is a shortened version of our presentation at the CSUN 2008 conference, titled \"Improvement of Web Accessibility: What A Japanese Web Production Company Can Do\". We would like to introduce how we are contributing to the improvement of Web accessibility.\n\nSpeaker: Kazuhito Kidachi\nKazuhito Kidachi works for Mitsue-Links, as a corporate director and the general manager of the Research and Development Department. He creates standards-compliant web sites for Mitsue-Links' clients, and is also enthusiastic about being an advocate for web standards in Japan. That's why he's a member of the Web Standards Project (WaSP).\n\nSpeaker: Katsutoshi Tsuji\nKatsutoshi Tsuji works for Mitsue-Links as an Accessibility engineer in the Accessibility Team of the Research and Development Department. He has been totally blind since birth. He started working with Web accessibility in 2001 as a visually-impaired consultant. Currently, his main task is enlightening Mitsue-Links' clients about Web accessibility."
