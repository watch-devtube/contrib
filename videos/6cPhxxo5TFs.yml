description: "Why should we know about Spring internals? It works! So use it and enjoy! However, as always, in order to use Spring in most efficient way, you must know, what is under the fork. Only in case you really understand its internals you will be able to use all power of Spring. You will be able to customize this framework according to challenges of your project, to achieve best performance and solve any problem without applying to Spring-support center. ;)\nHere are several topics about Spring internals, which will be covered during this session (with examples for each one):\n\n - What is Spring impact on the performance of your application?\n - What are the phases of Spring lifecycle?\n - What is ApplicationContext structure?\n - “You can’t do it with Spring!” – or maybe you can?"
