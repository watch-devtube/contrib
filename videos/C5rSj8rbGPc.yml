description: 'Все мы знаем, что путь к развитию Agile-команды лежит через ее ретроспективы! А что делать когда в компании 70+ команд разработки и сущестует множество комплексных проблем выходящих за рамки возможностей и компетенций одной команды? На выступлении я хочу обудить с вами идею “кружков качества”, пришедшую из бережливого производства (Lean) и адаптируемую нами в крупной IT-компании, ставшей на путь Agile-трансформации и создания саморазвивающейся организации.'
