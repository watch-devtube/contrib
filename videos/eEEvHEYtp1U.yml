description: "Mat Ryer (GrayMeta) - Building APIs in Go\nThe speech was given on 2016-05-19 at infoShare 2016 (Tech Stage) in Gda≈Ñsk. http://infoshare.pl\n\nProgramming since age 6 (Mat would type BASIC code out from computer magazines with his father to make little programs and games), Mat has always had a keen obsession with programming. When he was 18, he turned his hobby into a job working for an Internet service provider in a small town near Nottingham in England. \nAfter founding a small technology company, Mat worked on many disparate projects in London and around the world and became an avid contributor to the open source community. He sold his company to Front Porch Digital in 2011 and moved to Boulder, Colorado for two years until the company was sold to Oracle. While blogging about technology, in particular a new systems language called Go that came out of Google, Mat was approached by a publisher to author Go Programming Blueprints (http://www.amazon.com/Go-Programming-Blueprints-Development-Challenges/dp/1783988029).\nToday he works for GrayMeta, employing his Go expertise in this exciting LA-based big meta-data company. He spoke at Gophercon in April 2014 and the UK's first Go conference in August 2015.\n\nFollow infoShare:\nhttps://facebook.com/infosharepl\nhttps://twitter.com/infosharepl\nhttps://www.instagram.com/infoshare/\nhttps://plus.google.com/+infoshare/"
