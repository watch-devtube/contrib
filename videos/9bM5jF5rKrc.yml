description: "Google Developer Groups (GDGs) are in-person meetups for developers who are interested in Google’s developer technology. In this episode of Coffee with a Googler, +Laurence Moroney meets with +Adriana Cerundolo, community manager for GDGs about what they are and how YOU can get started with finding one in your local area. Learn all about the wonderful diversity in GDGs, and also how you might win a cool tee-shirt.\n\nWatch more Coffee with a Googler interviews at: http://goo.gl/HZcIYc\n\nSubscribe to the Google Developers channel at: http://goo.gl/mQyv5L"
