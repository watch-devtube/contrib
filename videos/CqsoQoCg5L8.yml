description: "Anand Kothari, Senior Director, Product Management, Oracle\n\nDiby Malakar, Vice President, Product Management, Oracle\n\nKhanderao Kand, Oracle\n\nIn this session see Apache Cassandra, a leading distributed database with massive scalability and availability, and Apache Spark, a distributed data analytics computing framework capable of processing large amounts of data in an efficient manner, build a complex application for real-time data collection with analytics. Get a brief overview of Cassandra, Spark, and Kafka, and how these technologies came together to solve a real-world use case. The session also shows how the entire solution was built on Oracle Cloud with easy to use and manage services for Cassandra, Kafka, and Spark."
