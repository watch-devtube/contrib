description: "? Survey: Please tell me your opinion on this episode\nhttps://funfunfunction.typeform.com/to/sUvfTW?ep=advdepinjclasses\n\nToday, we're continuing to look at how you can do dependency injection, using only functions. \n\n? Discuss this episode on Fun Fun Forum\nhttps://www.funfunforum.com/t/advanced-dependency-injection-without-classes/2487/1\n\n? Dependency Injection without classes (Last weeks video)\nhttps://youtu.be/sD94szvFqGw\n\n? Higher Order Functions\nhttps://www.youtube.com/watch?v=BMUiFMZr7vk\n\n? Destructuring in ES6\nhttps://www.youtube.com/watch?v=PB_d3uBkQPs\n\n?  mpj on Twitter\nhttps://twitter.com/mpjme\n\n? Why become a patron?\nhttps://patreon.com/funfunfunction\n\n?  Help translate the show to your language\nhttp://www.youtube.com/timedtext_cs_panel?tab=2&c=UCO1cgjhGzsSYb1rsB4bFe4Q\n\nThe viewer I'm envisioning for this video is a person that is coming from a heavily Object-Oriented langauge like\nC# or Java into JavaScript. You are used to doing things in certain ways in your other language, and you're\nwondering what the best way of doing things in JavaScript are."
