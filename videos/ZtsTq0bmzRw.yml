description: "Robert Stroud is a recognized industry thought leader in DevOps and Continuous Deployment. Before XebiaLabs, he was Principal Analyst for Forrester Research, Inc., where he helped large enterprises drive their DevOps transformations and guided them through organizational change. As VP Strategy and Innovation for IT Business Management for CA Technologies, Rob developed the strategy and product portfolio for products within multi-billion dollar markets. He also served as CA’s Vice President, Innovation and Strategy, where he developed and executed strategy for IT Business Management solutions.\n\nKurt Straube has 30 years of experience in IT in large and small companies, in a variety of technical and managerial roles in both Development and Operations.  His current role is as the John Hancock DevOps Tools Pipeline Lead.  In this role Kurt leads the effort to identify, select, and enable the tools in the DevOps stack.  He also has a passion for developing technical talent and leads the enterprise wide Tech Lead Practice, along with the new university graduate Software Engineering hire program.\n\nDOES18 London\nDevOps Enterprise Summit\nhttps://events.itrevolution.com/eur/"
