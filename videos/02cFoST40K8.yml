description: "Why can't you tickle yourself? How do you know where you are? Why do DeepDream images look so trippy? Why does trauma come in waves, washing over us again and again? Computational neuroscience provides insight into these questions and more. In visually lush presentation, we'll go on a journey through biological and artificial minds, exploring how models of cognition informed by machine learning and computation can help us illuminate and reconfigure our own processes of being.\n\nAshi is a visual poet who has been telling stories with code and words since she was a childâ€”perhaps before. She has worked at seven-person startups, fought fires in the trenches of SRE at Google, and spent the last three years teaching at coding bootcamps. She now works as a senior software engineer at GitHub, where she hopes to dissolve the walls between us and our tools. She is learning to regard every moment, and the creatures within them, with love.\n\n\nJSConf.Asia - LASALLE College of the Arts, Singapore - 15 June 2019\n\nSource: https://2019.jsconf.asia/\n\nLicense: For reuse of this video under a more permissive license please get in touch with us. The speakers retain the copyright for their performances.\n\n\nIntro animation \"something something prisms\" by Martin Schuhfuss\nhttps://codepen.io/usefulthink/pen/WogmvW\n\nIntro music \"Know\" by Matt McKegg\nhttps://soundcloud.com/destroy-with-science/know"
