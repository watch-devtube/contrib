description: 'The browser is our most important platform - but sometimes we need the native features of our desktop OS. Nowadays the journey from the browser to any popular desktop environment isn''t that far. GitHub''s Electron empowers each and every frontend developer to create real desktop applications for all major platforms like Windows, Linux and MacOS X in almost no time - with one single codebase. Join Thorsten Hans in this talk and see all required steps to package your Angular2 app as a real cross platform application with native powers!'
