description: "Like many enterprises on an internal transformation journey, Citi is on a mission to provide more value to its customer base and employees around the globe. Ahu Chhapgar, Managing Director & Global Head of Banking Channels Technology in Treasury & Trade Solutions — the division that manages Citi’s large institutional clients — will sit down for a fireside chat with Mike Koleno, CTO of Solstice, to share his executive perspective on the road ahead. Ahu will discuss how his teams are modernizing applications, embracing agile methodology, and mapping persona-driven digital experiences to domain-driven microservices architecture.\n\nSpeakers:\nAhu Chhapgar\nManaging Director & Global Head of Banking Channels Technology, Citi\n\nMike Koleno\nCloud CTO, Solstice\nFilmed at SpringOne Platform 2018"
