description: "Speaker: Lyle Kozloff, Asian Hope \n\nDescription:\nTools like Puppet, Ansible and Chef are well known for their power in\nmanaging thousands of servers. They're not as well known for\nmanaging workstations. The unique nature of workstations makes this\nuse case challenging in occasionally surprising ways. Lyle Kozloff has\nbeen managing hundreds of desktops and laptops in an education\nenvironment using Puppet Open Source for the past two years and\nwill share some insights, provide some tips and show some code that\nwill help anyone wanting to leverage a configuration management\nsystem in their own environment.\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/WCj8/"
