description: "Bruno Souza, Programmer / Developer, ToolsCloud\nElder Moraes, Cloud Evangelist, Oracle\n\nEvery company today is a software company. No matter your industry, continuously delivering software is a top priority. Or isn't it? So many companies still have painful development and delivery processes. We hear about those wonderful automated projects, but they seem so far away from our reality. So many great technologies, but it looks like we have so little control of what happens inside our companies. This session discusses how you can make a difference. No matter if you’re working with complex projects or simple deployments, whether you are the delivery hero or you depend on the goodwill of your production team, come find out how to use containers to get your automated delivery pipeline and change the story of your project forever."
