description: 'In this webcast, Jonathan A. Zdziarski, one of the original hackers of the iPhone and author of iPhone Open Application Development will demonstrate how you can use the iPhone open source tool chain to design third-party software that will run on this popular device. Jonathan will demonstrate on a Mac running Leopard. This is your opportunity to hear expert advice on building applications for the iPhone.'
