description: "Сегодня экономисты считают, что самым ценным ресурсом является не нефть, а данные. Интернет является как раз тем местом, в котором мы можем найти любую информацию, главное — знать, где и что искать. Я расскажу, как, имея оригинальную идею и ограниченный бюджет, сделать приложение, которое одновременно и действительно полезное, и на котором можно заработать.\n\nСлайды: https://drive.google.com/file/d/1m1KuxiOHufQmhkIR7Q6sCdWvIZVObQdd/view?usp=sharing\n\nИлья Запруцкий, Software Engineer в iTechArt Group"
