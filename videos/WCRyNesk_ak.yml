title: 'What''s New in RabbitMQ—June 2012 Edition'
language: English
recordingDate: 1344352093
description: "By Jerry Kuch, Staff Engineer, VMware\n\nIn the last year and a half, RabbitMQ has seen six major new releases. In this talk, we briefly review messaging, RabbitMQ and the AMQP protocol before covering some of the new features including easier plugin management, new plugins and extensions, publisher confirms, dead lettering, and a new high availability feature based on mirroring queues across nodes in a cluster."
