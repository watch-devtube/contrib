description: 'Sul TDD se ne sentono di tutti colori: chi dice che sia la soluzione di tutti i problemi, chi invece dice che sia morto. Eppure TDD è uno strumento fondamentale per scrivere codice bene, velocemente, con divertimento e profitto. Racconterò cose che ho imparato in 12 anni di esperienza sul campo, alcune delle quali sono apparse di sfuggita nel libro di Kent Beck e poi sparite dal radar. Parlerò di Test List, Isolated Test, scomposizione del problema in assi ortogonali; di design evolutivo vs. anticipatorio; E di che cosa significhi veramente "la cosa più semplice che possa funzionare"'
