description: "Join us for Kubernetes Forums Seoul, Sydney, Bengaluru and Delhi - learn more at kubecon.io\n\nDon't miss KubeCon + CloudNativeCon 2020 events in Amsterdam March 30 - April 2, Shanghai July 28-30 and Boston November 17-20! Learn more at kubecon.io. The conference features presentations from developers and end users of Kubernetes, Prometheus, Envoy, and all of the other CNCF-hosted projects\n\nIntro: Kubernetes SIG Multicluster - Quinton Hoole & Irfan Ur Rehman, Huawei\n\nSIG-Multicluster is focused on solving common challenges related to the management of multiple Kubernetes clusters, and applications that exist therein. We are responsible for designing, discussing, implementing and maintaining APIâ€™s, tools and documentation related to multi-cluster administration and application management. This includes not only active automated approaches such as Cluster Federation, but also those that employ batch workflow-style continuous deployment systems like Spinnaker and others. Standalone building blocks for these and other similar systems (for example a cluster registry), and proposed changes to kubernetes core where appropriate are in scope. In this intro we will give you an overview of the projects we're currently actively working on, how best to get involved, and what our future plans look like.\n\nTo learn more click here: https://sched.co/H1Vd"
