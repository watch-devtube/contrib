title: '"Hybrid applications with Phonegap" by Aleksandar Stoisavljevic - Coding Serbia Conference'
language: English
recordingDate: 1383658898
description: 'Delivering content to end mobile users can be very challenging for application design architects. Presentation covers pros and cons between having pure native mobile application and web-based application. Showcase will be to present "third way", having hybrid application solution, bridging the gap between these two worlds. Using PhoneGap, open-source mobile framework, demonstration will show how you can make use of well-known tecnologies: HTML5, CSS3 and JavaScript to make single source application, ready to be built and pushed to various app stores and markets.'
