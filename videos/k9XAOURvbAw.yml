description: "Speaker: Vincent De Smet\n\nContainers are all the rage, but what are some of the security concerns raised by this technology and how are these being addressed. \nAs part of this talk we will look at Docker Containers (OCI), Image Security scanning and walk through an example of building, signing and hosting AppC images.\n\nAbout the speaker:\nVincent De Smet is a DevOps engineer for Honestbee interested in all things containers.  Organiser for Docker Saigon and maintain the blog at http://docker-saigon.github.io, recently (May) moved to Singapore. Used Docker at a startup in Vietnam since June 2014. As for his full time job of the last 10 years (based in Vietnam): Consultant working for TRG International implementing Back Office systems for our customers globally (Hilton Hotels, Brown Brothers Harriman, Garadagh Sement - Holcim subsidiary in Azerbaijan).\n\nEvent Page: http://www.meetup.com/DevSecOps-Singapore/events/231958542/\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/P14J/"
