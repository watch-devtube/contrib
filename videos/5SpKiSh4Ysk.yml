description: "There are hundreds of different ways to collect information about your users. Some of them would be useful for you to do right now. Some would be a giant waste of money. Do you know the difference?\n\nIn this webcast presented by Laura Klein author of UX for Lean Startups, you'll learn the tips you need to help you avoid common mistakes people make when:\n\n    Deciding what sort of research to do\n    Performing the research\n    Analyzing the results\n\nAbout Laura Klein\n\nLaura has spent 15 years as an engineer and designer. Her goal is to help lean startups learn more about their customers so that they can build better products faster. Her popular design blog, Users Know, teaches product owners exactly what they need to know to do just enough research and design. Visit her blog - usersknow.blogspot.com"
