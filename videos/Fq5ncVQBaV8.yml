description: 'Насколько формальная верификация применима на практике? Как то, что применимо, соотносится с традиционными способами тестирования, такими как динамическое и статическое тестирование? Какие виды ошибок она помогает находить, насколько эффективно использование данного подхода? Мы постараемся передать всю боль испытываемую нами при тестировании Oracle JDK традиционными средствами. Мы покажем какие инструменты и какие фичи языка Java позволят нам и вам, разработчикам продуктов на Java, сэкономить на тестировании, переложив часть ответственности на средства формальной верификации.'
