description: "Originally aired June 24, 2014.  In this webcast you will learn how Python can be used for Derivatives Analytics and Financial Engineering. Dr. Yves J. Hilpisch will begin by covering the necessary background information, theoretical foundations and numerical tools to implement a market-based valuation of stock index options. The approach is a practical one in that all-important aspects are illustrated by a set of self-contained Python scripts.\n\nThis webcast talk will cover:\n\n    Financial Algorithm Implementation\n        Monte Carlo Valuation\n        Binomial Option Pricing\n    Performance Libraries\n        Dynamic Compiling\n        Parallel Code Execution\n    DX Analytics\n        Overview and Philosophy\n        Multi-Risk Derivatives Pricing\n        Global Valuation\n    Web Technologies for Derivative Analytics\n\nAbout Yves Hilpisch\n\nYves Hilpisch has 10 years of experience with Python, particularly in the finance space. He founded The Python Quants GmbH - an independent, privately-owned analytics software provider and financial engineering boutique. He lectures on Mathematical Finance at Saarland University in Germany and is a regular speaker at Python and Finance conferences."
