description: "Opening Addresses:\n\n- Martin Tang, VP of Venture Growth Partners, DBS Bank\n- Warren Pain, Head of Inward Investment, British High Commission Singapore\n\nWhile the need for quality healthcare is undeniable, are consumers substituting Dr Google for their doctors, or are they measuring their blood pressure and ECG at home? And how do doctors and hospitals view the 'consumerization' of healthcare as wellness product are increasingly sold over-the-counter?\nThe Digital Health Meetup is series of gatherings held at various Asian cities. It aims to bring together healthcare professionals, engineers, startups, investors, regulatory bodies and corporate executives, so as to facilitate dialogue on overcoming challenges at health systems with technology. \n\nEvent Page: https://www.eventbrite.com/e/digital-health-singapore-meetup-tickets-25772384897\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/Mr8a/"
