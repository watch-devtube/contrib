description: "On this episode of the AI Show, Seth welcomes Lu Zhang back to the show. Lu will walk us through how to use the new prebuilt model in Azure Form Recognizer (https://aka.ms/AIShow/FormRecognizer/Get-Started) to extract key-value pairs from ID documents like passport and US driver's license, using the REST APIs, SDKs or low-code/no-code in AI Builder. \n\nJump to:\n00:00 AI Show begins\n00:17 Seth welcomes Lu Zhang\n00:39 What is Form Recognizer?\n01:17 What Form Recognizer does for ID documents?\n01:52 What is an ID Doc?\n02:53 How it works\n03:45 What is FOTT?\n04:40 Demo\n09:10 How to do this in a low code, no code way\n09:42 What is AI Builder? \n10:21 ID flow Demo\n11:47 Where to go to learn more\n\nLearn more:\nAzure Form Recognizer Get Started https://aka.ms/AIShow/FormRecognizer/Get-Started \nForm Recognizer Client Library SDKs https://aka.ms/AIShow/FormRecognizer/ClientLibrarySDKs \nForm Recognizer API doc https://aka.ms/AIShow/FormRecognizerAPI/Doc \nPrebuilt ID doc https://aka.ms/AIShow/PrebuiltID/Doc \n\nZero to Hero Machine Learning on Azure https://aka.ms/ZerotoHero/MLonAzure\nZero to Hero Azure AI https://aka.ms/ZerotoHero/AzureAI\nCreate a Free account (Azure) https://aka.ms/aishow-seth-azurefree \n\nAI Show Playlist https://aka.ms/AIShowPlaylist\nFollow Seth https://twitter.com/sethjuarez \nFollow Lu https://www.linkedin.com/in/lu-zhang-77344024/\n\nDon't miss new episodes, subscribe to the AI Show https://aka.ms/AIShowsubscribe\nJoin us every other Friday, for an AI Show livestream on Learn TV and YouTube https://aka.ms/LearnTV - https://aka.ms/AIShowLive"
