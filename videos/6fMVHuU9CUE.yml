description: "Speaker: Joelle Pang, Female Founder, Serial Entrepreneur, Market Launcher\n\nAn energetic and empathetic entrepreneur from Singapore, Joelle Pang is a passionate advocate of gender equality, and aspires to become a public service leader who empowers emerging social enterprises through impact investments.\nWith 10 years of experience in technology startups in the e-commerce, big data, mobile and on-demand space, Joelle entered the tech scene back in 2008 when fashion e-commerce was on the rise. Seeing the opportunity to disrupt retail, she started her venture, Dressabelle, a leading online fashion platform that caters to professional women.\nAfter her exit from the business in 2013, she went on to be the key driver for the Data Innovation Challenge platform in partnership with iDA, founded her second mobile tech startup, GetKlarity, and also spearheaded regional growth for Honestbee and Wantedly.\n\nEvent Page: http://fuckupnights-sg17.peatix.com\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/9lAI/"
