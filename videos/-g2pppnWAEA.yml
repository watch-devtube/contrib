title: 'Build an Apple TV app with Grails'
recordingDate: 1501170293
description: 'The new Apple TV opens the opportunity to develop apps for a new platform. A platform, TV, where users are still spending most of their free time. Apple TV apps can be developed with TVMLKit and a backend serving TVML, TVJS and Data. This talk shows you how to use Grails 3 as your backend for an Apple TV app.After this talk you will be able to jump into the development for tvOS with Grails in no time.'
