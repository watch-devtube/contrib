title: 'Streamline your processes with jBPM 6 (Jiri Svitak, Czech Republic)'
recordingDate: 1406540961
description: "jBPM is a popular business process suite and workflow engine. Since version 6 it has added many interesting features – for example git based asset repository, maven based artifact repository, execution server and improved business activity monitoring.\n\nIn this talk you will learn:\n - why are business processes useful in information systems\n - what are the most important jBPM 6 features in kie workbench and engine\n - how to embed jBPM into a web application (CDI, EJB, JSF) as a workflow engine library"
