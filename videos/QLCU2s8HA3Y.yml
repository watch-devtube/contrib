title: 'Svetlana Mukhina – What is coaching, what is not coaching and what is Agile coaching'
recordingDate: 1468411944
description: 'Я была сильно удивлена, когда на тренинге Coaching Agile Teams (by Michael Spayed), я поняла, что Agile коучинг гораздо шире, чем профессиональный коучинг, который я изучала в Erickson International. Я так же часто слышу, что лайф-коучинг - это по сути психотерапия, что довольно далеко от истины. Если вам интересно, что же такое коучинг, что коучингом не является и почему, приглашаю на доклад. Мы поговорим про коучинговый контракт, инструменты, отличие коучинга от терапии, консультирования и тренерства, а также рассмотрим составляющие элементы Agile коучинга.'
