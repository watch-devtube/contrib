description: "What does it take to connect a Google Home to a .NET container running in the cloud? Surprisingly, not much!\nIn this talk, we will use Dialogflow to setup a Google Home device to talk to a .NET container managed by Kubernetes Engine. We will take a look at some of the Google Cloud services such as Machine Learning APIs, BigQuery and see how they can elevate our Google Home to the next level. If you’re curious about what Google has to offer for your .NET apps, this talk is for you!\n\n\n\nNDC Conferences\nhttps://ndcsydney.com\nhttps://ndcconferences.com"
