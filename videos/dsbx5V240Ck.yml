description: "This program is in Japanese only.\n\nこれまで「クロたん」の愛称で親しまれてきた「GoogleのC­hrome担当者だけど何か質問ある？」ですが、今回から技術的­なものはGoogle Developers Liveの一部としてお届けして参ります。その記念すべき第一回­目は日本最大の HTML5 コミュニティ - html5j 代表の白石俊平さんをお迎えしてお­送りします。\n\n「パララックスでレスポンシブでjQuery Mobileなサイトのつくりかた」\n視差スクロール（パララック­ス）、レスポンシブWebデザイン＆レスポンシブイメージ、jQ­uery Mobile、Lessなど、最近はやりの技術を盛り込みまくっ­て企業サイトを作ってみました。その過程でぶつかった課題や意思­決定、学んだノウハウを皆さんと共有したいと思います。 一歩先ゆくWebサイトを作りたい方に贈ります。"
