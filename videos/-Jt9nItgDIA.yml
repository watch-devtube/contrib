description: "Dr. Wei-Min Lu, Founder and CEO, Anchora\n\nThe Shanghai Jiao Tong University PaaS is a community cloud PaaS based on Cloud Foundry jointly built and operated by the Network and Information Center at Shanghai Jiao Tong University and MoPaaS/Anchora. It serves more than 10,000 professors, instructors, and researchers, and more than 50,000 undergraduate and graduate students. In particular, it provides an agile cloud application platform for R&D and teaching. In this talk, I will share our experience building and operating such a community PaaS using Cloud Foundry."
