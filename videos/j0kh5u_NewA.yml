description: "A keynote address from Velocity Europe 2014 in Barcelona, \"Monitoring without Alerts - and Why it Makes Way More Sense than You Might Think.\"\n\nWatch more from Velocity Europe 2014: http://goo.gl/Hl7fvj\nVisit the Velocity website to learn more: http://velocityconf.com/velocityeu2014/\nSubscribe for more from the conference! http://goo.gl/szEauh\n\nLetâ€™s face it. Alerting is broken. We are all still alerting the same way is we did in the early days of software based on metrics violations. We have all started to accept that we get too many alerts and the hard work of making sense is still left to us. This talk will introduce you to the concept of contextual alerting and show the difference hands on using a real world example.\n\nThis keynote is sponsored by ruxit.\n\nAbout Alois Reitbauer (ruxit.com):\nAlois is Chief Evangelist of ruxit. He is fanatic about monitoring, DevOps and application performance. He spent most of his professional career in building monitoring tools and speeding up applications. He is a regular conference speaker, blogger, book author and Sushi maniac.\n\nStay Connected to O'Reilly Media by Email - http://goo.gl/YZSWbO\nFollow O'Reilly Media:\nhttp://plus.google.com/+oreillymedia\nhttps://www.facebook.com/OReilly\nhttps://twitter.com/OReillyMedia"
