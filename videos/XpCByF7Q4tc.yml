description: "***** Tableau Certification Training : http://www.edureka.co/tableau-training-for-data-visualization *****\nThis Edureka Tableau Tutorial video (Tableau Tutorial Blog: https://goo.gl/DaqKvp) will help you learn data visualization techniques and tableau dashboards. This Tableau training video is ideal for beginners to learn the various visualizations, tableau dashbaord with examples. \n\nCheck our complete Tableau playlist here: https://goo.gl/NTpehs\n\nThis Edureka Tableau Tutorial provides knowledge on how to create various types of graphs in Tableau such as Tableau Dashboard. This Tableau tutorial also gives multiple sample use cases using various data sets to create Scatter Plots, Histograms, Bar Graphs, Box Plots, Pie Chart and Line Graphs.\n\n \nSubscribe to our channel to get video updates. Hit the subscribe button above.\n\n#Tableau #TableauDemo #TableauDashboard #TableauTraining #TableauTutorial #TableauCertification\n\nHow it Works?\nThis is a 5 Week Instructor led Online Course, 25 hours of assignment and 20 hours of project work\nWe have a 24x7 One-on-One LIVE Technical Support to help you with any problems you might face or any clarifications you may require during the course.\nAt the end of the training you will be working on a real time project for which we will provide you a Grade and a Verifiable Certificate!\n\n- - - - - - - - - - - - - - - - -\n\nAbout the Course\n\nEdureka's Tableau Certification training is designed to help you become a top Tableau Professional. During this course, our expert Tableau instructors will help you:\nUnderstand the need for visualization\nMake advance insightful visuals\nPerform scripting\nCreate comprehensive dashboards\nConnect with multiple sources\nIntegrate Tableau with R\n- - - - - - - - - - - - - - - - - - - \n\nWho should go for this course?\n\nThe following professionals can go for this course :\nData Scientists\nBusiness Analysts\nStatisticians and Analysts\nProject Managers\n- - - - - - - - - -  - - - - - -\n \nWhy learn Tableau?\n\nTableau is a leader in Gartner's magic quadrant in BI & Data analytic field. Being used in various leading domains like Business Intelligence, Marketing, Big Data Hadoop,  etc., Tableau is one skill set most professional wish to carry ahead in their career . As per Indeed.com, the mean salary of Tableau professional is $ 100,000."
