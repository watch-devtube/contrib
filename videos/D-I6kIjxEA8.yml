description: "Develop from scratch and deploy to production, a decoupled Drupal 8 + VueJS site... in less than 1 hour!\n\nSpeaker: Augustin Delaporte, General Manager China, Platform.sh\n\nChallenge accepted! May the live-demo-god be with me...\n\nDuring this session you will:\n\nChoose a topic for our decoupled website\nDiscover how easy it is to decouple Drupal 8\n\nLearn how quickly you can setup a complete and reliable CI/CD workflow\n\nSee how fast you can deploy your site to production with confidence\n\nEnjoy a never-seen before live-coding session!\n\nDuring this session, I will:\n\nBuild a fully decoupled Drupal 8 website to serve as an API backend\n\nBuild a Vue JS frontend which will consume the Drupal 8 provided API\n\nUse GitHub to setup a CI/CD workflow\n\nUse Platform.sh to develop and deploy the site to production\n\nLet's the fun begin!\n\nAbout the Speaker:\n\nMy love story with Drupal: * Passionate for more than 7 Years * Attended as many Cons and Camps as possible * Worked at Commerce Guys where we buildt Drupal Commerce, Commerce Kickstart and Platform.sh amongst other cool stuff More at https://www.drupal.org/u/guguss and https://guguss.github.io/\n\nEvent Page: https://www.drupalcamp.sg\n\nProduced by Engineers.SG\nRecorded by:"
