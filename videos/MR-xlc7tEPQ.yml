title: 'DevLive: Is Your JavaScript Ready for the Enterprise with Dan McGhan'
language: English
recordingDate: 1502178134
description: 'JavaScript in the enterprise? Does that even make sense? After years of developing Java applications in the enterprise, many developers have become curious about what JavaScript can do for them. In this session get an introduction to some of the issues that arise when writing a large JavaScript application that meets the needs of the enterprise environment. Topics covered also include the concepts of modularity, responsive JavaScript, mobile development with JavaScript, as well as a range of JavaScript transpilers. Attendees come away with a thorough understanding of whether JavaScript is a sensible solution in developing enterprise JavaScript applications.'
