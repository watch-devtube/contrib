title: 'Google Drive SDK: Realtime API 와 함께하는 실시간 협업'
language: Korean
recordingDate: 1376098306
description: "실시간 협업 기능은 웹앱의 특징을 잘 살린 강력한 기능입니다. 하지만 다양한 기술적으로 복잡한 문제로 인해 이를 실제로 도입하는 것은 매우 어려운 일입니다. 이런 문제를 구글의 노하우를 녹여 모두가 쉽게 해결할 수 있게 한 것이 구글 드라이브의 Realtime API입니다. 이번 GDL은 Realtime API가 어떤 것인지 간단한 예제 코드를 짜보며 알아보도록 하겠습니다. 더 자세한 내용을 알고 싶으신 분들은 관련 개발자 문서를 참조해주세요. https://developers.google.com/drive/realtime/\n\nIn this Korean GDL, we will cover basics of Realtime API by going through quickstart code."
