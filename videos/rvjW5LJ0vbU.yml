sing SPL (Search Processing Language)\n\n- - - - - - - - - - - - - - \n\nWho should go for this course?\n\nThis course is designed for anyone who wishes to learn Splunk. It is ideal for:\n1. Developers who want to gain knowledge of Splunk development for creating apps and dashboards\n2. Analytics Managers who are subject matter experts and are leading a team of analysts\n3. Individual Contributors/Architects who want to implement Splunk in their organizations\n\n- - - - - - - - - - - - - - \n\nProject Work\n\nAs part of the course, you will get an opportunity to work on a live project where you can leverage Splunk concepts in real life.\nProject: Splunk Implementation\nIndustry: Employee Details Management\nData: Log Files\nProblem Statement: Setup and configure Splunk with the different log file inputs. Once the inputs are setup, Alerts, Reports and Dashboards should be created.\n\nPlease write back to us at sales@edureka.co or call us at +91 88808 62004 for more information. \n\nFacebook: https://www.facebook.com/edurekaIN/\nTwitter: https://twitter.com/edurekain\nLinkedIn: https://www.linkedin.com/company/edureka"
