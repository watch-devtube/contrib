description: "Speaker: Prasetyo Wicaksono\n\nMost developer only know how to code with framework such as laravel, zend framework, symfony but many of them still don't know about the basic specially how framework work internally. In this tutorial I will present how to create your own framework without or using minimal dependency, I will cover topic such as front controller, dependency injection and view model. This will help mid level understand how framework behave internally.\n\nAbout the speaker:\n\nPHP Developer & Malang PHP Usergroup Organizer\n\nEvent Page: https://2016.phpconf.asia\n\nProduced by Engineers.SG\n\nHelp us caption & translate this video!\n\nhttp://amara.org/v/VFtY/"
