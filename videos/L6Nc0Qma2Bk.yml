description: "Everyone needs help sometimes. Whether they are learning a new skill, joining a new company or being promoted to CEO. And everyone loves being helpful as well as receiving help, right? Unfortunately the act of trying to help can sometimes unintentionally cause more harm than good, leading to frustration and negative impacts on individuals, teams and businesses. In this talk, Paula will highlight some of the behaviours that we often see in the tech industry, describe how good intentions can go bad and suggest some simple guidelines to prevent this. Will this talk be helpful? Come along to find out.\n\nSpeaker: Paula Kennedy, Pivotal\nRecorded at SpringOne Platform"
