description: "( Qlikview Certification Training - https://www.edureka.co/qlikview )\nThis video gives you an introduction to QlikView & how is it used for data discovery and data visualization. You will also learn briefly about Business Intelligence and understand Qlikview with a demonstration.\n\n\nAbout the Course\n\nEdureka's Qlikview course is specifically made for professionals who want to learn to use Qlikview for business intelligence and to bring visual insights to the data. This course covers all the concepts of Qlikview tools like Data Interpretation, Designing, Modeling and then dives into advance features of Qlikview like Analyzying the data, Discovering the hidden data and generating attractive graphs and charts.\nCourse Objectives\n\nAt the end of the course the participants should be able to:\n1. Apply various visualization and modeling techniques \n2. Implement Qlikview features like In-memory, Associate and Decision-making\n3. Perform Data Analysis\n4. Access the multiple charts / tables / objects for Dashboard analysis \n5. Work on a real life Project, implementing data into image for Dashboard\n\nContent for Script-Modeling and Security will be given as complimentary self paced videos.\nWho should go for this Course?\n\nThe course is designed for professionals who want to learn Dashboard techniques by using Qlikview. The following professionals can go for this course: \n1. Analytics Professionals \n2. BI /ETL/DW Professionals \n3. Project Managers \n4. Testing Professionals \n5. Business and Reporting professionals\n6. Software Developers and Architects \n7. Graduates aiming to build a career in Visualization & Analysis\nWhat are the pre-requisites for this Course?\n\nThere are no such pre-requisites for this course, but if you have some knowledge of file type, SQL, DWH, RDBMS then it will be beneficial. \nProject Work\n\nTowards the end of the Course, you will be working on a live project where you will be using Retail & Banking Dataset to perform various data analytics. \n\nProject #1: Sales Analysis \nIndustry: Retail \nData: Excel File/Oracle/Sql Server. \nProblem Statement: Creation of Dashboard via multiple data source using Qlikview. \n\nProject #2: Creation of Dashboard for Customer analysis \nIndustry: Banking \nData: Excel File/Oracle/Sql Server. \nProblem Statement: Analyzing customer data using Qlikview.\n\nFor more information, please write back to us at sales@edureka.co\nCall us at US: 1844 230 6362(toll free) or India: +91-90660 20867\n\nFacebook: https://www.facebook.com/edurekaIN/\nTwitter: https://twitter.com/edurekain\nLinkedIn: https://www.linkedin.com/company/edureka"
