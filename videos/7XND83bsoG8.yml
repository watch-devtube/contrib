title: 'DrupalCon New Orleans 2016: Demystifying AJAX Callback Commands in Drupal 8'
recordingDate: 1463087598
description: "This session outlines and explains Drupal 8 AJAX callback commands and how to use them. AJAX callback commands are the sets of PHP and JavaScript functions that control all AJAX functionality on a Drupal site.  You will be suprised about how simple and straight forward they are.  Mastering these commands will allow your AJAX calls to do so much more then just return rendered HTML. Allowing you to provide the visitors of your Drupal 8 site a more dynamic, richers experience.\n\nThis session is presented in three parts.  \n\nFirst, explaining what AJAX callback commands are.\nSecond, explaining how to use AJAX callback commands.\nThird, explaining how to create and use your own custom commands.  \nEach section provides example code and walks through a real world Drupal 8 scenario.\n\nAttendees should already be familiar with PHP and JavaScript, as well as, have a general understanding of Drupal and AJAX.\n\nThis session is BYOB."
