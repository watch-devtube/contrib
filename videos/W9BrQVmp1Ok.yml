description: "http://www.slideshare.net/AgileLietuva/73-praktiniai-patarimai-kaip-tapti-geresniu-lyderiu\nTam, kad dirbtum produktyviai ir pasiektum geriausių rezultatų yra labai svarbu nuolat tobulėti. Galima gerinti aplinką, darbo priemones, procesą. Komandos lyderio pozicijoje net ir pats mažiausias pokytis gali padaryti labai didelę įtaką komandos darbo našumui. Mano pranešimas - patarimų rinkinys ką galima pakeisti ir kokius dalykus vertėtų išbandyti siekiant sukurti geriausią aplinką ir patogaiusius procesus produkto kūrime."
