description: "„Agile pusryčiai“ – tai kasmetinis, jau 6-ą kartą įvykęs „Agile Lietuva“ asociacijos renginys, skirtas valstybinio sektoriaus atstovus supažindinti su iteraciniais-inkrementiniais projektų valdymo metodais, jų pritaikymo galimybėmis įsigyjant, įgyvendinant, valdant IT projektus.\n\n2018 m. gegužės 30 d. įvykę sulaukė didžiulio susidomėjimo. Renginyje pristatyti Lietuvos valstybiniame sektoriuje įgyvendintų projektų pavyzdžiai, viešųjų pirkimų dokumentų pavyzdžiai, dalintasi praktine patirtimi ir aptarti rūpimi klausimai, kaip taikyti pažangias projektų valdymo praktikas vystant valstybės IS.\nVisą „Agile pusryčiai 2018“ medžiaga rasite asociacijos „Agile Lietuva“ svetainėje valstybiniam sektoriui: http://valstybe.agile.lt\nApsilankykite „Agile Lietuva“ kanaluose ir svetainėse ir sužinokite daugiau apie „Agile“ metodus, vykstančius renginius ir iniciatyvas:\n\nAsociacija „Agile Lietuva“: http://www.agile.lt\nKonferencija „Agile turas“: http://2018.agileturas.lt\n„Agile Lietuva“ paskyra „Facebook“: https://www.facebook.com/AgileLietuva\n„Agile Lietuva“ grupė „LinkedIn“: https://www.linkedin.com/groups/4546946"
