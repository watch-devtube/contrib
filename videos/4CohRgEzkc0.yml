description: "Егор Гилёв\nWrike\n\n5 ступеней эволюции дизайнера: от ублажения своего эго до изменения мира вокруг нас\n\nНа пути развития дизайнера бывают такие моменты, когда простого линейного роста недостаточно. Нужно переходить на новый уровень, а для этого нужно менять образ мышления. Это не значит, что нужно становится умнее, или что нужны какие то особые знания. Дело не в том, что нужно думать лучше, а в том, что нужно думать о других вещах — не о тех, о которых ты думал на предыдущем уровне. Я представляю себе этот путь в виде пяти ступеней и хотел бы о них рассказать.\n\nhttps://codefest.ru/"
