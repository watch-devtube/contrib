description: "Java EE 7 interceptors play a key role in aligning managed beans across the Java EE 7 platform and are a powerful tool for managing cross-component concerns. This session discusses the role of Java EE 7 interceptors in supporting method-level bean validation, the new JTA declarative transactions, and expanded lifecycle callback hooks. It also describes these new features and showcases tips, tricks, and best practices for their use.\n\n\nAuthors:\nMarina Vatkina\nMarina Vatkina is currently a Principal Engineer at Oracle and Specification Lead for EJB 3.2 and Maintenance Lead for Interceptors 1.2 MR releases under the Java Community Process (JCP). During the last 10 years she  has been responsible for the design and implementation of several modules of the GlassFish Java EE application server, including persistence, transaction manager, and EJB container.\nView more trainings by Marina Vatkina at https://www.parleys.com/author/marina-vatkina\n\nEmmanuel Bernard\nAfter graduating from Supelec (French \"Grande Ecole\"), Emmanuel has spent a few years in the retail industry where he started to be involved in the ORM space. He joined the Hibernate team 4 years ago and is now a core developer at JBoss, a division of Red Hat. Emmanuel is the lead developer of Hibernate Annotations and Hibernate EntityManager, two key projects on top of Hibernate core implementing the Java Persistence(tm) specification, as well as Hibernate Search and Validator. Emmanuel is a member of the EJB 3.0 expert group and the JSR 303: Bean Validation expert group. He is a regular speaker at various conferences and JUGs, including JavaOne, JBoss World and JAX.\nView more trainings by Emmanuel Bernard at https://www.parleys.com/author/emmanuel-bernard\n\nFind more related tutorials at https://www.parleys.com/category/developer-training-tutorials"
