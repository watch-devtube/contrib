description: 'Web 2.0 Expo is one of the biggest tech conferences in SF and NY every year--making it a great show for exposure and conversation. Because it''s an appealing event, we generally get at least 10 session proposals for each available slot--but most of those proposals are, frankly, way, way off the mark. In this short webcast, we''ll share tips and answer your questions to help you craft a proposal that will stand out in a good way.'
