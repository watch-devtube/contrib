description: "Smartphones, wearables and IoT are driving an increase in app messaging and push notifications. Even SMS messaging has been overtaken by Over-the-Top (OTT) messaging. These trends are signaling a change in the experience paradigm, as mobile push replaces web-based pull interaction models. In this rapidly-changing, mobile-centric app world, how will you leverage the new “tap on the shoulder” to drive greater user and customer engagement?\n\nJoin Mark D’Cunha, an expert in building mobile apps, platforms, products and services for media and telecom providers. This webinar explores how to design for the apps of the future. Topics covered include:\n\n- The role of push\n- Giving control to the user\n- Optimizing location and personalization\n- Selecting a platform for push services\n\nLearn more here: http://pivotal.io/platform-as-a-service/pivotal-cloud-foundry\nAdditional information here: http://pivotal.io/platform-as-a-service/webinar/five-steps-to-developing-push-based-apps-in-the-age-of-connected-devices\n\nSpeaker: Mark D'Cunha, Pivotal"
