description: "Pia Waugh\nhttp://linux.conf.au/schedule/presentation/175/\nWhat makes a strong democracy? There are lessons to learn from open source and open society that are critical to upholding a strong democracy in such changing and volatile times. How do we ensure power is used for the good of the people? How do we deal with diverse perspectives in a rational scientific way? How do we ensure government is what the people needs it to be? This talk will give some history, co ext, theories and discussion around some big questions."
