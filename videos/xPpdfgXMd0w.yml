description: "Google Tech Talks\nSeptember 26, 2007\n\nABSTRACT\n\nThe Natural Programming Project is working on making programming languages and environments easier to learn, more effective, and less error prone. We are taking a human-centered approach, by first studying how people perform their tasks, and then designing languages and environments that take into account people's natural tendencies. We focus on all kinds of programmers: professional programmers, novice programmers who are trying to learn to be experts, and \"end-user programmers\" who are people who program because they must to achieve their \"real jobs.\" This talk will update my talk to Google from October 27, 2005, and cover the exciting progress we..."
