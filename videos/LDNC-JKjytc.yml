title: 'Migrating and running production services in Kubernetes by Jifeng Zhang'
recordingDate: 1550058026
description: "Kubernetes has been a hot topic for a while now. But what does it really look like when migrating and running production services to Kubernetes? What are the gotchas that you don't usually see from online tutorials and get started guide? This short talk will share a few lessons we learned from the experience of migrating and running heavy production services in Kubernetes. And of course, these services are written in Java.\n\nJifeng Zhang\nMojang AB"
