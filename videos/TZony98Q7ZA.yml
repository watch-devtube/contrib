title: 'Sécurité IoT et si on arrêtait de se faire peur pour passer au concret ?'
language: French
recordingDate: 1557218499
description: "La sécurité dans l'IoT en 2018/2019 c'est l'Internet présenté par Pernaut sur TF1 en 1999.\n\nIl est temps de regarder ce domaine autrement et de se fixer quelques règles simples pour laisser sa peur de coté, trouver des solutions.\n\nSans prétention ce talk se veut donner une vision objective et présenter quelques solutions simples tout en relativisant certains buzz d'Internet.\n\nDans ce Quickie nous commencerons par détailler certaines attaques qui ont fait le buzz.\n\nNous catégoriserons les typologies d'attaques en faisant un parallèle avec le monde des serveurs\n\nNous partagerons des bonnes pratiques applicables autant aux développeurs firmware que back et front"
