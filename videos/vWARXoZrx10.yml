title: 'C''est moi le Chef ! Être ou ne pas être manager en 2019 (Nicolas Helleringer)'
language: French
recordingDate: 1557218441
description: 'Il vous arrivera sans doute dans votre parcours professionnel de vous demander ou que l''on vous propose de devenir un chef d''équipe ou un manager. Est ce une bonne idée ? Quels sont les attentes de chacun autour de ces fonctions ? Quelles sont vos attentes légitimes d''un tel rôle ? Savoir coder est il un atout ? Faut il jeter aux orties toute son expertise technique ? Quelles sont les spécificités de ce rôle dans le pilotage d''équipes et projets informatiques ? Qu''est ce qui est commun avec les autres fonctions ? Petit tour d''horizon des tendances autour de ce poste, des réflexions en cours. Retour d''expérience perso et des collègues que j''ai accompagné sur ce chemin. Partage de connaissances apprises sur le tas, dans quelques livres (modernes ou pas) de référence et de pointeurs vers des personnalités qui réfléchissent sur ce sujet très vaste, qui continue d''évoluer avec la société et les entreprises de toutes tailles et qui est loin d''être clos.'
