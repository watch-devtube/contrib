description: "by Craig Kerstiens\n\nAt: FOSDEM 2019\nhttps://video.fosdem.org/2019/UA2.220/around_the_world_with_postgres_extensions.webm\n\n\nPostgres continues to get more and more feature rich. But equally as impressive is the network of extensions that are growing around Postgres. With the rich extension APIs you can now add advanced functionality to Postgres without having to fork the codebase or wait for the main PostgreSQL release cycle. \n\nThis is a late addition to the schedule. Postgres continues to get more and more feature rich. But equally as impressive is the network of extensions that are growing around Postgres. With the rich extension APIs you can now add advanced functionality to Postgres without having to fork the codebase or wait for the main PostgreSQL release cycle. In this talk we'll cover some of the basics of what an extension is and then take a tour through a variety of Postgres extensions including: \n\npgstatstatments\nPostGIS\nHyperLogLog and TopN\nTimescale\npg_partman\nCitus\nForeign data wrappers which are their own whole class \n\nRoom: UA2.220 (Guillissen)\nScheduled start: 2019-02-03 10:00:00+01"
