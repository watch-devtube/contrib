title: 'MVP e start up  anche oggi una feature domani - Emilia Ciardi - Codemotion Milan 2017'
language: Italian
recordingDate: 1513331767
description: 'Siete pronti per realizzare il Minimum Viable Product per la vostra mobile start-up? Da dove si comincia? Come identificare le features da includere? E come ci si assicura che il nostro MVP sarà effettivamente il primo passo verso un''app che ha tutte le caratteristiche per essere adottata dal suo target di utenti? In questo talk esploreremo insieme le strategie e gli strumenti che ci consentiranno di affrontare al meglio le sfide tipiche del processo di progettazione e realizzazione di un MVP e come possiamo adottare l''approccio Lean per realizzare una app di successo.'
